<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>

<header class="topbar">
    <a href="produtos_lista.html" class="btn-voltar-menu">⬅ Voltar</a>
    <h1 class="titulo-pagina">Novo Produto</h1>
</header>

<main class="page-container">

    <section class="card-form">
        <h2 class="titulo-card">Cadastrar Produto</h2>

        <div class="form-grid">

            <div class="form-group full">
                <label>Descrição</label>
                <input type="text" id="descricao">
            </div>

            <div class="form-group">
                <label>Código</label>
                <input type="text" id="codigo">
            </div>

            <div class="form-group">
                <label>Comprimento (mm)</label>
                <input type="text" id="comprimento">
            </div>

            <div class="form-group">
                <label>Peso Líquido (kg)</label>
                <input type="text" id="peso_liquido">
            </div>

            <div class="form-group">
                <label>Peso Bruto (kg)</label>
                <input type="text" id="peso_bruto">
            </div>

            <div class="form-group">
                <label>Valor Unitário (R$)</label>
                <input type="text" id="valor_unitario">
            </div>

            <div class="form-group">
                <label>Acabamento</label>
                <select id="acabamento">
                    <option>Zincado</option>
                    <option>Tratado</option>
                    <option>Sem Acabamento</option>
                </select>
            </div>

            <div class="form-group full">
                <button id="btnSalvarNovo" class="btn-salvar">Salvar</button>
            </div>

        </div>
    </section>

</main>

<script type="module" src="js/produtos.js"></script>

</body>
</html>
