<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zincagem / Tratamento</title>

<link rel="stylesheet" href="css/dashboard.css">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  border-bottom:1px solid rgba(56,189,248,.25);
}
header h1{margin:0;color:#38bdf8;}
header .acoes{display:flex;gap:10px;}
main{padding:20px 24px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border-bottom:1px solid rgba(148,163,184,.15);}
th{color:#38bdf8;text-align:left;}

.modal-bg{
  position:fixed; inset:0; background:rgba(0,0,0,.65);
  display:none; justify-content:center; align-items:center; z-index:9999;
}
.modal{
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px; width:900px; padding:22px;
  border:1px solid rgba(56,189,248,.25);
}
.modal h2{margin-top:0;color:#38bdf8;}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;}
label{font-size:13px;color:#cbd5f5;}
input,select{
  width:100%; padding:10px; border-radius:10px;
  border:1px solid rgba(148,163,184,.3);
  background:#020617; color:#e5e7eb;
}
input[readonly]{background:#020b1a;color:#9ca3af;}
.acoes-modal{display:flex;justify-content:flex-end;gap:10px;margin-top:18px;}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div class="acoes">
    <button onclick="location.href='dashboard.html'">← Voltar ao menu</button>
    <button id="btnNovaOp">+ Nova OP</button>
  </div>
</header>

<main>
<table>
<thead>
<tr>
  <th>OP</th><th>Data</th><th>Peça</th><th>Acab.</th>
  <th>Kg Líq.</th><th>Qtd</th><th>Kg Bruto</th><th>R$/Kg</th><th>Total</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="9">Carregando…</td></tr>
</tbody>
</table>
</main>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <div><label>OP</label><input id="op"></div>
      <div><label>Data</label><input type="date" id="data"></div>

      <div>
        <label>Peça</label>
        <select id="peca"><option>Carregando…</option></select>
      </div>

      <div>
        <label>Acabamento</label>
        <input id="acabamento" readonly>
      </div>

      <div><label>Kg Líquido</label><input id="kg_liq"></div>
      <div><label>R$/Kg</label><input id="rs_kg"></div>

      <div><label>Quantidade</label><input id="qtd" readonly></div>
      <div><label>Kg Bruto</label><input id="kg_bruto" readonly></div>

      <div><label>Total (R$)</label><input id="total" readonly></div>
    </div>

    <div class="acoes-modal">
      <button id="btnSalvar">Salvar</button>
      <button id="btnCancelar">Cancelar</button>
    </div>
  </div>
</div>

<!-- SUPABASE CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ===== SUPABASE (UMA ÚNICA VEZ) ===== */
const supabase = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

/* ===== HELPERS ===== */
const $ = id => document.getElementById(id);
const n = v => Number(String(v||"").replace(",", ".")) || 0;
const f2 = v => n(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
const f3 = v => n(v).toLocaleString("pt-BR",{minimumFractionDigits:3});

/* ===== MODAL ===== */
$("btnNovaOp").onclick = async () => {
  $("modalBg").style.display = "flex";
  await carregarProdutos();
};
$("btnCancelar").onclick = () => $("modalBg").style.display = "none";

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const select = $("peca");
  select.innerHTML = "<option>Carregando…</option>";

  const { data, error } = await supabase
    .from("produtos")
    .select("id,codigo,descricao,peso_caixa,quantidade_caixa,acabamento")
    .order("codigo");

  if(error){
    console.error(error);
    select.innerHTML = "<option>Erro ao carregar</option>";
    return;
  }

  select.innerHTML = "<option value=''>Selecione</option>";
  data.forEach(p=>{
    const o = document.createElement("option");
    o.value = p.id;
    o.textContent = `${p.codigo} - ${p.descricao}`;
    o.dataset.peso = p.peso_caixa || 0;
    o.dataset.qtd  = p.quantidade_caixa || 0;
    o.dataset.acab = p.acabamento || "Zincado";
    select.appendChild(o);
  });
}

/* ===== CÁLCULO AUTOMÁTICO ===== */
$("peca").onchange = calcular;
$("kg_liq").oninput = calcular;
$("rs_kg").oninput = calcular;

function calcular(){
  const opt = $("peca").selectedOptions[0];
  if(!opt || !opt.value) return;

  $("acabamento").value = opt.dataset.acab;

  const peso  = n(opt.dataset.peso);
  const kgLiq = n($("kg_liq").value);
  const rsKg  = n($("rs_kg").value);
  if(!peso || !kgLiq) return;

  const qtd = Math.floor(kgLiq / peso);
  const kgBruto = qtd * peso;
  const total = kgBruto * rsKg;

  $("qtd").value = qtd;
  $("kg_bruto").value = f3(kgBruto);
  $("total").value = f2(total);
}
</script>

</body>
</html>
