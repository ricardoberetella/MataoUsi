<head>

</head>

<body>

<div class="layout">

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <div class="logo-sistema">MAT√ÉO USINAGEM</div>

    <nav class="menu">
      <div class="menu-titulo">M√≥dulos</div>

      <a href="clientes.html" class="menu-item">üë§ Clientes</a>
      <a href="pedidos_lista.html" class="menu-item">üìë Pedidos</a>
      <a href="pedidos_abertos.html" class="menu-item">üìå Pedidos em Aberto</a>
      <a href="produtos_lista.html" class="menu-item">üì¶ Produtos</a>
      <a href="notas_lista.html" class="menu-item">üßæ Notas Fiscais</a>
      <a href="contas_receber.html" class="menu-item">üí∞ Contas a Receber</a>
      <a href="zincagem.html" class="menu-item ativo">‚öôÔ∏è Zincagem / Tratamento</a>
    </nav>

    <button id="btnLogout" class="menu-item botao-sair">üö™ Sair</button>
  </aside>

  <!-- CONTE√öDO -->
  <main class="main">

    <header class="topo-pagina">
      <h1>Zincagem / Tratamento</h1>
      <button class="btn-verde" onclick="abrirModal()">+ Nova OP</button>
    </header>

    <table class="tabela">
      <thead>
        <tr>
          <th>OP</th>
          <th>Data</th>
          <th>Pe√ßa</th>
          <th>Acab.</th>

          <th>Qtd</th>

        </tr>
      </thead>
      <tbody id="lista"></tbody>

<!-- MODAL -->
<div class="modal-bg" id="modalBg" style="display:none">
  <div class="modal">

    <h2>Nova OP</h2>

    <div class="grid-4">
      <div>
        <label>OP</label>
        <input id="op">
      </div>

      <div>
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div>
        <label>Pino de Engate</label>
        <select id="peca">
          <option value="">Carregando...</option>
        </select>
      </div>

      <div>
        <label>Kg L√≠quido</label>
        <input id="kg_liquido">
      </div>

      <div>
        <label>Comprimento</label>
        <input id="comprimento" readonly>
      </div>

      <div>
        <label>P√ß / Caixa</label>
        <input id="pc_caixa" readonly>
      </div>

      <div>
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div>
        <label>Peso Caixa</label>
        <input id="peso_caixa" readonly>
      </div>

      <div>
        <label>Quantidade</label>
        <input id="quantidade" readonly>
      </div>

      <div>
        <label>Kg Bruto</label>
        <input id="kg_bruto" readonly>
      </div>

      <div>
        <label>R$/Kg</label>
        <input id="rs_kg">
      </div>

      <div>
        <label>Total</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="acoes">
      <button class="btn-verde">Salvar</button>
      <button class="btn-vermelho" onclick="fecharModal()">Cancelar</button>
    </div>

  </div>
</div>

<script type="module">
import { verificarLogin, supabase } from "./js/auth.js";

document.addEventListener("DOMContentLoaded", async () => {
  const user = await verificarLogin();
  if (!user) return;

  document.getElementById("btnLogout").onclick = async () => {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  };

  carregarPinos();
});

/* MODAL */
window.abrirModal = () => {
  document.getElementById("modalBg").style.display = "flex";
};

window.fecharModal = () => {
  document.getElementById("modalBg").style.display = "none";
};

/* FORMATADORES */
const n = v => Number(String(v).replace(",", ".")) || 0;
const f = v => v.toLocaleString("pt-BR", { minimumFractionDigits: 3 });

/* CARREGAR PINOS */
async function carregarPinos() {
  const select = document.getElementById("peca");
  select.innerHTML = `<option value="">Selecione</option>`;

  const { data, error } = await supabase
    .from("produtos")
    .select("codigo, descricao, comprimento, pc_caixa, peso_caixa")
    .ilike("descricao", "%pino%")
    .order("codigo");

  if (error) {
    console.error(error);
    select.innerHTML = `<option>Erro ao carregar</option>`;
    return;
  }

  data.forEach(p => {
    const o = document.createElement("option");
    o.value = p.codigo;
    o.textContent = `${p.codigo} ‚Äì ${p.descricao}`;
    o.dataset.comp = p.comprimento;
    o.dataset.pc = p.pc_caixa;
    o.dataset.peso = p.peso_caixa;
    select.appendChild(o);
  });
}

/* AUTO-PREENCHIMENTO */
document.getElementById("peca").addEventListener("change", e => {
  const o = e.target.selectedOptions[0];
  if (!o) return;

  document.getElementById("comprimento").value = o.dataset.comp || 0;
  document.getElementById("pc_caixa").value = o.dataset.pc || 0;
  document.getElementById("peso_caixa").value = f(n(o.dataset.peso));
});
</script>

</body>
</html>
