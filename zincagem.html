<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:24px 32px;
}
h1{color:#38bdf8;margin:0}

button{
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}

/* TABELA */
.container{padding:0 32px 40px}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{padding:12px;border-bottom:1px solid rgba(255,255,255,.1)}
th{color:#38bdf8;text-align:left}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal{
  width:920px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.modal h2{color:#38bdf8;margin-top:0}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

label{font-size:13px;color:#9ca3af}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.15);
  background:#020617;
  color:#fff;
}

input[readonly]{opacity:.7}

.footer{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div>
    <button class="btn-branco" onclick="location.href='menu.html'">← Voltar ao menu</button>
    <button class="btn-azul" id="btnNovaOP">+ Nova OP</button>
  </div>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>OP</th>
        <th>Data</th>
        <th>Peça</th>
        <th>Acab.</th>
        <th>Kg Líq.</th>
        <th>Qtd</th>
        <th>Kg Bruto</th>
        <th>R$/Kg</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="listaOps">
      <tr><td colspan="9">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="form-grid">
      <div>
        <label>OP</label>
        <input id="op" value="001">
      </div>

      <div>
        <label>Data</label>
        <input id="data" type="date">
      </div>

      <div>
        <label>Peça</label>
        <select id="peca"></select>
      </div>

      <div>
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div>
        <label>Kg Líquido</label>
        <input id="kgLiquido">
      </div>

      <div>
        <label>R$/Kg</label>
        <input id="rsKg">
      </div>

      <div>
        <label>Quantidade (peças)</label>
        <input id="quantidade" readonly>
      </div>

      <div>
        <label>Kg Bruto</label>
        <input id="kgBruto" readonly>
      </div>

      <div style="grid-column:1/3">
        <label>Total (R$)</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="footer">
      <button onclick="fecharModal()">Cancelar</button>
      <button class="btn-azul">Salvar</button>
    </div>
  </div>
</div>

<script>
/* ===== SUPABASE (1x APENAS) ===== */
const supabase = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

const modalBg = document.getElementById("modalBg");
const btnNovaOP = document.getElementById("btnNovaOP");
const peca = document.getElementById("peca");
const kgLiquido = document.getElementById("kgLiquido");
const rsKg = document.getElementById("rsKg");
const quantidade = document.getElementById("quantidade");
const kgBruto = document.getElementById("kgBruto");
const total = document.getElementById("total");

let pesoLiquido = 0;
let pesoBruto = 0;

btnNovaOP.onclick = async () => {
  modalBg.style.display = "flex";
  await carregarPecas();
};

function fecharModal(){
  modalBg.style.display = "none";
}

function f2(v){
  return Number(v || 0).toLocaleString("pt-BR",{minimumFractionDigits:2});
}

async function carregarPecas(){
  peca.innerHTML = "<option value=''>Selecione</option>";

  const { data } = await supabase
    .from("produtos")
    .select("id,descricao,peso_liquido,peso_bruto");

  data.forEach(p=>{
    const o = document.createElement("option");
    o.value = p.id;
    o.textContent = p.descricao;
    o.dataset.pl = p.peso_liquido;
    o.dataset.pb = p.peso_bruto;
    peca.appendChild(o);
  });
}

peca.onchange = ()=>{
  const o = peca.selectedOptions[0];
  pesoLiquido = Number(o.dataset.pl || 0);
  pesoBruto = Number(o.dataset.pb || 0);
  calcular();
};

kgLiquido.oninput = calcular;
rsKg.oninput = calcular;

function calcular(){
  const kg = Number(kgLiquido.value.replace(",","."));
  const preco = Number(rsKg.value.replace(",","."));

  const qtd = pesoLiquido ? Math.floor(kg / pesoLiquido) : 0;
  const bruto = qtd * pesoBruto;
  const tot = bruto * preco;

  quantidade.value = qtd;
  kgBruto.value = f2(bruto);
  total.value = f2(tot);
}
</script>

</body>
</html>
