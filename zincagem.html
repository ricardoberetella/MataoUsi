<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zincagem / Tratamento</title>

<link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<div class="layout">

  <!-- MENU -->
  <aside class="sidebar">
    <div class="logo-sistema">MATÃO USINAGEM</div>

    <nav class="menu">
      <div class="menu-titulo">Módulos</div>
      <a href="clientes.html" class="menu-item">Clientes</a>
      <a href="pedidos_lista.html" class="menu-item">Pedidos</a>
      <a href="pedidos_abertos.html" class="menu-item">Pedidos em Aberto</a>
      <a href="produtos_lista.html" class="menu-item">Produtos</a>
      <a href="notas_lista.html" class="menu-item">Notas Fiscais</a>
      <a href="contas_receber.html" class="menu-item">Contas a Receber</a>
      <a href="zincagem.html" class="menu-item ativo">Zincagem / Tratamento</a>
    </nav>

    <button id="btnLogout" class="menu-item botao-sair">Sair</button>
  </aside>

  <!-- CONTEÚDO -->
  <main class="main">

    <header class="topo-pagina">
      <button class="btn-azul" onclick="location.href='dashboard.html'">← Voltar</button>
      <h1>Zincagem / Tratamento</h1>
    </header>

    <!-- CARD -->
    <div class="card">

      <h2>Nova OP</h2>

      <div class="form-grid-2">

        <div>
          <label>Peça</label>
          <select id="peca">
            <option value="">Selecione</option>
          </select>
        </div>

        <div>
          <label>Comprimento (mm)</label>
          <input id="comprimento" readonly>
        </div>

        <div>
          <label>Pç / Caixa</label>
          <input id="pc_caixa" readonly>
        </div>

        <div>
          <label>Peso Caixa</label>
          <input id="peso_caixa" readonly>
        </div>

        <div>
          <label>Kg Líquido</label>
          <input id="kg_liquido">
        </div>

        <div>
          <label>Quantidade</label>
          <input id="quantidade" readonly>
        </div>

        <div>
          <label>Kg Bruto</label>
          <input id="kg_bruto" readonly>
        </div>

        <div>
          <label>R$/Kg</label>
          <input id="rs_kg">
        </div>

        <div>
          <label>Total</label>
          <input id="total" readonly>
        </div>

      </div>

      <div class="acoes">
        <button class="btn-verde">Salvar</button>
      </div>

    </div>

  </main>
</div>

<script type="module" src="js/zincagem.js"></script>

<style>
.card{
  background:#020b1a;
  padding:24px;
  border-radius:12px;
  max-width:900px;
}

.form-grid-2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

.form-grid-2 label{
  display:block;
  margin-bottom:6px;
}

.form-grid-2 input,
.form-grid-2 select{
  width:100%;
  padding:10px;
}

.acoes{
  margin-top:20px;
  text-align:right;
}

@media(max-width:700px){
  .form-grid-2{
    grid-template-columns:1fr;
  }
}
</style>

</body>
</html>
