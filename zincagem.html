<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:900px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.modal h2{margin-top:0;color:#38bdf8}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{
  display:flex;
  flex-direction:column;
}
.campo label{
  font-size:13px;
  margin-bottom:4px;
  color:#cbd5f5;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{
  background:#020b1a;
  color:#9ca3af;
}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div>
    <button class="btn-branco" onclick="window.location.href='menu.html'">← Voltar ao menu</button>
    <button class="btn-azul" id="btnNovaOp">+ Nova OP</button>
  </div>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>OP</th>
        <th>Data</th>
        <th>Peça</th>
        <th>Acab.</th>
        <th>Kg Líq.</th>
        <th>Qtd</th>
        <th>Kg Bruto</th>
        <th>R$/Kg</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="9">Nenhum registro</td></tr>
    </tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <div class="campo">
        <label>OP</label>
        <input id="op">
      </div>

      <div class="campo">
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div class="campo">
        <label>Peça</label>
        <select id="peca"></select>
      </div>

      <div class="campo">
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div class="campo">
        <label>Kg Líquido</label>
        <input id="kg_liquido">
      </div>

      <div class="campo">
        <label>R$/Kg</label>
        <input id="rs_kg">
      </div>

      <div class="campo">
        <label>Quantidade (caixas)</label>
        <input id="quantidade" readonly>
      </div>

      <div class="campo">
        <label>Kg Bruto</label>
        <input id="kg_bruto" readonly>
      </div>

      <div class="campo" style="grid-column:1/3">
        <label>Total (R$)</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="footer">
      <button class="btn-branco" id="btnCancelar">Cancelar</button>
      <button class="btn-azul">Salvar</button>
    </div>
  </div>
</div>

<script>
(() => {

  const supabase = window.supabase.createClient(
    "https://uxtgicfuggpuyjybwawa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
  );

  const modalBg = document.getElementById("modalBg");
  const btnNovaOp = document.getElementById("btnNovaOp");
  const btnCancelar = document.getElementById("btnCancelar");

  const peca = document.getElementById("peca");
  const kgLiquido = document.getElementById("kg_liquido");
  const rsKg = document.getElementById("rs_kg");
  const qtd = document.getElementById("quantidade");
  const kgBruto = document.getElementById("kg_bruto");
  const total = document.getElementById("total");

  btnNovaOp.onclick = async () => {
    modalBg.style.display = "flex";
    await carregarPecas();
  };

  btnCancelar.onclick = () => modalBg.style.display = "none";

  async function carregarPecas(){
    peca.innerHTML = "<option>Carregando...</option>";
    const { data, error } = await supabase
      .from("produtos")
      .select("id,codigo,descricao,peso_liquido,pecas_por_caixa")
      .order("codigo");

    if(error){ alert(error.message); return; }

    peca.innerHTML = "<option value=''>Selecione</option>";
    data.forEach(p=>{
      const o = document.createElement("option");
      o.value = p.id;
      o.textContent = `${p.codigo} - ${p.descricao}`;
      o.dataset.peso = p.peso_liquido;
      o.dataset.caixa = p.pecas_por_caixa;
      peca.appendChild(o);
    });
  }

  function formatar(v){
    return v.toLocaleString("pt-BR",{minimumFractionDigits:2,maximumFractionDigits:2});
  }

  function calcular(){
    const opt = peca.selectedOptions[0];
    if(!opt) return;

    const pesoUnit = Number(opt.dataset.peso)||0;
    const porCaixa = Number(opt.dataset.caixa)||1;
    const kg = Number(kgLiquido.value.replace(",", "."))||0;
    const rs = Number(rsKg.value.replace(",", "."))||0;

    const pesoCaixa = pesoUnit * porCaixa;
    const quantidade = pesoCaixa ? kg / pesoCaixa : 0;
    const bruto = quantidade * pesoCaixa;
    const totalCalc = bruto * rs;

    qtd.value = formatar(quantidade);
    kgBruto.value = formatar(bruto);
    total.value = formatar(totalCalc);
  }

  peca.onchange = calcular;
  kgLiquido.oninput = calcular;
  rsKg.oninput = calcular;

})();
</script>

</body>
</html>
