<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}
.main{ padding:20px 30px }

.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
h1{ color:#38bdf8; margin:0 }

.btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.btn-green{background:#22c55e;color:#022c22}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-red{background:#ef4444;color:white}
.btn-mini{padding:6px 10px;font-size:13px}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#020b1a;
  padding:22px;
  border-radius:18px;
  width:920px;
  max-width:96vw;
  border:2px solid #38bdf8;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.campo label{
  font-size:12px;
  color:#38bdf8;
  display:block;
  margin-bottom:4px;
}

.campo input,.campo select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
}
</style>
</head>

<body>
<div class="main">

  <div class="topo">
    <button class="btn btn-blue" onclick="location.href='dashboard.html'">← Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" onclick="abrirModal()">+ Nova OP</button>
  </div>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2 style="color:#38bdf8">Nova OP</h2>

    <div class="grid">
      <div class="campo"><label>OP</label><input id="op"></div>
      <div class="campo"><label>Data</label><input type="date" id="data"></div>
      <div class="campo"><label>Peça</label><select id="produto"></select></div>
      <div class="campo"><label>Kg Líquido</label><input id="kg"></div>

      <div class="campo"><label>Comprimento</label><input id="comp" readonly></div>
      <div class="campo"><label>Pç/Cx</label><input id="pcx" readonly></div>
      <div class="campo"><label>Acabamento</label><input id="acab" readonly></div>
      <div class="campo"><label>Peso Caixa</label><input id="pesoCx" readonly></div>

      <div class="campo"><label>Quantidade</label><input id="qtd" readonly></div>
      <div class="campo"><label>Kg Bruto</label><input id="bruto" readonly></div>
      <div class="campo"><label>R$/Kg</label><input id="valorKg"></div>
      <div class="campo"><label>Total (R$)</label><input id="total" readonly></div>
    </div>

    <br>
    <button class="btn btn-green" onclick="salvar()">Salvar</button>
    <button class="btn btn-red" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
let produtos=[];

function abrirModal(){
  modal.style.display="flex";
  carregarProdutos();
}
function fecharModal(){
  modal.style.display="none";
}

function fmt(n){
  return Number(n||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
}
function parseBR(v){
  return Number(String(v).replace(".","").replace(",","."));
}

async function carregarProdutos(){
  const {data}=await supabase.from("produtos").select("*").order("codigo");
  produtos=data||[];
  produto.innerHTML="<option value=''>Selecione</option>";
  produtos.forEach(p=>{
    produto.innerHTML+=`<option value="${p.id}">${p.codigo}</option>`;
  });
}

produto.onchange=()=>{
  const p=produtos.find(x=>x.id==produto.value);
  if(!p) return;
  comp.value=p.comprimento_mm;
  pcx.value=p.pecas_por_caixa;
  acab.value=p.acabamento;
  pesoCx.value=fmt(p.pecas_por_caixa*p.peso_liquido);
  calcular();
};

kg.oninput=calcular;
valorKg.oninput=calcular;

function calcular(){
  const p=produtos.find(x=>x.id==produto.value);
  if(!p || !kg.value) return;

  const kgLiq=parseBR(kg.value);
  const valor=parseBR(valorKg.value);

  const qtdCalc=Math.round(kgLiq/p.peso_liquido);
  const brutoCalc=qtdCalc*p.peso_bruto;
  const totalCalc=kgLiq*valor;

  qtd.value=qtdCalc;
  bruto.value=fmt(brutoCalc);
  total.value=fmt(totalCalc);
}

async function salvar(){
  const p=produtos.find(x=>x.id==produto.value);
  if(!p) return alert("Selecione a peça");

  await supabase.from("zincagem_tratamento").insert({
    op:op.value,
    data:data.value,
    produto_id:p.id,
    codigo_peca:p.codigo,
    comprimento_mm:p.comprimento_mm,
    pecas_por_caixa:p.pecas_por_caixa,
    acabamento:p.acabamento,
    kg:parseBR(kg.value),
    quantidade:qtd.value,
    kg_material_bruto:parseBR(bruto.value),
    peso_caixa:parseBR(pesoCx.value),
    valor_kg:parseBR(valorKg.value),
    valor_total:parseBR(total.value),
    recebido:false,
    boleto:false
  });

  fecharModal();
}
</script>
</body>
</html>
