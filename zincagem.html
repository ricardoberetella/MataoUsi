<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:900px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.modal h2{margin-top:0;color:#38bdf8}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{
  display:flex;
  flex-direction:column;
}
.campo label{
  font-size:13px;
  margin-bottom:4px;
  color:#cbd5f5;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{
  background:#020b1a;
  color:#9ca3af;
}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div>
    <button class="btn-branco" onclick="window.location.href='menu.html'">← Voltar ao menu</button>
    <button class="btn-azul" id="btnNovaOp">+ Nova OP</button>
  </div>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>OP</th>
        <th>Data</th>
        <th>Peça</th>
        <th>Acab.</th>
        <th>Kg Enviado</th>
        <th>Qtd (peças)</th>
        <th>Peso Bruto</th>
        <th>R$/Kg</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="lista">
      <tr><td colspan="9">Nenhum registro</td></tr>
    </tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <div class="campo">
        <label>OP</label>
        <input id="op">
      </div>

      <div class="campo">
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div class="campo">
        <label>Peça</label>
        <select id="peca"></select>
      </div>

      <div class="campo">
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div class="campo">
        <label>Kg enviado</label>
        <input id="kg_enviado">
      </div>

      <div class="campo">
        <label>Quantidade (peças)</label>
        <input id="quantidade" readonly>
      </div>

      <div class="campo">
        <label>Peso Bruto</label>
        <input id="peso_bruto" readonly>
      </div>

      <div class="campo">
        <label>R$/Kg</label>
        <input id="rs_kg">
      </div>

      <div class="campo" style="grid-column:1/3">
        <label>Total (R$)</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="footer">
      <button class="btn-branco" id="btnCancelar">Cancelar</button>
      <button class="btn-azul" id="btnSalvar">Salvar</button>
    </div>
  </div>
</div>

<script>
const supabaseClient = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

const modalBg = document.getElementById("modalBg");
const btnNovaOp = document.getElementById("btnNovaOp");
const btnCancelar = document.getElementById("btnCancelar");
const btnSalvar = document.getElementById("btnSalvar");

const peca = document.getElementById("peca");
const kgEnviado = document.getElementById("kg_enviado");
const qtd = document.getElementById("quantidade");
const pesoBruto = document.getElementById("peso_bruto");
const rsKg = document.getElementById("rs_kg");
const total = document.getElementById("total");

let pesoLiquidoProduto = 0;
let pesoBrutoUnitario = 0;

btnNovaOp.onclick = async () => {
  modalBg.style.display = "flex";
  await carregarPecas();
};

btnCancelar.onclick = () => modalBg.style.display = "none";

async function carregarPecas(){
  peca.innerHTML = "<option>Carregando...</option>";
  const { data, error } = await supabaseClient
    .from("produtos")
    .select("id,codigo,descricao,peso_liquido,peso_bruto")
    .order("codigo");

  if(error){ alert(error.message); return; }

  peca.innerHTML = "<option value=''>Selecione</option>";
  data.forEach(p=>{
    const o = document.createElement("option");
    o.value = p.id;
    o.textContent = `${p.codigo} - ${p.descricao}`;
    o.dataset.peso_liquido = p.peso_liquido;
    o.dataset.peso_bruto = p.peso_bruto;
    peca.appendChild(o);
  });
}

function calcular(){
  const kg = Number(kgEnviado.value.replace(",", ".")) || 0;
  const preco = Number(rsKg.value.replace(",", ".")) || 0;

  const quantidade = pesoLiquidoProduto ? Math.floor(kg / pesoLiquidoProduto) : 0;
  const bruto = quantidade * pesoBrutoUnitario;
  const totalCalc = kg * preco;

  qtd.value = quantidade;
  pesoBruto.value = bruto.toFixed(2).replace(".", ",");
  total.value = totalCalc.toFixed(2).replace(".", ",");
}

peca.onchange = () => {
  const opt = peca.selectedOptions[0];
  pesoLiquidoProduto = Number(opt.dataset.peso_liquido) || 0;
  pesoBrutoUnitario = Number(opt.dataset.peso_bruto) || 0;
  calcular();
};

kgEnviado.oninput = calcular;
rsKg.oninput = calcular;

btnSalvar.onclick = async () => {
  const { error } = await supabaseClient
    .from("zincagem_tratamento")
    .insert({
      op: document.getElementById("op").value,
      data: document.getElementById("data").value,
      produto_id: peca.value,
      acabamento: document.getElementById("acabamento").value,
      kg_enviado: Number(kgEnviado.value.replace(",", ".")),
      quantidade: Number(qtd.value),
      peso_bruto: Number(pesoBruto.value.replace(",", ".")),
      rs_kg: Number(rsKg.value.replace(",", ".")),
      total: Number(total.value.replace(",", "."))
    });

  if(error){
    alert("Erro ao salvar: " + error.message);
  }else{
    modalBg.style.display = "none";
    location.reload();
  }
};
</script>

</body>
</html>
