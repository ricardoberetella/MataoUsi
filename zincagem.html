<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zincagem / Tratamento</title>

<link rel="stylesheet" href="css/dashboard.css">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  border-bottom:1px solid rgba(56,189,248,.2);
}
.header h1{margin:0;color:#38bdf8;}
.header .acoes{display:flex;gap:10px;}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:120px 1fr 160px 150px 150px auto;
  gap:10px;
  padding:14px 24px;
  border-bottom:1px solid rgba(56,189,248,.15);
}
.filtros input,.filtros select{
  padding:8px 10px;
  border-radius:8px;
  border:1px solid rgba(148,163,184,.3);
  background:#020617;
  color:#e5e7eb;
}

/* TABELA */
main{padding:20px 24px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border-bottom:1px solid rgba(148,163,184,.15);}
th{color:#38bdf8;text-align:left;}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal{
  background:linear-gradient(180deg,#020b1a,#020617);
  padding:22px;
  border-radius:16px;
  width:900px;
  border:1px solid rgba(56,189,248,.2);
}
.modal h2{
  margin-top:0;
  color:#38bdf8;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
label{font-size:13px;color:#cbd5f5;}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(148,163,184,.3);
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{
  background:#020b1a;
  color:#9ca3af;
}
.acoes-modal{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Zincagem / Tratamento</h1>
  <div class="acoes">
    <button class="btn-azul" onclick="location.href='dashboard.html'">← Voltar ao menu</button>
    <button class="btn-verde" id="btnNovaOp">+ Nova OP</button>
  </div>
</div>

<div class="filtros">
  <input id="fOp" placeholder="OP">
  <select id="fPeca"><option value="">Peça</option></select>
  <select id="fAcab">
    <option value="">Acabamento</option>
    <option>Zincado</option>
    <option>Tratado</option>
  </select>
  <input type="date" id="fIni">
  <input type="date" id="fFim">
  <button class="btn-azul" id="btnFiltrar">Filtrar</button>
</div>

<main>
<table>
<thead>
<tr>
<th>OP</th><th>Data</th><th>Peça</th><th>Acab.</th>
<th>Kg Líq.</th><th>Qtd</th><th>Kg Bruto</th><th>R$/Kg</th><th>Total</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="9">Carregando…</td></tr>
</tbody>
</table>
</main>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <div>
        <label>OP</label>
        <input id="op">
      </div>

      <div>
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div>
        <label>Peça</label>
        <select id="peca"></select>
      </div>

      <div>
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div>
        <label>Kg Líquido</label>
        <input id="kg_liq">
      </div>

      <div>
        <label>R$/Kg</label>
        <input id="rs_kg">
      </div>

      <div>
        <label>Quantidade</label>
        <input id="qtd" readonly>
      </div>

      <div>
        <label>Kg Bruto</label>
        <input id="kg_bruto" readonly>
      </div>

      <div>
        <label>Total (R$)</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="acoes-modal">
      <button class="btn-verde" id="btnSalvar">Salvar</button>
      <button class="btn-vermelho" id="btnCancelar">Cancelar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* SUPABASE – reaproveita instância global */
if (!window._supabaseClient) {
  window._supabaseClient = window.supabase.createClient(
    "https://uxtgicfuggpuyjybwawa.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
  );
}
const supabaseClient = window._supabaseClient;

const $ = id => document.getElementById(id);
const n = v => Number(String(v||"").replace(",", ".")) || 0;
const f2 = v => n(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
const f3 = v => n(v).toLocaleString("pt-BR",{minimumFractionDigits:3});

/* EVENTOS */
$("btnNovaOp").onclick = () => {
  $("modalBg").style.display="flex";
  carregarProdutos();
};
$("btnCancelar").onclick = () => $("modalBg").style.display="none";
$("btnFiltrar").onclick = carregarOps;
$("btnSalvar").onclick = salvarOP;

$("kg_liq").oninput = calcular;
$("rs_kg").oninput = calcular;
$("peca").onchange = calcular;

/* PRODUTOS */
async function carregarProdutos(){
  const { data } = await supabaseClient
    .from("produtos")
    .select("id,codigo,descricao,peso_caixa,quantidade_caixa,acabamento");

  $("peca").innerHTML = '<option value="">Selecione</option>';
  $("fPeca").innerHTML = '<option value="">Peça</option>';

  data.forEach(p=>{
    $("peca").innerHTML += `
      <option value="${p.id}"
        data-peso="${p.peso_caixa}"
        data-qtd="${p.quantidade_caixa}"
        data-acab="${p.acabamento || 'Zincado'}">
        ${p.codigo} - ${p.descricao}
      </option>`;
    $("fPeca").innerHTML += `<option value="${p.codigo}">${p.codigo}</option>`;
  });
}

/* CÁLCULOS AUTOMÁTICOS */
function calcular(){
  const opt = $("peca").selectedOptions[0];
  if(!opt) return;

  $("acabamento").value = opt.dataset.acab || "Zincado";

  const pesoCaixa = n(opt.dataset.peso);
  const kgLiquido = n($("kg_liq").value);
  const rsKg = n($("rs_kg").value);

  if(!pesoCaixa || !kgLiquido) return;

  const qtd = Math.floor(kgLiquido / pesoCaixa);
  const kgBruto = qtd * pesoCaixa;
  const total = kgBruto * rsKg;

  $("qtd").value = qtd;
  $("kg_bruto").value = f3(kgBruto);
  $("total").value = f2(total);
}

/* LISTAR OPS */
async function carregarOps(){
  const { data } = await supabaseClient
    .from("zincagem_tratamento")
    .select("*")
    .order("created_at",{ascending:false});

  $("lista").innerHTML = data.length
    ? data.map(o=>`
      <tr>
        <td>${o.op}</td>
        <td>${o.data}</td>
        <td>${o.codigo_peca_text}</td>
        <td>${o.acabamento}</td>
        <td>${f3(o.kg_liquido)}</td>
        <td>${o.quantidade}</td>
        <td>${f3(o.kg_bruto)}</td>
        <td>${f2(o.rs_kg)}</td>
        <td>${f2(o.total)}</td>
      </tr>`).join("")
    : `<tr><td colspan="9">Nenhum registro</td></tr>`;
}

/* SALVAR */
async function salvarOP(){
  const opt = $("peca").selectedOptions[0];
  await supabaseClient.from("zincagem_tratamento").insert({
    op:$("op").value,
    data:$("data").value,
    produto_id:$("peca").value,
    codigo_peca_text:opt.text,
    acabamento:$("acabamento").value,
    kg_liquido:n($("kg_liq").value),
    quantidade:n($("qtd").value),
    kg_bruto:n($("kg_bruto").value),
    rs_kg:n($("rs_kg").value),
    total:n($("total").value)
  });
  $("modalBg").style.display="none";
  carregarOps();
}

/* INIT */
carregarOps();
</script>

</body>
</html>
