<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
html,body{height:100%}
body .main{margin-top:0!important}

.zincagem-wrapper{
  padding:48px 24px 24px;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* TOPO */
.topo{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.topo h1{color:#38bdf8;margin:0;font-size:26px}

/* BOTÕES */
.btn{padding:7px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:13px}
.btn-green{background:#22c55e;color:#022c22}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-red{background:#ef4444;color:white}

/* botões status */
.btn-status{
  padding:4px 8px;
  font-size:11.5px;
  min-width:60px;
  display:inline-flex;
  justify-content:center;
  margin:0 2px;
}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:140px 180px 160px 160px 160px 120px;
  gap:10px;
  margin-bottom:12px;
}
.filtros select,.filtros input{
  padding:8px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
  font-size:13px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:12.5px;
}
th,td{
  padding:5px 3px;
  border-bottom:1px solid #1e293b;
  text-align:center;
  white-space:nowrap;
}
th{color:#38bdf8;font-weight:600}

/* TOTAL */
tfoot td{
  font-weight:700;
  color:#38bdf8;
  border-top:2px solid #38bdf8;
  padding-top:8px;
}

/* larguras */
th:nth-child(1),td:nth-child(1){width:50px}
th:nth-child(2),td:nth-child(2){width:80px}
th:nth-child(3),td:nth-child(3){width:70px}
th:nth-child(4),td:nth-child(4){width:50px}
th:nth-child(5),td:nth-child(5){width:50px}
th:nth-child(6),td:nth-child(6){width:80px}
th:nth-child(7),td:nth-child(7){width:60px}
th:nth-child(8),td:nth-child(8){width:70px}
th:nth-child(9),td:nth-child(9){width:70px}
th:nth-child(10),td:nth-child(10){width:50px}
th:nth-child(11),td:nth-child(11){width:60px}
th:nth-child(12),td:nth-child(12){width:70px}
th:nth-child(13),td:nth-child(13){width:80px}
th:nth-child(14),td:nth-child(14){width:80px}
</style>
</head>

<body>

<div class="zincagem-wrapper">

  <div class="topo">
    <button class="btn btn-blue" onclick="location.href='dashboard.html'">⬅ Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" onclick="abrirModal()">+ Nova OP</button>
  </div>

  <!-- FILTROS -->
  <div class="filtros">
    <select id="filtroOp"></select>
    <select id="filtroPeca"></select>
    <select id="filtroAcab"></select>
    <input type="date" id="dataIni">
    <input type="date" id="dataFim">
    <button class="btn btn-blue" onclick="carregar()">Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>OP</th><th>Data</th><th>Peça</th><th>Comp</th><th>Pç/Cx</th>
        <th>Acabamento</th><th>Kg</th><th>Bruto</th><th>Peso Caixa</th>
        <th>Qtd</th><th>R$/Kg</th><th>Total</th><th>Recebido</th><th>Boleto</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
    <tfoot>
      <tr>
        <td colspan="6">TOTAL</td>
        <td id="tKg"></td>
        <td id="tBruto"></td>
        <td></td>
        <td id="tQtd"></td>
        <td></td>
        <td id="tTotal"></td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>

</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";
const supabase=createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

const lista=document.getElementById("lista");
const filtroOp=document.getElementById("filtroOp");
const filtroPeca=document.getElementById("filtroPeca");
const filtroAcab=document.getElementById("filtroAcab");
const dataIni=document.getElementById("dataIni");
const dataFim=document.getElementById("dataFim");

const tKg=document.getElementById("tKg");
const tBruto=document.getElementById("tBruto");
const tQtd=document.getElementById("tQtd");
const tTotal=document.getElementById("tTotal");

function f(n){return Number(n).toLocaleString("pt-BR",{minimumFractionDigits:2})}
function dataBR(d){return d.split("-").reverse().join("/")}

window.toggle=async(id,campo,valor)=>{
  await supabase.from("zincagem_tratamento")
    .update({[campo]:!valor}).eq("id",id);
  carregar();
};

async function carregar(){
  let q=supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});

  if(filtroOp.value) q=q.eq("op",filtroOp.value);
  if(filtroPeca.value) q=q.eq("produto_id",filtroPeca.value);
  if(filtroAcab.value) q=q.eq("acabamento",filtroAcab.value);
  if(dataIni.value) q=q.gte("data",dataIni.value);
  if(dataFim.value) q=q.lte("data",dataFim.value);

  const {data}=await q;
  lista.innerHTML="";
  filtroOp.innerHTML="<option value=''>Todas OPs</option>";

  let sKg=0,sBruto=0,sQtd=0,sTotal=0;

  data.forEach(r=>{
    filtroOp.innerHTML+=`<option>${r.op}</option>`;
    sKg+=Number(r.kg||0);
    sBruto+=Number(r.kg_material_bruto||0);
    sQtd+=Number(r.quantidade||0);
    sTotal+=Number(r.valor_total||0);

    lista.innerHTML+=`
      <tr>
        <td>${r.op}</td>
        <td>${dataBR(r.data)}</td>
        <td>${r.codigo_peca}</td>
        <td>${r.comprimento_mm}</td>
        <td>${r.pecas_por_caixa}</td>
        <td>${r.acabamento}</td>
        <td>${f(r.kg)}</td>
        <td>${f(r.kg_material_bruto)}</td>
        <td>${f(r.peso_caixa)}</td>
        <td>${r.quantidade}</td>
        <td>${f(r.valor_kg)}</td>
        <td>${f(r.valor_total)}</td>
        <td>
          <button class="btn btn-status ${r.recebido?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'recebido',${r.recebido})">
            ${r.recebido?'OK':'Pendente'}
          </button>
        </td>
        <td>
          <button class="btn btn-status ${r.boleto?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'boleto',${r.boleto})">
            ${r.boleto?'OK':'Pendente'}
          </button>
        </td>
      </tr>`;
  });

  tKg.innerText=f(sKg);
  tBruto.innerText=f(sBruto);
  tQtd.innerText=sQtd;
  tTotal.innerText=f(sTotal);
}

carregar();
</script>

</body>
</html>
