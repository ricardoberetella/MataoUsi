<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
html,body{height:100%}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
  overflow-y:auto;
  overflow-x:hidden;
}
.main{
  padding:30px;
  padding-top:60px!important;
}

/* ===== TOPO ===== */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
h1{color:#38bdf8;margin:0}

/* ===== BOTÕES ===== */
.btn{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}
.btn-green{background:#22c55e;color:#022c22}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-red{background:#ef4444;color:white}

/* ===== FILTROS ===== */
.filtros{
  display:grid;
  grid-template-columns:160px 200px 160px 120px;
  gap:10px;
  margin-bottom:16px;
}
.filtros select,.filtros input{
  padding:8px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
  font-size:13px;
}

/* ===== TABELA AJUSTADA ===== */
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:13px;
}
th,td{
  padding:6px 4px;
  border-bottom:1px solid #1e293b;
  text-align:center;
  white-space:nowrap;
}
th{color:#38bdf8;font-weight:600}

/* larguras por coluna */
th:nth-child(1),td:nth-child(1){width:60px}   /* OP */
th:nth-child(2),td:nth-child(2){width:90px}   /* Data */
th:nth-child(3),td:nth-child(3){width:80px}   /* Peça */
th:nth-child(4),td:nth-child(4){width:60px}   /* Comp */
th:nth-child(5),td:nth-child(5){width:60px}   /* Pç/Cx */
th:nth-child(6),td:nth-child(6){width:90px}   /* Acab */
th:nth-child(7),td:nth-child(7){width:70px}   /* Kg */
th:nth-child(8),td:nth-child(8){width:80px}   /* Bruto */
th:nth-child(9),td:nth-child(9){width:80px}   /* Caixa */
th:nth-child(10),td:nth-child(10){width:60px} /* Qtd */
th:nth-child(11),td:nth-child(11){width:70px} /* R$/Kg */
th:nth-child(12),td:nth-child(12){width:80px} /* Total */
th:nth-child(13),td:nth-child(13){width:90px} /* Receb */
th:nth-child(14),td:nth-child(14){width:90px} /* Boleto */

</style>
</head>

<body>

<div class="main">

  <div class="topo">
    <button class="btn btn-blue" onclick="location.href='dashboard.html'">⬅ Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" onclick="abrirModal()">+ Nova OP</button>
  </div>

  <div class="filtros">
    <select id="filtroOp"></select>
    <select id="filtroPeca"></select>
    <input type="date" id="filtroData">
    <button class="btn btn-blue" onclick="carregar()">Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>OP</th>
        <th>Data</th>
        <th>Peça</th>
        <th>Comp</th>
        <th>Pç/Cx</th>
        <th>Acabamento</th>
        <th>Kg</th>
        <th>Bruto</th>
        <th>Peso Caixa</th>
        <th>Qtd</th>
        <th>R$/Kg</th>
        <th>Total</th>
        <th>Recebido</th>
        <th>Boleto</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const filtroOp=document.getElementById("filtroOp");
const filtroPeca=document.getElementById("filtroPeca");
const filtroData=document.getElementById("filtroData");
const lista=document.getElementById("lista");

function f(n){return Number(n).toLocaleString("pt-BR",{minimumFractionDigits:2})}
function dataBR(d){return d.split("-").reverse().join("/")}

window.toggle=async(id,campo,valor)=>{
  await supabase.from("zincagem_tratamento")
    .update({[campo]:!valor})
    .eq("id",id);
  carregar();
};

async function carregar(){
  let q=supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});
  if(filtroOp.value) q=q.eq("op",filtroOp.value);
  if(filtroPeca.value) q=q.eq("produto_id",filtroPeca.value);
  if(filtroData.value) q=q.eq("data",filtroData.value);

  const {data}=await q;
  lista.innerHTML="";
  filtroOp.innerHTML="<option value=''>Todas OPs</option>";

  data.forEach(r=>{
    filtroOp.innerHTML+=`<option>${r.op}</option>`;
    lista.innerHTML+=`
      <tr>
        <td>${r.op}</td>
        <td>${dataBR(r.data)}</td>
        <td>${r.codigo_peca}</td>
        <td>${r.comprimento_mm}</td>
        <td>${r.pecas_por_caixa}</td>
        <td>${r.acabamento}</td>
        <td>${f(r.kg)}</td>
        <td>${f(r.kg_material_bruto)}</td>
        <td>${f(r.peso_caixa)}</td>
        <td>${r.quantidade}</td>
        <td>${f(r.valor_kg)}</td>
        <td>${f(r.valor_total)}</td>
        <td>
          <button class="btn ${r.recebido?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'recebido',${r.recebido})">
            ${r.recebido?'OK':'Pendente'}
          </button>
        </td>
        <td>
          <button class="btn ${r.boleto?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'boleto',${r.boleto})">
            ${r.boleto?'OK':'Pendente'}
          </button>
        </td>
      </tr>
    `;
  });
}

carregar();
</script>

</body>
</html>
