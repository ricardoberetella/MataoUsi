<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
html,body{height:100%}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
  overflow:hidden;
}
.main{
  padding:30px;
  margin-top:0!important;
  padding-top:60px!important;
}

/* ===== TOPO ===== */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
h1{color:#38bdf8;margin:0}

.btn{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.btn-green{background:#22c55e;color:#022c22}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-red{background:#ef4444;color:white}

/* ===== FILTROS ===== */
.filtros{
  display:grid;
  grid-template-columns:200px 200px 200px auto;
  gap:12px;
  margin-bottom:16px;
}
.filtros select,.filtros input{
  padding:10px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
}

/* ===== TABELA COM SCROLL ===== */
.tabela-wrap{
  overflow-x:auto;
  overflow-y:hidden;
  padding-bottom:10px;
}
table{
  width:1400px; /* força largura e evita quebrar */
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1e293b;
  white-space:nowrap;
}
th{color:#38bdf8}

/* ===== MODAL ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#020b1a;
  padding:24px;
  border-radius:16px;
  width:950px;
  max-width:95vw;
  border:2px solid #38bdf8;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.field label{
  font-size:12px;
  color:#38bdf8;
  margin-bottom:4px;
  display:block;
}
.field input,.field select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
}
</style>
</head>

<body>

<div class="main">

  <div class="topo">
    <button class="btn btn-blue" onclick="location.href='dashboard.html'">⬅ Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" onclick="abrirModal()">+ Nova OP</button>
  </div>

  <div class="filtros">
    <select id="filtroOp"></select>
    <select id="filtroPeca"></select>
    <input type="date" id="filtroData">
    <button class="btn btn-blue" onclick="carregar()">Filtrar</button>
  </div>

  <!-- ===== TABELA ===== -->
  <div class="tabela-wrap">
    <table>
      <thead>
        <tr>
          <th>OP</th>
          <th>Data</th>
          <th>Peça</th>
          <th>Comp</th>
          <th>Pç/Cx</th>
          <th>Acabamento</th>
          <th>Kg</th>
          <th>Bruto</th>
          <th>Peso Caixa</th>
          <th>Qtd</th>
          <th>R$/Kg</th>
          <th>Total</th>
          <th>Recebido</th>
          <th>Boleto</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const filtroOp = document.getElementById("filtroOp");
const filtroPeca = document.getElementById("filtroPeca");
const filtroData = document.getElementById("filtroData");
const lista = document.getElementById("lista");

function f(n){return Number(n).toLocaleString("pt-BR",{minimumFractionDigits:2})}
function dataBR(d){return d.split("-").reverse().join("/")}

window.toggle = async (id,campo,valor)=>{
  await supabase
    .from("zincagem_tratamento")
    .update({[campo]:!valor})
    .eq("id",id);
  carregar();
};

async function carregar(){
  let q=supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});
  if(filtroOp.value) q=q.eq("op",filtroOp.value);
  if(filtroPeca.value) q=q.eq("produto_id",filtroPeca.value);
  if(filtroData.value) q=q.eq("data",filtroData.value);

  const {data}=await q;
  lista.innerHTML="";
  filtroOp.innerHTML="<option value=''>Todas OPs</option>";

  data.forEach(r=>{
    filtroOp.innerHTML+=`<option>${r.op}</option>`;
    lista.innerHTML+=`
      <tr>
        <td>${r.op}</td>
        <td>${dataBR(r.data)}</td>
        <td>${r.codigo_peca}</td>
        <td>${r.comprimento_mm}</td>
        <td>${r.pecas_por_caixa}</td>
        <td>${r.acabamento}</td>
        <td>${f(r.kg)}</td>
        <td>${f(r.kg_material_bruto)}</td>
        <td>${f(r.peso_caixa)}</td>
        <td>${r.quantidade}</td>
        <td>${f(r.valor_kg)}</td>
        <td>${f(r.valor_total)}</td>
        <td>
          <button class="btn ${r.recebido?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'recebido',${r.recebido})">
            ${r.recebido?'OK':'Pendente'}
          </button>
        </td>
        <td>
          <button class="btn ${r.boleto?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'boleto',${r.boleto})">
            ${r.boleto?'OK':'Pendente'}
          </button>
        </td>
      </tr>
    `;
  });
}

carregar();
</script>

</body>
</html>
