<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}
h1{color:#38bdf8;margin:0}

/* BOTÕES */
.btn{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#020617}
.btn-verde{background:#22c55e;color:#020617}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
  padding:0 30px 20px;
}
input,select{
  background:#020b1a;
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:10px;
  color:#e5e7eb;
}

/* TABELA */
table{
  width:calc(100% - 60px);
  margin:0 30px 30px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
th{color:#38bdf8}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:900px;
  background:#020b1a;
  border-radius:18px;
  border:2px solid #38bdf8;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.field{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.field label{
  font-size:12px;
  color:#38bdf8;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <button class="btn btn-azul">← Voltar</button>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn btn-verde" onclick="abrirModal()">+ Nova OP</button>
</div>

<!-- FILTROS -->
<div class="filtros">
  <input placeholder="OP">
  <select><option>Peça</option></select>
  <select><option>Acabamento</option></select>
  <input type="date">
  <input type="date">
  <button class="btn btn-azul">Filtrar</button>
</div>

<!-- TABELA -->
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Total</th>
  <th>Recebido</th>
  <th>Boleto</th>
</tr>
</thead>
<tbody>
<tr>
  <td colspan="9">Base visual carregada com sucesso</td>
</tr>
</tbody>
</table>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <div class="field"><label>OP</label><input></div>
      <div class="field"><label>Data</label><input type="date"></div>
      <div class="field"><label>Peça</label><select></select></div>
      <div class="field"><label>Kg Líquido</label><input></div>

      <div class="field"><label>Comprimento</label><input></div>
      <div class="field"><label>Pç / Caixa</label><input></div>
      <div class="field"><label>Acabamento</label><select></select></div>
      <div class="field"><label>Peso Caixa</label><input></div>

      <div class="field"><label>Quantidade</label><input></div>
      <div class="field"><label>Kg Bruto</label><input></div>
      <div class="field"><label>R$/Kg</label><input></div>
      <div class="field"><label>Total</label><input></div>
    </div>

    <br>
    <button class="btn btn-verde">Salvar</button>
    <button class="btn btn-azul" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
function abrirModal(){
  document.getElementById("modal").style.display="flex";
}
function fecharModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
