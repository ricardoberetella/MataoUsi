<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}
.container{ padding:50px 24px 24px; }

/* TOPO */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{ color:#38bdf8; margin:0; }

/* BOTÕES */
.btn{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-size:13px;
  font-weight:600;
}
.btn-blue{ background:#38bdf8;color:#022c22 }
.btn-green{ background:#22c55e;color:#022c22 }
.btn-red{ background:#ef4444;color:white }
.btn-small{ padding:4px 8px;font-size:12px }

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  margin:16px 0;
}
select,input{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #38bdf8;
  border-radius:8px;
  padding:6px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:6px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
th{ color:#38bdf8; }

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal{
  background:#020b1a;
  border:2px solid #38bdf8;
  border-radius:16px;
  padding:20px;
  width:900px;
}
.form-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}
.form-group label{
  font-size:12px;
  color:#38bdf8;
}
.form-group input, .form-group select{
  width:100%;
}

/* TOTAL */
tfoot td{
  font-weight:bold;
  color:#38bdf8;
}
</style>
</head>

<body>

<div class="container">

  <div class="topo">
    <button class="btn btn-blue" onclick="history.back()">⬅ Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" id="btnNova">+ Nova OP</button>
  </div>

  <!-- FILTROS -->
  <div class="filtros">
    <select id="fOp"><option value="">Todas OPs</option></select>
    <select id="fPeca"><option value="">Todas Peças</option></select>
    <select id="fAcab">
      <option value="">Todos Acabamentos</option>
      <option>Zincado</option>
      <option>Tratado</option>
    </select>
    <input type="date" id="fIni">
    <input type="date" id="fFim">
    <button class="btn btn-blue" onclick="carregar()">Filtrar</button>
  </div>

  <!-- TABELA -->
  <table>
    <thead>
      <tr>
        <th>OP</th><th>Data</th><th>Peça</th><th>Comp</th><th>Pc/Cx</th>
        <th>Acab</th><th>Kg</th><th>Bruto</th><th>Peso Cx</th>
        <th>Qtd</th><th>R$/Kg</th><th>Total</th><th>Recebido</th><th>Boleto</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
    <tfoot>
      <tr>
        <td colspan="6">TOTAL</td>
        <td id="tKg"></td>
        <td id="tBruto"></td>
        <td></td>
        <td id="tQtd"></td>
        <td></td>
        <td id="tTotal"></td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2 style="color:#38bdf8">Nova OP</h2>

    <div class="form-grid">
      <div class="form-group"><label>OP</label><input id="op"></div>
      <div class="form-group"><label>Data</label><input type="date" id="data"></div>
      <div class="form-group"><label>Peça</label><select id="produto"></select></div>
      <div class="form-group"><label>Kg Líquido</label><input id="kg"></div>
      <div class="form-group"><label>R$/Kg</label><input id="valorKg"></div>
      <div class="form-group"><label>Total</label><input id="total" readonly></div>
    </div>

    <br>
    <button class="btn btn-green" onclick="salvar()">Salvar</button>
    <button class="btn btn-red" onclick="modal.style.display='none'">Cancelar</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const lista=document.getElementById("lista");
const modal=document.getElementById("modal");

document.getElementById("btnNova").onclick=()=>modal.style.display="flex";

function n(v){return Number(v||0);}
function f(v){return n(v).toLocaleString("pt-BR",{minimumFractionDigits:2});}

window.carregar = async function(){
  lista.innerHTML="";
  let {data}=await supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});
  let tKg=0,tBruto=0,tQtd=0,tTotal=0;

  data.forEach(r=>{
    tKg+=n(r.kg);
    tBruto+=n(r.kg_material_bruto);
    tQtd+=n(r.quantidade);
    tTotal+=n(r.valor_total);

    lista.innerHTML+=`
    <tr>
      <td>${r.op}</td>
      <td>${r.data.split("-").reverse().join("/")}</td>
      <td>${r.codigo_peca}</td>
      <td>${r.comprimento_mm}</td>
      <td>${r.pecas_por_caixa}</td>
      <td>${r.acabamento}</td>
      <td>${f(r.kg)}</td>
      <td>${f(r.kg_material_bruto)}</td>
      <td>${f(r.peso_caixa)}</td>
      <td>${r.quantidade}</td>
      <td>${f(r.valor_kg)}</td>
      <td>${f(r.valor_total)}</td>
      <td><button class="btn btn-small ${r.recebido?'btn-green':'btn-red'}">${r.recebido?'OK':'Pendente'}</button></td>
      <td><button class="btn btn-small ${r.boleto?'btn-green':'btn-red'}">${r.boleto?'OK':'Pendente'}</button></td>
    </tr>`;
  });

  tKgEl.textContent=f(tKg);
  tBrutoEl.textContent=f(tBruto);
  tQtdEl.textContent=tQtd;
  tTotalEl.textContent=f(tTotal);
}

window.salvar = async function(){
  await supabase.from("zincagem_tratamento").insert({
    op:op.value,
    data:data.value,
    kg:kg.value,
    valor_kg:valorKg.value,
    valor_total:kg.value*valorKg.value,
    recebido:false,
    boleto:false
  });
  modal.style.display="none";
  carregar();
}

carregar();
</script>

</body>
</html>
