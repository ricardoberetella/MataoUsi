<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  align-items:center;
  gap:16px;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left;white-space:nowrap}

.btn-status{
  min-width:80px;
  text-align:center;
  font-weight:600;
}
.pendente{background:#ef4444;color:#fff}
.ok{background:#22c55e;color:#000}

.btn-acao{background:#334155;color:#e5e7eb}
.btn-excluir{background:#7f1d1d;color:#fff}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn-branco" onclick="location.href='menu.html'">← Voltar ao menu</button>
  <button class="btn-azul">+ Nova OP</button>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
  <th>Ações</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="10">Carregando...</td></tr>
</tbody>
</table>
</div>

<script>
/* =========================
   SUPABASE
========================= */
const sb = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

function fmt(v){ return Number(v).toFixed(2).replace(".", ","); }
function formatarDataBR(dataISO){
  if(!dataISO) return "";
  const [ano, mes, dia] = dataISO.split("-");
  return `${dia}/${mes}/${ano}`;
}

/* =========================
   LISTAGEM
========================= */
async function carregarLista(){
  const { data, error } = await sb
    .from("zincagem_tratamento")
    .select("*")
    .order("data",{ascending:false});

  if(error){
    alert(error.message);
    return;
  }

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(r => {
    tbody.innerHTML += `
    <tr>
      <td>${r.op}</td>
      <td>${formatarDataBR(r.data)}</td>
      <td>${r.codigo_peca}</td>
      <td>${r.acabamento}</td>
      <td>${fmt(r.kg)}</td>
      <td>${r.quantidade}</td>
      <td>${fmt(r.kg_bruto)}</td>
      <td>${fmt(r.valor_kg)}</td>
      <td>${fmt(r.valor_total)}</td>
      <td>
        <button class="btn-status ${r.entregue ? "ok" : "pendente"}"
          onclick="toggleStatus(${r.id}, 'entregue', ${r.entregue})">
          ${r.entregue ? "OK" : "Entregue"}
        </button>

        <button class="btn-status ${r.boleto ? "ok" : "pendente"}"
          onclick="toggleStatus(${r.id}, 'boleto', ${r.boleto})">
          ${r.boleto ? "OK" : "Boleto"}
        </button>

        <button class="btn-acao" onclick="editar(${r.id})">Editar</button>
        <button class="btn-excluir" onclick="excluir(${r.id})">Excluir</button>
      </td>
    </tr>`;
  });
}

/* =========================
   AÇÕES (EXPOSTAS GLOBAL)
========================= */
window.toggleStatus = async function(id, campo, valorAtual){
  const { error } = await sb
    .from("zincagem_tratamento")
    .update({ [campo]: !valorAtual })
    .eq("id", id);

  if(error) alert(error.message);
  else carregarLista();
};

window.editar = function(id){
  alert("Editar OP ID " + id + " (modal será implementado)");
};

window.excluir = async function(id){
  if(!confirm("Deseja excluir esta OP?")) return;

  const { error } = await sb
    .from("zincagem_tratamento")
    .delete()
    .eq("id", id);

  if(error) alert(error.message);
  else carregarLista();
};

carregarLista();
</script>

</body>
</html>
