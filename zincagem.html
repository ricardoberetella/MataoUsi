<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}

/* HEADER */
header{
  padding:20px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

h1{
  margin:0;
  color:#38bdf8;
}

/* BOTÕES */
.btn-group{
  display:flex;
  gap:12px;
}

button{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* Voltar ao menu – igual ao print */
.btn-voltar{
  background:transparent;
  color:#38bdf8;
  border:2px solid #38bdf8;
}

.btn-voltar:hover{
  background:rgba(56,189,248,0.1);
}

/* Nova OP */
.btn-azul{
  background:#38bdf8;
  color:#000;
}

/* CONTEÚDO */
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left;white-space:nowrap}

.acoes{
  display:flex;
  gap:8px;
  white-space:nowrap;
}

.btn-pill{
  padding:7px 12px;
  border-radius:10px;
  font-weight:700;
  font-size:13px;
}
.pendente{background:#ef4444;color:#fff}
.ok{background:#22c55e;color:#06110a}
.btn-editar{background:#334155;color:#e5e7eb}
.btn-excluir{background:#7f1d1d;color:#fff}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:1000px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{display:flex;flex-direction:column}
.campo label{font-size:13px;margin-bottom:4px;color:#cbd5f5}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{background:#020b1a;color:#9ca3af}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>

  <div class="btn-group">
    <button class="btn-voltar"
      onclick="location.href='https://matao-usi.vercel.app/dashboard.html'">
      ← Voltar ao Menu
    </button>

    <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
  </div>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
  <th>Ações</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="10">Carregando...</td></tr>
</tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2 id="tituloModal">Nova OP</h2>

    <div class="grid">
      <div class="campo"><label>OP</label><input id="op"></div>
      <div class="campo"><label>Data</label><input type="date" id="data"></div>

      <div class="campo"><label>Peça (código)</label>
        <select id="codigo_peca"></select>
      </div>

      <div class="campo"><label>Acabamento</label>
        <input id="acabamento" readonly>
      </div>

      <div class="campo"><label>Kg</label><input id="kg"></div>
      <div class="campo"><label>Quantidade</label><input id="quantidade" readonly></div>

      <div class="campo"><label>Kg Bruto</label><input id="kg_bruto" readonly></div>
      <div class="campo"><label>R$/Kg</label><input id="valor_kg"></div>

      <div class="campo" style="grid-column:1/3">
        <label>Total</label><input id="valor_total" readonly>
      </div>
    </div>

    <div class="footer">
      <button class="btn-voltar" onclick="fecharModal()">Cancelar</button>
      <button class="btn-azul" onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script>
const sb = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

const el=id=>document.getElementById(id);
const num=v=>Number(String(v||0).replace(".","").replace(",","."))||0;
const fmt=v=>Number(v||0).toFixed(2).replace(".",",");
const dataBR=d=>d?d.split("-").reverse().join("/"):"";

let pesoLiquido=0,pesoBruto=0,editId=null;

function abrirModal(){
  editId=null;
  ["op","data","kg","valor_kg","quantidade","kg_bruto","valor_total","acabamento"]
    .forEach(i=>el(i).value="");
  carregarProdutos();
  el("modalBg").style.display="flex";
}
function fecharModal(){el("modalBg").style.display="none";}

async function carregarProdutos(){
  const sel=el("codigo_peca");
  const {data}=await sb.from("produtos")
    .select("codigo,acabamento,peso_liquido,peso_bruto")
    .order("codigo");

  sel.innerHTML="<option></option>";
  data.forEach(p=>{
    const o=document.createElement("option");
    o.value=p.codigo;
    o.textContent=p.codigo;
    o.dataset.acab=p.acabamento;
    o.dataset.pl=p.peso_liquido;
    o.dataset.pb=p.peso_bruto;
    sel.appendChild(o);
  });

  sel.onchange=()=>{
    const o=sel.selectedOptions[0];
    if(!o)return;
    el("acabamento").value=o.dataset.acab;
    pesoLiquido=num(o.dataset.pl);
    pesoBruto=num(o.dataset.pb);
    calcular();
  };
}

["kg","valor_kg"].forEach(i=>el(i).oninput=calcular);

function calcular(){
  const kg=num(el("kg").value);
  const vkg=num(el("valor_kg").value);
  const qtd=pesoLiquido?Math.floor(kg/pesoLiquido):0;
  el("quantidade").value=qtd;
  el("kg_bruto").value=fmt(qtd*pesoBruto);
  el("valor_total").value=fmt(kg*vkg);
}

async function salvar(){
  const payload={
    op:el("op").value,
    data:el("data").value,
    codigo_peca:el("codigo_peca").value,
    acabamento:el("acabamento").value,
    kg:num(el("kg").value),
    quantidade:num(el("quantidade").value),
    kg_bruto:num(el("kg_bruto").value),
    valor_kg:num(el("valor_kg").value),
    valor_total:num(el("valor_total").value)
  };

  if(editId===null){
    payload.entregue=false;
    payload.boleto=false;
    await sb.from("zincagem_tratamento").insert(payload);
  }else{
    await sb.from("zincagem_tratamento").update(payload).eq("id",editId);
  }

  fecharModal();
  carregarLista();
}

async function editarOp(id){
  const {data}=await sb.from("zincagem_tratamento")
    .select("*").eq("id",id).single();

  editId=id;
  el("modalBg").style.display="flex";
  await carregarProdutos();

  el("op").value=data.op;
  el("data").value=data.data;
  el("codigo_peca").value=data.codigo_peca;
  el("codigo_peca").dispatchEvent(new Event("change"));
  el("kg").value=fmt(data.kg);
  el("valor_kg").value=fmt(data.valor_kg);
  calcular();
}

async function excluirOp(id){
  if(confirm("Excluir OP?")){
    await sb.from("zincagem_tratamento").delete().eq("id",id);
    carregarLista();
  }
}

async function toggle(id,campo,valor){
  await sb.from("zincagem_tratamento")
    .update({[campo]:!valor}).eq("id",id);
  carregarLista();
}

async function carregarLista(){
  const {data}=await sb.from("zincagem_tratamento")
    .select("*").order("data",{ascending:false});

  const tb=el("lista");
  tb.innerHTML="";
  if(!data || data.length===0){
    tb.innerHTML=`<tr><td colspan="10">Sem registros</td></tr>`;
    return;
  }

  data.forEach(r=>{
    tb.innerHTML+=`
    <tr>
      <td>${r.op}</td>
      <td>${dataBR(r.data)}</td>
      <td>${r.codigo_peca}</td>
      <td>${r.acabamento}</td>
      <td>${fmt(r.kg)}</td>
      <td>${r.quantidade}</td>
      <td>${fmt(r.kg_bruto)}</td>
      <td>${fmt(r.valor_kg)}</td>
      <td>${fmt(r.valor_total)}</td>
      <td class="acoes">
        <button class="btn-pill ${r.entregue?"ok":"pendente"}"
          onclick="toggle(${r.id},'entregue',${r.entregue})">
          ${r.entregue?"OK":"Entregue"}
        </button>
        <button class="btn-pill ${r.boleto?"ok":"pendente"}"
          onclick="toggle(${r.id},'boleto',${r.boleto})">
          ${r.boleto?"OK":"Boleto"}
        </button>
        <button class="btn-pill btn-editar" onclick="editarOp(${r.id})">Editar</button>
        <button class="btn-pill btn-excluir" onclick="excluirOp(${r.id})">Excluir</button>
      </td>
    </tr>`;
  });
}

carregarLista();
</script>

</body>
</html>
