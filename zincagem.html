<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  align-items:center;
  gap:16px;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:1000px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{display:flex;flex-direction:column}
.campo label{font-size:13px;margin-bottom:4px;color:#cbd5f5}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{background:#020b1a;color:#9ca3af}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn-branco" onclick="location.href='menu.html'">← Voltar ao menu</button>
  <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="9">Carregando...</td></tr>
</tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
<div class="modal">
<h2>Nova OP</h2>

<div class="grid">
  <div class="campo"><label>OP</label><input id="op"></div>
  <div class="campo"><label>Data</label><input type="date" id="data"></div>

  <div class="campo"><label>Peça</label>
    <select id="peca"></select>
  </div>

  <div class="campo"><label>Acabamento</label>
    <input id="acabamento" readonly>
  </div>

  <div class="campo"><label>Kg</label><input id="kg"></div>
  <div class="campo"><label>Quantidade</label><input id="quantidade" readonly></div>

  <div class="campo"><label>Kg Bruto</label><input id="kg_bruto" readonly></div>
  <div class="campo"><label>R$/Kg</label><input id="valor_kg"></div>

  <div class="campo" style="grid-column:1/3">
    <label>Total</label><input id="valor_total" readonly>
  </div>
</div>

<div class="footer">
  <button class="btn-branco" onclick="fecharModal()">Cancelar</button>
  <button class="btn-azul" onclick="salvar()">Salvar</button>
</div>
</div>
</div>

<script>
const sb = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

const el = id => document.getElementById(id);
let pesoLiquido = 0;
let pesoBruto = 0;

function br(v){
  return Number(String(v).replace(",", ".")) || 0;
}
function fmt(v){
  return v.toFixed(2).replace(".", ",");
}

window.abrirModal = async () => {
  el("modalBg").style.display = "flex";
  await carregarProdutos();
};
window.fecharModal = () => el("modalBg").style.display = "none";

async function carregarProdutos(){
  const sel = el("peca");
  const { data } = await sb
    .from("produtos")
    .select("descricao, acabamento, peso_liquido, peso_bruto");

  sel.innerHTML = "<option></option>";
  data.forEach(p => {
    const o = document.createElement("option");
    o.value = p.descricao;
    o.textContent = p.descricao;
    o.dataset.acab = p.acabamento;
    o.dataset.pl = p.peso_liquido;
    o.dataset.pb = p.peso_bruto;
    sel.appendChild(o);
  });

  sel.onchange = () => {
    const o = sel.selectedOptions[0];
    el("acabamento").value = o.dataset.acab;
    pesoLiquido = br(o.dataset.pl);
    pesoBruto = br(o.dataset.pb);
    calcular();
  };
}

["kg","valor_kg"].forEach(id => el(id).addEventListener("input", calcular));

function calcular(){
  const kg = br(el("kg").value);
  const valorKg = br(el("valor_kg").value);
  const qtd = pesoLiquido > 0 ? Math.floor(kg / pesoLiquido) : 0;

  el("quantidade").value = qtd || "";
  el("kg_bruto").value = qtd ? fmt(qtd * pesoBruto) : "";
  el("valor_total").value = fmt(kg * valorKg);
}

window.salvar = async () => {
  const payload = {
    op: el("op").value,
    data: el("data").value,
    peca: el("peca").value,
    acabamento: el("acabamento").value,
    kg: br(el("kg").value),
    quantidade: br(el("quantidade").value),
    kg_bruto: br(el("kg_bruto").value),
    valor_kg: br(el("valor_kg").value),
    valor_total: br(el("valor_total").value)
  };

  const { error } = await sb.from("zincagem_tratamento").insert(payload);
  if(error) alert(error.message);
  else location.reload();
};

async function carregarLista(){
  const { data } = await sb
    .from("zincagem_tratamento")
    .select("*")
    .order("data",{ascending:false});

  el("lista").innerHTML = "";
  data.forEach(r => {
    el("lista").innerHTML += `
    <tr>
      <td>${r.op}</td>
      <td>${r.data}</td>
      <td>${r.peca}</td>
      <td>${r.acabamento}</td>
      <td>${fmt(r.kg)}</td>
      <td>${r.quantidade}</td>
      <td>${fmt(r.kg_bruto)}</td>
      <td>${fmt(r.valor_kg)}</td>
      <td>${fmt(r.valor_total)}</td>
    </tr>`;
  });
}

carregarLista();
</script>

</body>
</html>
