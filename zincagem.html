<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
html{height:100%}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
  min-height:100vh;
  overflow-y:auto;
  overflow-x:hidden;
}
.main{
  padding:30px;
  min-height:100vh;
  margin-top:0 !important;
  padding-top:60px !important;
}
.topo{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
h1{color:#38bdf8;margin:0}
.btn{padding:10px 16px;border:none;border-radius:8px;cursor:pointer;font-weight:600}
.btn-green{background:#22c55e;color:#022c22}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-red{background:#ef4444;color:white}
.filtros{display:grid;grid-template-columns:200px 200px 200px auto;gap:12px;margin-bottom:20px}
.filtros select,.filtros input{padding:10px;border-radius:8px;border:1px solid #38bdf8;background:#020617;color:#e5e7eb}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:999}
.modal{background:#020b1a;padding:24px;border-radius:16px;width:950px;max-width:95vw;border:2px solid #38bdf8}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.field label{font-size:12px;color:#38bdf8;margin-bottom:4px;display:block}
.field input,.field select{width:100%;padding:10px;border-radius:8px;border:1px solid #38bdf8;background:#020617;color:#e5e7eb}
</style>
</head>

<body>

<div class="main">

<div class="topo">
<button class="btn btn-blue" onclick="location.href='dashboard.html'">⬅ Voltar</button>
<h1>Zincagem / Tratamento</h1>
<button class="btn btn-green" onclick="abrirModal()">+ Nova OP</button>
</div>

<table>
<thead>
<tr>
<th>OP</th><th>Data</th><th>Peça</th><th>Comp</th><th>Pç/Cx</th><th>Acabamento</th>
<th>Kg</th><th>Bruto</th><th>Peso Caixa</th><th>Qtd</th><th>R$/Kg</th><th>Total</th><th>Entregue</th><th>Boleto</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

</div>

<div class="modal-bg" id="modal">
<div class="modal">
<h2 style="color:#38bdf8">Nova OP</h2>

<div class="grid">

<div class="field"><label>OP</label><input id="op"></div>
<div class="field"><label>Data</label><input type="date" id="data"></div>
<div class="field"><label>Peça</label><select id="produto"></select></div>
<div class="field"><label>Kg Líquido</label><input id="kg"></div>

<div class="field"><label>Comprimento (mm)</label><input id="comp" readonly></div>
<div class="field"><label>Peças por Caixa</label><input id="pcx" readonly></div>
<div class="field"><label>Acabamento</label><input id="acab" readonly></div>
<div class="field"><label>Peso da Caixa (Kg)</label><input id="pesoCx" readonly></div>

<div class="field"><label>Quantidade</label><input id="qtd" readonly></div>
<div class="field"><label>Kg Bruto</label><input id="bruto" readonly></div>
<div class="field"><label>R$ por Kg</label><input id="valorKg"></div>
<div class="field"><label>Total (R$)</label><input id="total" readonly></div>

</div>

<br>
<button class="btn btn-green" onclick="salvar()">Salvar</button>
<button class="btn btn-red" onclick="fecharModal()">Cancelar</button>

</div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const modal=document.getElementById("modal"),produto=document.getElementById("produto"),op=document.getElementById("op"),
data=document.getElementById("data"),kg=document.getElementById("kg"),comp=document.getElementById("comp"),
pcx=document.getElementById("pcx"),acab=document.getElementById("acab"),pesoCx=document.getElementById("pesoCx"),
qtd=document.getElementById("qtd"),bruto=document.getElementById("bruto"),valorKg=document.getElementById("valorKg"),
total=document.getElementById("total"),lista=document.getElementById("lista");

let produtos=[];

window.abrirModal=()=>modal.style.display="flex";
window.fecharModal=()=>modal.style.display="none";
window.salvar=salvar;

function f(n){return Number(n).toLocaleString("pt-BR",{minimumFractionDigits:2})}
function num(v){return parseFloat(String(v).replace(".","").replace(",","."))||0}

async function carregarProdutos(){
 const {data}=await supabase.from("produtos").select("*").order("codigo");
 produtos=data; produto.innerHTML="<option value=''>Selecione</option>";
 data.forEach(p=>produto.innerHTML+=`<option value="${p.id}">${p.codigo}</option>`);
}

produto.onchange=()=>{
 const p=produtos.find(x=>x.id==produto.value);
 comp.value=p.comprimento_mm; pcx.value=p.pecas_por_caixa; acab.value=p.acabamento;
 pesoCx.value=f(p.pecas_por_caixa*p.peso_liquido); calcular();
}
kg.oninput=calcular; valorKg.oninput=calcular;

function calcular(){
 const p=produtos.find(x=>x.id==produto.value);
 const kgL=num(kg.value); const preco=num(valorKg.value);
 if(!p||!kgL) return;
 const q=kgL/p.peso_liquido;
 qtd.value=Math.round(q);
 bruto.value=f(q*p.peso_bruto);
 total.value=f(kgL*preco);
}

async function salvar(){
 const p=produtos.find(x=>x.id==produto.value);
 await supabase.from("zincagem_tratamento").insert({
  op:op.value,data:data.value,produto_id:p.id,codigo_peca:p.codigo,
  comprimento_mm:p.comprimento_mm,pecas_por_caixa:p.pecas_por_caixa,
  acabamento:p.acabamento,kg:num(kg.value),quantidade:qtd.value,
  kg_material_bruto:num(bruto.value),peso_caixa:num(pesoCx.value),
  valor_kg:num(valorKg.value),valor_total:num(total.value),
  entregue:false,boleto:false
 });
 fecharModal();
}
carregarProdutos();
</script>

</body>
</html>
