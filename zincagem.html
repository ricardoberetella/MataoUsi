<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zincagem / Tratamento</title>

<link rel="stylesheet" href="css/dashboard.css">

<style>
body{
  margin:0;
}

.main{
  padding:24px;
}

.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:60px;
  z-index:9999;
}

.modal{
  background:#020b1a;
  padding:20px;
  border-radius:12px;
  width:95%;
  max-width:900px;
}

.grid-2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.grid-2 label{
  display:block;
  margin-bottom:6px;
}

.grid-2 input,
.grid-2 select{
  width:100%;
  padding:10px;
}

.acoes{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td{
  padding:10px;
  border-bottom:1px solid #1f2937;
  text-align:left;
}
</style>
</head>

<body>

<main class="main">

  <div class="topo">
    <h1>Zincagem / Tratamento</h1>
    <div>
      <button class="btn-azul">Filtros</button>
      <button class="btn-verde" id="btnNovaOp">+ Nova OP</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>OP</th>
        <th>Data</th>
        <th>Pe√ßa</th>
        <th>Acab.</th>
        <th>Kg L√≠q.</th>
        <th>Qtd</th>
        <th>Kg Bruto</th>
        <th>R$/Kg</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="listaOps"></tbody>
  </table>

</main>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid-2">

      <div><label>OP</label><input id="op"></div>
      <div><label>Data</label><input type="date" id="data"></div>

      <div><label>Pe√ßa</label><select id="peca"></select></div>
      <div>
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div><label>Comprimento (mm)</label><input id="comprimento" readonly></div>
      <div><label>P√ß / Caixa</label><input id="pc_caixa" readonly></div>

      <div><label>Peso Caixa</label><input id="peso_caixa" readonly></div>
      <div><label>Kg L√≠quido</label><input id="kg_liquido"></div>

      <div><label>Quantidade</label><input id="quantidade" readonly></div>
      <div><label>Kg Bruto</label><input id="kg_bruto" readonly></div>

      <div><label>R$/Kg</label><input id="rs_kg"></div>
      <div><label>Total</label><input id="total" readonly></div>
    </div>

    <div class="acoes">
      <button class="btn-verde" id="btnSalvar">Salvar</button>
      <button class="btn-vermelho" id="btnCancelar">Cancelar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* üî¥ COLE SUAS CHAVES AQUI */
const SUPABASE_URL = "SUA_SUPABASE_URL";
const SUPABASE_ANON_KEY = "SUA_SUPABASE_ANON_KEY";

const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* UTIL */
const n = v => Number(String(v).replace(",", ".")) || 0;
const f2 = v => v.toLocaleString("pt-BR",{minimumFractionDigits:2});
const f3 = v => v.toLocaleString("pt-BR",{minimumFractionDigits:3});

/* EVENTOS */
btnNovaOp.onclick = () => {
  modalBg.style.display = "flex";
  carregarProdutos();
};

btnCancelar.onclick = () => modalBg.style.display = "none";
btnSalvar.onclick = salvarOP;

/* LISTAR OPS */
async function carregarOps(){
  const { data } = await supabase
    .from("zincagem_tratamento")
    .select("*")
    .order("created_at",{ascending:false});

  listaOps.innerHTML = "";
  data?.forEach(op=>{
    listaOps.innerHTML += `
      <tr>
        <td>${op.op}</td>
        <td>${op.data}</td>
        <td>${op.codigo_peca_text}</td>
        <td>${op.acabamento}</td>
        <td>${op.kg_liquido}</td>
        <td>${op.quantidade}</td>
        <td>${op.kg_bruto}</td>
        <td>${op.rs_kg}</td>
        <td>${op.total}</td>
      </tr>`;
  });
}

/* PRODUTOS */
async function carregarProdutos(){
  const { data, error } = await supabase
    .from("produtos")
    .select("id,codigo,descricao,comprimento_mm,quantidade_caixa,peso_caixa");

  if(error){
    alert(error.message);
    return;
  }

  peca.innerHTML = `<option value="">Selecione</option>`;
  data.forEach(p=>{
    const o=document.createElement("option");
    o.value=p.id;
    o.textContent=`${p.codigo} - ${p.descricao}`;
    o.dataset.codigo=p.codigo;
    o.dataset.comp=p.comprimento_mm;
    o.dataset.pc=p.quantidade_caixa;
    o.dataset.peso=p.peso_caixa;
    peca.appendChild(o);
  });
}

peca.onchange=()=>{
  const o=peca.selectedOptions[0];
  comprimento.value=o.dataset.comp;
  pc_caixa.value=o.dataset.pc;
  peso_caixa.value=f3(n(o.dataset.peso));
};

kg_liquido.oninput = rs_kg.oninput = ()=>{
  const qtd=Math.floor(n(kg_liquido.value)/n(peso_caixa.value||1));
  quantidade.value=qtd;
  kg_bruto.value=f3(qtd*n(peso_caixa.value));
  total.value=f2(n(rs_kg.value)*n(kg_bruto.value));
};

/* SALVAR */
async function salvarOP(){
  const o=peca.selectedOptions[0];

  await supabase.from("zincagem_tratamento").insert({
    op:op.value,
    data:data.value,
    produto_id:peca.value,
    codigo_peca_text:o.dataset.codigo,
    acabamento:acabamento.value,
    comprimento_mm:n(comprimento.value),
    pecas_por_caixa:n(pc_caixa.value),
    peso_caixa:n(peso_caixa.value),
    kg_liquido:n(kg_liquido.value),
    quantidade:n(quantidade.value),
    kg_bruto:n(kg_bruto.value),
    rs_kg:n(rs_kg.value),
    total:n(total.value)
  });

  modalBg.style.display="none";
  carregarOps();
}

carregarOps();
</script>

</body>
</html>
