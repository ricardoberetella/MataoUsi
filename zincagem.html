<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:900px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.modal h2{margin-top:0;color:#38bdf8}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{
  display:flex;
  flex-direction:column;
}
.campo label{
  font-size:13px;
  margin-bottom:4px;
  color:#cbd5f5;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{
  background:#020b1a;
  color:#9ca3af;
}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div>
    <button class="btn-branco" onclick="location.href='menu.html'">← Voltar ao menu</button>
    <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
  </div>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>OP</th>
        <th>Data</th>
        <th>Peça</th>
        <th>Acab.</th>
        <th>Kg</th>
        <th>Qtd</th>
        <th>Kg Bruto</th>
        <th>R$/Kg</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="lista">
      <tr><td colspan="9">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <div class="campo">
        <label>OP</label>
        <input id="op">
      </div>

      <div class="campo">
        <label>Data</label>
        <input id="data" type="date">
      </div>

      <div class="campo">
        <label>Peça</label>
        <select id="peca"></select>
      </div>

      <div class="campo">
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div class="campo">
        <label>Kg enviado</label>
        <input id="kg">
      </div>

      <div class="campo">
        <label>Quantidade (peças)</label>
        <input id="quantidade" readonly>
      </div>

      <div class="campo">
        <label>Kg material bruto</label>
        <input id="kg_bruto" readonly>
      </div>

      <div class="campo">
        <label>R$/Kg</label>
        <input id="valor_kg">
      </div>

      <div class="campo" style="grid-column:1/3">
        <label>Total (R$)</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="footer">
      <button class="btn-branco" onclick="fecharModal()">Cancelar</button>
      <button class="btn-azul" onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script>
/* ===== SUPABASE (UMA ÚNICA VEZ) ===== */
const supabase = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

let pesoLiquido = 0;
let pesoBruto = 0;

/* ===== MODAL ===== */
function abrirModal(){
  document.getElementById("modalBg").style.display = "flex";
  document.getElementById("data").value = new Date().toISOString().slice(0,10);
}
function fecharModal(){
  document.getElementById("modalBg").style.display = "none";
}

/* ===== PRODUTOS ===== */
async function carregarPecas(){
  const { data } = await supabase
    .from("produtos")
    .select("codigo,peso_liquido,peso_bruto");

  const sel = document.getElementById("peca");
  sel.innerHTML = "<option value=''>Selecione</option>";

  data.forEach(p=>{
    const o = document.createElement("option");
    o.value = p.codigo;
    o.textContent = p.codigo;
    o.dataset.pl = p.peso_liquido;
    o.dataset.pb = p.peso_bruto;
    sel.appendChild(o);
  });
}

document.getElementById("peca").onchange = e=>{
  pesoLiquido = Number(e.target.selectedOptions[0].dataset.pl);
  pesoBruto = Number(e.target.selectedOptions[0].dataset.pb);
  calcular();
};

/* ===== CÁLCULOS ===== */
function calcular(){
  const kg = Number(document.getElementById("kg").value.replace(",", ".")) || 0;
  const valorKg = Number(document.getElementById("valor_kg").value.replace(",", ".")) || 0;

  if(!pesoLiquido) return;

  const qtd = Math.floor(kg / pesoLiquido);
  const kgBruto = qtd * pesoBruto;
  const total = kg * valorKg;

  document.getElementById("quantidade").value = qtd;
  document.getElementById("kg_bruto").value = kgBruto.toFixed(2).replace(".", ",");
  document.getElementById("total").value = total.toFixed(2).replace(".", ",");
}

document.getElementById("kg").oninput = calcular;
document.getElementById("valor_kg").oninput = calcular;

/* ===== SALVAR ===== */
async function salvar(){
  const payload = {
    op: document.getElementById("op").value,
    data: document.getElementById("data").value,
    codigo_peca: document.getElementById("peca").value,
    acabamento: document.getElementById("acabamento").value,
    kg: Number(document.getElementById("kg").value.replace(",", ".")),
    quantidade: Number(document.getElementById("quantidade").value),
    kg_material_bruto: Number(document.getElementById("kg_bruto").value.replace(",", ".")),
    valor_kg: Number(document.getElementById("valor_kg").value.replace(",", ".")),
    valor_total: Number(document.getElementById("total").value.replace(",", "."))
  };

  const { error } = await supabase
    .from("zincagem_tratamento")
    .insert(payload);

  if(error){
    alert(error.message);
  }else{
    location.reload();
  }
}

/* ===== LISTA ===== */
async function carregarLista(){
  const { data } = await supabase
    .from("zincagem_tratamento")
    .select("*")
    .order("data",{ascending:false});

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  if(!data.length){
    tbody.innerHTML = "<tr><td colspan='9'>Nenhum registro</td></tr>";
    return;
  }

  data.forEach(r=>{
    tbody.innerHTML += `
      <tr>
        <td>${r.op}</td>
        <td>${r.data.split("-").reverse().join("/")}</td>
        <td>${r.codigo_peca}</td>
        <td>${r.acabamento}</td>
        <td>${r.kg}</td>
        <td>${r.quantidade}</td>
        <td>${r.kg_material_bruto.toFixed(2)}</td>
        <td>${r.valor_kg.toFixed(2)}</td>
        <td>${r.valor_total.toFixed(2)}</td>
      </tr>
    `;
  });
}

/* ===== INIT ===== */
carregarPecas();
carregarLista();
</script>

</body>
</html>
