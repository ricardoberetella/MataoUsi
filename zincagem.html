<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

.zincagem-wrapper{
  padding:50px 24px 24px;
}

/* TOPO */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.topo h1{
  color:#38bdf8;
  margin:0;
  font-size:26px;
}

/* BOTÕES */
.btn{
  padding:7px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-green{background:#22c55e;color:#022c22}
.btn-red{background:#ef4444;color:white}

/* BOTÕES STATUS */
.btn-status{
  padding:4px 8px;
  font-size:11.5px;
  min-width:64px;
  margin:0 3px;
}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:140px 180px 160px 160px 160px 120px;
  gap:10px;
  margin-bottom:12px;
}
.filtros select,.filtros input{
  padding:8px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
  font-size:13px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  font-size:12.5px;
}
th,td{
  padding:5px 3px;
  border-bottom:1px solid #1e293b;
  text-align:center;
  white-space:nowrap;
}
th{
  color:#38bdf8;
  font-weight:600;
}

/* TOTAL */
tfoot td{
  font-weight:700;
  color:#38bdf8;
  border-top:2px solid #38bdf8;
  padding-top:8px;
}
</style>
</head>

<body>

<div class="zincagem-wrapper">

  <!-- TOPO -->
  <div class="topo">
    <button class="btn btn-blue" onclick="location.href='dashboard.html'">⬅ Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" id="btnNovaOp">+ Nova OP</button>
  </div>

  <!-- FILTROS -->
  <div class="filtros">
    <select id="filtroOp"></select>
    <select id="filtroPeca"></select>
    <select id="filtroAcab"></select>
    <input type="date" id="dataIni">
    <input type="date" id="dataFim">
    <button class="btn btn-blue" id="btnFiltrar">Filtrar</button>
  </div>

  <!-- TABELA -->
  <table>
    <thead>
      <tr>
        <th>OP</th><th>Data</th><th>Peça</th><th>Comp</th><th>Pç/Cx</th>
        <th>Acabamento</th><th>Kg</th><th>Bruto</th><th>Peso Caixa</th>
        <th>Qtd</th><th>R$/Kg</th><th>Total</th><th>Recebido</th><th>Boleto</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
    <tfoot>
      <tr>
        <td colspan="6">TOTAL</td>
        <td id="tKg"></td>
        <td id="tBruto"></td>
        <td></td>
        <td id="tQtd"></td>
        <td></td>
        <td id="tTotal"></td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modal" style="display:none">
  <div class="modal">
    <h2 style="color:#38bdf8">Nova OP</h2>
    <!-- mantém seu modal existente -->
    <button class="btn btn-red" onclick="fecharModal()">Fechar</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";
const supabase=createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

/* ELEMENTOS */
const lista=document.getElementById("lista");
const filtroOp=document.getElementById("filtroOp");
const filtroPeca=document.getElementById("filtroPeca");
const filtroAcab=document.getElementById("filtroAcab");
const dataIni=document.getElementById("dataIni");
const dataFim=document.getElementById("dataFim");

const tKg=document.getElementById("tKg");
const tBruto=document.getElementById("tBruto");
const tQtd=document.getElementById("tQtd");
const tTotal=document.getElementById("tTotal");

const modal=document.getElementById("modal");
document.getElementById("btnNovaOp").onclick=()=>modal.style.display="flex";
document.getElementById("btnFiltrar").onclick=carregar;

window.fecharModal=()=>modal.style.display="none";

function f(n){return Number(n||0).toLocaleString("pt-BR",{minimumFractionDigits:2})}
function dataBR(d){return d.split("-").reverse().join("/")}

/* TOGGLE */
window.toggle=async(id,campo,valor)=>{
  await supabase.from("zincagem_tratamento")
    .update({[campo]:!valor})
    .eq("id",id);
  carregar();
};

/* CARREGAR */
async function carregar(){
  let q=supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});

  if(filtroOp.value) q=q.eq("op",filtroOp.value);
  if(filtroPeca.value) q=q.eq("produto_id",filtroPeca.value);
  if(filtroAcab.value) q=q.eq("acabamento",filtroAcab.value);
  if(dataIni.value) q=q.gte("data",dataIni.value);
  if(dataFim.value) q=q.lte("data",dataFim.value);

  const {data}=await q;

  lista.innerHTML="";
  filtroOp.innerHTML="<option value=''>Todas OPs</option>";

  let sKg=0,sBruto=0,sQtd=0,sTotal=0;

  data.forEach(r=>{
    filtroOp.innerHTML+=`<option>${r.op}</option>`;
    sKg+=+r.kg||0;
    sBruto+=+r.kg_material_bruto||0;
    sQtd+=+r.quantidade||0;
    sTotal+=+r.valor_total||0;

    lista.innerHTML+=`
      <tr>
        <td>${r.op}</td>
        <td>${dataBR(r.data)}</td>
        <td>${r.codigo_peca}</td>
        <td>${r.comprimento_mm}</td>
        <td>${r.pecas_por_caixa}</td>
        <td>${r.acabamento}</td>
        <td>${f(r.kg)}</td>
        <td>${f(r.kg_material_bruto)}</td>
        <td>${f(r.peso_caixa)}</td>
        <td>${r.quantidade}</td>
        <td>${f(r.valor_kg)}</td>
        <td>${f(r.valor_total)}</td>
        <td>
          <button class="btn btn-status ${r.recebido?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'recebido',${r.recebido})">
            ${r.recebido?'OK':'Pendente'}
          </button>
        </td>
        <td>
          <button class="btn btn-status ${r.boleto?'btn-green':'btn-red'}"
            onclick="toggle(${r.id},'boleto',${r.boleto})">
            ${r.boleto?'OK':'Pendente'}
          </button>
        </td>
      </tr>`;
  });

  tKg.innerText=f(sKg);
  tBruto.innerText=f(sBruto);
  tQtd.innerText=sQtd;
  tTotal.innerText=f(sTotal);
}

carregar();
</script>

</body>
</html>
