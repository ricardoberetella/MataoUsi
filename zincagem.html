<head>

<link rel="stylesheet" href="css/dashboard.css">

<style>
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal{
  background:#020b1a;
  border-radius:16px;
  padding:24px;
  width:100%;
  max-width:1100px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}

.modal h2{
  margin-top:0;
  color:#38bdf8;
}

.grid-4{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

.grid-4 > div{
  display:flex;
  flex-direction:column;
}

.grid-4 label{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:4px;
}

.grid-4 input,
.grid-4 select{
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;

  color:#e5e7eb;
}

}

  display:flex;
  justify-content:flex-end;
  gap:12px;

  .grid-4{ grid-template-columns:repeat(2,1fr); }
}

  .grid-4{ grid-template-columns:1fr; }

</style>
</head>

<body>

<div class="layout">

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <div class="logo-sistema">MAT√ÉO USINAGEM</div>

    <nav class="menu">
      <div class="menu-titulo">M√≥dulos</div>

      <a href="clientes.html" class="menu-item">üë§ Clientes</a>
      <a href="pedidos_lista.html" class="menu-item">üìë Pedidos</a>
      <a href="pedidos_abertos.html" class="menu-item">üìå Pedidos em Aberto</a>
      <a href="produtos_lista.html" class="menu-item">üì¶ Produtos</a>
      <a href="notas_lista.html" class="menu-item">üßæ Notas Fiscais</a>
      <a href="contas_receber.html" class="menu-item">üí∞ Contas a Receber</a>
      <a href="zincagem.html" class="menu-item ativo">‚öôÔ∏è Zincagem / Tratamento</a>
    </nav>

    <button id="btnLogout" class="menu-item botao-sair">üö™ Sair</button>
  </aside>

  <!-- CONTE√öDO -->
  <main class="main">

    <header class="topo-pagina">
      <button class="btn-azul" onclick="window.location.href='dashboard.html'">‚Üê Voltar</button>
      <h1>Zincagem / Tratamento</h1>
      <button class="btn-verde" onclick="abrirModal()">+ Nova OP</button>
    </header>

    <table class="tabela">
      <thead>
        <tr>
          <th>OP</th>
          <th>Data</th>
          <th>Pe√ßa</th>
          <th>Acab.</th>
          <th>Kg</th>

        </tr>
      </thead>
      <tbody id="lista"></tbody>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg" style="display:none">
  <div class="modal">

    <h2>Nova OP</h2>

    <div class="grid-4">

      <div>
        <label>OP</label>
        <input id="op">
      </div>

      <div>
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div>
        <label>Pino de Engate</label>
        <select id="peca">
          <option value="">Selecione</option>
        </select>
      </div>

      <div>
        <label>Kg L√≠quido</label>
        <input id="kg_liquido">
      </div>

      <div>
        <label>Comprimento</label>
        <input id="comprimento" readonly>
      </div>

      <div>
        <label>P√ß / Caixa</label>
        <input id="pc_caixa" readonly>
      </div>

      <div>
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div>
        <label>Peso Caixa</label>
        <input id="peso_caixa" readonly>
      </div>

      <div>
        <label>Quantidade</label>
        <input id="quantidade" readonly>
      </div>

      <div>
        <label>Kg Bruto</label>
        <input id="kg_bruto" readonly>
      </div>

      <div>
        <label>R$/Kg</label>
        <input id="rs_kg">
      </div>

      <div>
        <label>Total</label>
        <input id="total" readonly>
      </div>

    </div>

    <div class="acoes">
      <button class="btn-verde">Salvar</button>
      <button class="btn-vermelho" onclick="fecharModal()">Cancelar</button>
    </div>

  </div>
</div>

<script type="module">
import { verificarLogin, supabase } from "./js/auth.js";

/* LOGIN */
document.addEventListener("DOMContentLoaded", async () => {
  const user = await verificarLogin();
  if (!user) return;

  document.getElementById("btnLogout").onclick = async () => {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  };

  carregarPinos();
});

/* MODAL */
window.abrirModal = () => modalBg.style.display = "flex";
window.fecharModal = () => modalBg.style.display = "none";

/* FORMATADORES */
const n = v => Number(String(v).replace(",", ".")) || 0;
const f3 = v => v.toLocaleString("pt-BR", { minimumFractionDigits: 3 });
const f2 = v => v.toLocaleString("pt-BR", { minimumFractionDigits: 2 });

/* CARREGAR PRODUTOS (SEM FILTRO) */
async function carregarPinos() {
  const select = document.getElementById("peca");
  if (!select) return;

  select.innerHTML = `<option value="">Selecione</option>`;

  const { data, error } = await supabase
    .from("produtos")
    .select("codigo, descricao, comprimento, pc_caixa, peso_caixa")
    .order("codigo");

  if (error) {
    console.error("Erro ao carregar produtos:", error);
    return;
  }

  data.forEach(p => {
    const o = document.createElement("option");
    o.value = p.codigo;
    o.textContent = `${p.codigo} ‚Äì ${p.descricao}`;
    o.dataset.comp = p.comprimento ?? 0;
    o.dataset.pc = p.pc_caixa ?? 0;
    o.dataset.peso = p.peso_caixa ?? 0;
    select.appendChild(o);
  });
}

/* AUTO-PREENCHIMENTO */
document.getElementById("peca").addEventListener("change", e => {
  const o = e.target.selectedOptions[0];
  if (!o) return;

  comprimento.value = o.dataset.comp;
  pc_caixa.value = o.dataset.pc;
  peso_caixa.value = f3(n(o.dataset.peso));
});

rs_kg.addEventListener("input", () => {
  const qtd = Math.floor(n(kg_liquido.value) / n(peso_caixa.value || 1));
  quantidade.value = qtd;
  kg_bruto.value = f3(qtd * n(peso_caixa.value));
  total.value = f2(n(rs_kg.value) * n(kg_bruto.value));
});
</script>

</body>
</html>
