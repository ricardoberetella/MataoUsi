<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}

.admin-only { display: none !important; }
body.e-admin .admin-only { display: table-cell !important; }
body.e-admin button.admin-only { display: inline-flex !important; }

header{ padding: 15px 30px; display:flex; align-items:center; gap:16px; flex-wrap: wrap; }
h1{margin:0;color:#38bdf8; font-size: 1.8rem;}
.header-botoes { margin-left: auto; display: flex; gap: 12px; }

button{ border:none; padding:8px 12px; border-radius:8px; cursor:pointer; transition: 0.3s; }
.btn-azul{background:#38bdf8;color:#000}
.btn-azul:hover{background:#7dd3fc;}
.btn-outline-azul { background: transparent; color: #38bdf8; border: 1px solid #38bdf8; font-weight: bold; }
.btn-limpar { background: #475569; color: #fff; font-weight: bold; }

.container{padding:0 30px 30px}

.filtros { display: flex; gap: 15px; background: rgba(30, 41, 59, 0.5); padding: 15px; border-radius: 12px; margin-bottom: 20px; align-items: flex-end; flex-wrap: wrap; }
.filtros label { font-size: 14px; color: #38bdf8; font-weight: bold; margin-bottom: 5px; }
.filtros input, .filtros select { 
    padding: 8px; border-radius: 6px; border: 1px solid #334155; 
    background: #020617; color: #fff; min-width: 150px; font-size: 14px; 
}

table{width:100%; border-collapse:collapse; table-layout: auto;}
th,td{ padding:8px 4px; border-bottom:1px solid #1e293b; text-align: center; font-size: 13px; }
th{color:#38bdf8; white-space:nowrap}
tfoot td { font-weight: bold; color: #38bdf8; background: rgba(56, 189, 248, 0.1); border-top: 2px solid #38bdf8; padding: 10px 4px; }

.btn-pill { padding: 4px 8px; border-radius: 6px; font-weight: 700; font-size: 11px; min-width: 65px; white-space: nowrap;}
.pendente{background:#ef4444;color:#fff}
.ok{background:#22c55e;color:#06110a}
.btn-editar{background:#334155;color:#e5e7eb}
.btn-excluir{background:#7f1d1d;color:#fff}

.modal-bg{ 
  position:fixed; inset:0; 
  background:rgba(0,0,0,0.85); 
  display:none; align-items:center; justify-content:center; 
  z-index:999; backdrop-filter: blur(4px);
  padding: 20px;
}
.modal{ 
  width:100%; max-width:700px; 
  max-height: 95vh;
  background:#0f172a; 
  border: 1px solid #1e293b;
  border-radius:16px; 
  display: flex; flex-direction: column;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  overflow: hidden;
}
.modal-header { padding: 20px 25px; border-bottom: 1px solid #1e293b; }
.modal-header h2 { margin:0; color:#38bdf8; font-size: 1.5rem; }

.modal-body { 
  padding: 25px; 
  overflow-y: auto;
  flex: 1; 
}
.grid{ display:grid; grid-template-columns: 1fr 1fr; gap:15px; }
.campo{display:flex;flex-direction:column; text-align: left;}
.campo label { color: #94a3b8; font-size: 12px; margin-bottom: 5px; font-weight: 600; }
.modal input, .modal select { 
  padding: 10px; border-radius: 8px; border: 1px solid #334155; 
  background: #020617; color: #e5e7eb; font-size: 14px; width: 100%;
}
.modal input:focus { border-color: #38bdf8; outline: none; }
.modal input[readonly] { background: #1e293b; color: #94a3b8; border-style: dashed; }

.modal-footer { 
  padding: 15px 25px; 
  border-top: 1px solid #1e293b; 
  display:flex; justify-content:flex-end; gap:12px; 
  background: #0f172a;
}

.visualizador-btn { cursor: default; pointer-events: none; opacity: 0.9; }

@media (max-width: 600px) {
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div class="header-botoes">
    <button class="btn-outline-azul" onclick="location.href='https://matao-usi.vercel.app/dashboard.html'">← Voltar ao menu</button>
    <button class="btn-limpar" onclick="limparFiltros()">Limpar Filtros</button>
    <button class="btn-azul admin-only" onclick="abrirModal()">+ Nova OP</button>
  </div>
</header>

<div class="container">
  <div class="filtros">
    <div class="campo-filtro"><label>Data Início</label><input type="date" id="filtro_data_ini" oninput="filtrarLocal()"></div>
    <div class="campo-filtro"><label>Data Fim</label><input type="date" id="filtro_data_fim" oninput="filtrarLocal()"></div>
    <div class="campo-filtro"><label>Peça</label><select id="filtro_peca" onchange="filtrarLocal()"><option value="">Todas as peças</option></select></div>
    <div class="campo-filtro"><label>Acab.</label><select id="filtro_acabamento" onchange="filtrarLocal()"><option value="">Todos</option></select></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>OP</th><th>Data</th><th>Peça</th><th>Acab.</th><th>Kg</th><th>Qtd</th><th>Kg Bruto</th><th>R$/Kg</th><th>R$/Total</th><th>Entregue</th><th>Pagamento</th><th class="admin-only">Ações</th>
      </tr>
    </thead>
    <tbody id="lista"><tr><td colspan="12">Carregando...</td></tr></tbody>
    <tfoot id="rodape_totais"></tfoot>
  </table>
</div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <div class="modal-header">
      <h2 id="tituloModal">Nova OP</h2>
    </div>
    <div class="modal-body">
      <div class="grid">
        <div class="campo"><label>OP</label><input id="op"></div>
        <div class="campo"><label>Data</label><input type="date" id="data"></div>
        <div class="campo"><label>Peça (código)</label><select id="codigo_peca"></select></div>
        <div class="campo"><label>Acabamento</label><input id="acabamento" readonly></div>
        <div class="campo"><label>Kg</label><input id="kg"></div>
        <div class="campo"><label>Quantidade</label><input id="quantidade" readonly></div>
        <div class="campo"><label>Kg Bruto</label><input id="kg_bruto" readonly></div>
        <div class="campo"><label>R$/Kg</label><input id="valor_kg"></div>
        <div class="campo" style="grid-column: 1 / -1;"><label>Valor Total</label><input id="valor_total" readonly></div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-outline-azul" onclick="fecharModal()" style="color:#fff; border-color:#334155;">Cancelar</button>
      <button class="btn-azul" onclick="salvar()">Salvar OP</button>
    </div>
  </div>
</div>

<script>
const sb = window.supabase.createClient("https://uxtgicfuggpuyjybwawa.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg");
const el = id => document.getElementById(id);
let dadosCompletos = []; 
let eAdmin = false; 

async function verificarAcesso() {
  const { data: { user } } = await sb.auth.getUser();
  const urlParams = new URLSearchParams(window.location.search);
  const role = user?.user_metadata?.role || user?.app_metadata?.role || urlParams.get('perfil');
  if (role === 'admin') { eAdmin = true; document.body.classList.add('e-admin'); }
  await carregarProdutos(); await carregarLista();
}

function num(v){ if(!v) return 0; let s = String(v); if(s.includes(",")) s = s.replace(/\./g,"").replace(",","."); return Number(s)||0; }
function fmt(v){ return Number(v||0).toFixed(2).replace(".",","); }
function dataBR(d){ if(!d) return ""; const [a,m,di] = d.split("-"); return `${di}/${m}/${a}`; }

let pesoLiquido = 0, pesoBruto = 0, editId = null;

async function abrirModal(){ if(!eAdmin) return; editId = null; el("tituloModal").innerText = "Nova OP"; ["op","data","kg","valor_kg","quantidade","kg_bruto","valor_total","acabamento"].forEach(i=>el(i).value=""); el("modalBg").style.display="flex"; }
function fecharModal(){ el("modalBg").style.display="none"; }

async function carregarProdutos(){
  const selModal = el("codigo_peca"), selFiltroPeca = el("filtro_peca"), selFiltroAcab = el("filtro_acabamento");
  const { data } = await sb.from("produtos").select("*").order("codigo");
  if(!data) return;
  selModal.innerHTML = `<option value=""></option>`;
  selFiltroPeca.innerHTML = `<option value="">Todas as peças</option>`;
  selFiltroAcab.innerHTML = `<option value="">Todos</option>`;
  const acabamentosUnicos = new Set();
  data.forEach(p => {
    const oM = document.createElement("option"); oM.value = p.codigo; oM.textContent = p.codigo;
    oM.dataset.acab=p.acabamento; oM.dataset.pl=p.peso_liquido; oM.dataset.pb=p.peso_bruto;
    selModal.appendChild(oM);
    const oF = document.createElement("option"); oF.value = p.codigo; oF.textContent = p.codigo;
    selFiltroPeca.appendChild(oF);
    if (p.acabamento && p.acabamento.toLowerCase() !== "sem acabamento") acabamentosUnicos.add(p.acabamento);
  });
  acabamentosUnicos.forEach(acab => {
    const oA = document.createElement("option"); oA.value = acab; oA.textContent = acab; selFiltroAcab.appendChild(oA);
  });
  selModal.onchange = () => { 
    const o = selModal.selectedOptions[0]; if(!o || !o.value) return; 
    el("acabamento").value = o.dataset.acab; pesoLiquido = num(o.dataset.pl); pesoBruto = num(o.dataset.pb); calcular(); 
  };
}

function limparFiltros() { ["filtro_data_ini","filtro_data_fim","filtro_peca","filtro_acabamento"].forEach(id => el(id).value = ""); filtrarLocal(); }
["kg","valor_kg"].forEach(i=>el(i).oninput=calcular);
function calcular(){ 
  const kg=num(el("kg").value), vkg=num(el("valor_kg").value); 
  const qtd=pesoLiquido?Math.floor(kg/pesoLiquido):0; 
  el("quantidade").value=qtd; el("kg_bruto").value=fmt(qtd*pesoBruto); el("valor_total").value=fmt(kg*vkg); 
}

async function salvar(){ 
  if(!eAdmin) return; 
  const payload={ op:el("op").value, data:el("data").value, codigo_peca:el("codigo_peca").value, acabamento:el("acabamento").value, kg:num(el("kg").value), quantidade:num(el("quantidade").value), kg_bruto:num(el("kg_bruto").value), valor_kg:num(el("valor_kg").value), valor_total:num(el("valor_total").value) }; 
  if(editId===null){ payload.entregue=false; payload.boleto=false; await sb.from("zincagem_tratamento").insert(payload); } 
  else { await sb.from("zincagem_tratamento").update(payload).eq("id",editId); } 
  fecharModal(); carregarLista(); 
}

async function editarOp(id){ 
  if(!eAdmin) return; 
  const { data } = await sb.from("zincagem_tratamento").select("*").eq("id",id).single(); 
  editId=id; el("tituloModal").innerText="Editar OP"; el("modalBg").style.display="flex"; await carregarProdutos(); 
  el("op").value=data.op; el("data").value=data.data; el("codigo_peca").value=data.codigo_peca; el("codigo_peca").dispatchEvent(new Event("change")); 
  el("kg").value=fmt(data.kg); el("valor_kg").value=fmt(data.valor_kg); calcular(); 
}

async function toggle(id,campo,valor){ if(!eAdmin) return; await sb.from("zincagem_tratamento").update({[campo]:!valor}).eq("id",id); carregarLista(); }
async function excluirOp(id){ if(!eAdmin) return; if(confirm("Excluir OP?")) { await sb.from("zincagem_tratamento").delete().eq("id",id); carregarLista(); } }
async function carregarLista(){ const { data } = await sb.from("zincagem_tratamento").select("*").order("data",{ascending:true}); dadosCompletos = data || []; filtrarLocal(); }

function filtrarLocal(){
  const dI = el("filtro_data_ini").value, dF = el("filtro_data_fim").value, pS = el("filtro_peca").value, aS = el("filtro_acabamento").value;
  const filtrados = dadosCompletos.filter(r => (!dI || r.data >= dI) && (!dF || r.data <= dF) && (!pS || r.codigo_peca === pS) && (!aS || r.acabamento === aS));
  renderizarTabela(filtrados);
}

function renderizarTabela(dados){
  const tb = el("lista"); tb.innerHTML = "";
  let tK=0, tQ=0, tB=0, tV=0;
  dados.forEach(r => {
    tK += num(r.kg); tQ += num(r.quantidade); tB += num(r.kg_bruto); tV += num(r.valor_total);
    const acEnt = eAdmin ? `onclick="toggle(${r.id},'entregue',${r.entregue})"` : "", acBol = eAdmin ? `onclick="toggle(${r.id},'boleto',${r.boleto})"` : "", clV = eAdmin ? "" : "visualizador-btn";
    tb.innerHTML += `<tr><td>${r.op}</td><td>${dataBR(r.data)}</td><td>${r.codigo_peca}</td><td>${r.acabamento}</td><td>${fmt(r.kg)}</td><td>${r.quantidade}</td><td>${fmt(r.kg_bruto)}</td><td>${fmt(r.valor_kg)}</td><td>${fmt(r.valor_total)}</td><td><button class="btn-pill ${r.entregue?'ok':'pendente'} ${clV}" ${acEnt}>${r.entregue?'OK':'Pendente'}</button></td><td><button class="btn-pill ${r.boleto?'ok':'pendente'} ${clV}" ${acBol}>${r.boleto?'OK':'Pendente'}</button></td><td class="admin-only"><div style="display:flex;gap:4px;justify-content:center"><button class="btn-pill btn-editar" onclick="editarOp(${r.id})">Editar</button><button class="btn-pill btn-excluir" onclick="excluirOp(${r.id})">Excluir</button></div></td></tr>`;
  });
  el("rodape_totais").innerHTML = `<tr><td colspan="4">TOTALIZADOR</td><td>${fmt(tK)}</td><td>${tQ}</td><td>${fmt(tB)}</td><td></td><td>R$ ${fmt(tV)}</td><td></td><td></td>${eAdmin ? '<td></td>' : ''}</tr>`;
  if(dados.length === 0) tb.innerHTML = `<tr><td colspan="12">Nenhum registro encontrado</td></tr>`;
}

verificarAcesso();
</script>
</body>
</html>
