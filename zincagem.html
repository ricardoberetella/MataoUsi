<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}
h1{color:#38bdf8;margin:0}

/* BOTÕES */
.btn{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#020617}
.btn-verde{background:#22c55e;color:#020617}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
  padding:0 30px 20px;
}
input,select{
  background:#020b1a;
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:10px;
  color:#e5e7eb;
}

/* TABELA */
table{
  width:calc(100% - 60px);
  margin:0 30px 30px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
th{color:#38bdf8}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:900px;
  background:#020b1a;
  border-radius:18px;
  border:2px solid #38bdf8;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.field{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.field label{
  font-size:12px;
  color:#38bdf8;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <button class="btn btn-azul" onclick="history.back()">← Voltar</button>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn btn-verde" onclick="abrirModal()">+ Nova OP</button>
</div>

<!-- FILTROS -->
<div class="filtros">
  <input placeholder="OP">
  <select id="filtroPeca">
    <option value="">Todos os pinos</option>
  </select>
  <select>
    <option>Acabamento</option>
  </select>
  <input type="date">
  <input type="date">
  <button class="btn btn-azul">Filtrar</button>
</div>

<!-- TABELA -->
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Total</th>
  <th>Recebido</th>
  <th>Boleto</th>
</tr>
</thead>
<tbody>
<tr>
  <td colspan="9">Base visual carregada com sucesso</td>
</tr>
</tbody>
</table>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">

      <div class="field">
        <label>OP</label>
        <input id="op">
      </div>

      <div class="field">
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div class="field">
        <label>Pino de Engate</label>
        <select id="pecaSelect">
          <option>Carregando...</option>
        </select>
      </div>

      <div class="field">
        <label>Kg Líquido</label>
        <input id="kgLiquido">
      </div>

    </div>

    <br>
    <button class="btn btn-verde">Salvar</button>
    <button class="btn btn-azul" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

function abrirModal(){
  document.getElementById("modal").style.display="flex";
}
function fecharModal(){
  document.getElementById("modal").style.display="none";
}

/* CARREGAR SOMENTE PINOS DE ENGATE */
document.addEventListener("DOMContentLoaded", async ()=>{
  try{
    const { data, error } = await supabaseClient
      .from("produtos")
      .select("codigo, descricao, peso_liquido")
      .ilike("descricao", "%pino%")
      .order("codigo");

    if(error) throw error;

    const modalSelect = document.getElementById("pecaSelect");
    const filtroSelect = document.getElementById("filtroPeca");

    modalSelect.innerHTML = `<option value="">Selecione o pino</option>`;
    filtroSelect.innerHTML = `<option value="">Todos os pinos</option>`;

    data.forEach(p=>{
      const label = `${p.codigo} – ${p.descricao}`;

      const opt1 = document.createElement("option");
      opt1.value = p.codigo;
      opt1.textContent = label;
      opt1.dataset.kg = p.peso_liquido || "";
      modalSelect.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = p.codigo;
      opt2.textContent = label;
      filtroSelect.appendChild(opt2);
    });

    /* PREENCHE KG LÍQUIDO MAS PERMITE EDITAR */
    modalSelect.addEventListener("change", ()=>{
      const opt = modalSelect.selectedOptions[0];
      document.getElementById("kgLiquido").value = opt?.dataset.kg || "";
    });

  }catch(err){
    console.error("Erro ao carregar pinos:", err);
    alert("Erro ao carregar pinos. Veja o console.");
  }
});
</script>

</body>
</html>
