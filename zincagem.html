<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

.zincagem-wrapper{ padding:50px 24px 24px; }

/* TOPO */
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.topo h1{
  color:#38bdf8;
  margin:0;
  font-size:26px;
}

/* BOT√ïES */
.btn{
  padding:7px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-green{background:#22c55e;color:#022c22}
.btn-red{background:#ef4444;color:white}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal{
  background:#020b1a;
  padding:24px;
  border-radius:16px;
  width:900px;
  max-width:95vw;
  border:2px solid #38bdf8;
}

/* FORM */
.form-grid{
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:14px;
  margin-top:12px;
}
.form-group{
  min-width:0;
}
.form-group label{
  font-size:12px;
  color:#38bdf8;
  margin-bottom:4px;
  display:block;
}
.form-group input,
.form-group select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
}

.modal-actions{
  margin-top:18px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<div class="zincagem-wrapper">
  <div class="topo">
    <button class="btn btn-blue" onclick="location.href='dashboard.html'">‚¨Ö Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" id="btnNovaOp">+ Nova OP</button>
  </div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2 style="color:#38bdf8">Nova OP</h2>

    <div class="form-grid">
      <div class="form-group">
        <label>OP</label>
        <input id="op">
      </div>

      <div class="form-group">
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div class="form-group">
        <label>Pe√ßa</label>
        <select id="produto"></select>
      </div>

      <div class="form-group">
        <label>Kg L√≠quido</label>
        <input id="kg">
      </div>

      <div class="form-group">
        <label>Comprimento (mm)</label>
        <input id="comp" readonly>
      </div>

      <div class="form-group">
        <label>Pe√ßas por Caixa</label>
        <input id="pcx" readonly>
      </div>

      <div class="form-group">
        <label>Acabamento</label>
        <input id="acab" readonly>
      </div>

      <div class="form-group">
        <label>Peso da Caixa (Kg)</label>
        <input id="pesoCx" readonly>
      </div>

      <div class="form-group">
        <label>Quantidade</label>
        <input id="qtd" readonly>
      </div>

      <div class="form-group">
        <label>Kg Bruto</label>
        <input id="bruto" readonly>
      </div>

      <div class="form-group">
        <label>R$ / Kg</label>
        <input id="valorKg">
      </div>

      <div class="form-group">
        <label>Total (R$)</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn btn-green" onclick="salvar()">Salvar</button>
      <button class="btn btn-red" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const modal = document.getElementById("modal");
document.getElementById("btnNovaOp").onclick = () => modal.style.display = "flex";
window.fecharModal = () => modal.style.display = "none";

/* ELEMENTOS */
const produto=document.getElementById("produto");
const op=document.getElementById("op");
const data=document.getElementById("data");
const kg=document.getElementById("kg");
const comp=document.getElementById("comp");
const pcx=document.getElementById("pcx");
const acab=document.getElementById("acab");
const pesoCx=document.getElementById("pesoCx");
const qtd=document.getElementById("qtd");
const bruto=document.getElementById("bruto");
const valorKg=document.getElementById("valorKg");
const total=document.getElementById("total");

let produtos=[];

function f(n){ return Number(n||0).toLocaleString("pt-BR",{minimumFractionDigits:2}); }

async function carregarProdutos(){
  const {data}=await supabase.from("produtos").select("*").order("codigo");
  produtos=data;
  produto.innerHTML="<option value=''>Selecione</option>";
  data.forEach(p=>{
    produto.innerHTML+=`<option value="${p.id}">${p.codigo}</option>`;
  });
}

produto.onchange=()=>{
  const p=produtos.find(x=>x.id==produto.value);
  if(!p) return;
  comp.value=p.comprimento_mm;
  pcx.value=p.pecas_por_caixa;
  acab.value=p.acabamento;
  pesoCx.value=f(p.pecas_por_caixa*p.peso_liquido);
  calcular();
};

kg.oninput=calcular;
valorKg.oninput=calcular;

function calcular(){
  const p=produtos.find(x=>x.id==produto.value);
  if(!p||!kg.value||!valorKg.value) return;
  const q=kg.value/p.peso_liquido;
  qtd.value=Math.round(q);
  bruto.value=f(q*p.peso_bruto);
  total.value=f(kg.value*valorKg.value);
}

/* üî• FUN√á√ÉO GLOBAL */
window.salvar = async function salvar(){
  const p=produtos.find(x=>x.id==produto.value);
  await supabase.from("zincagem_tratamento").insert({
    op:op.value,
    data:data.value,
    produto_id:p.id,
    codigo_peca:p.codigo,
    comprimento_mm:p.comprimento_mm,
    pecas_por_caixa:p.pecas_por_caixa,
    acabamento:p.acabamento,
    kg:kg.value,
    quantidade:qtd.value,
    kg_material_bruto:bruto.value.replace(".","").replace(",","."),
    peso_caixa:pesoCx.value.replace(".","").replace(",","."),
    valor_kg:valorKg.value.replace(",","."),
    valor_total:total.value.replace(".","").replace(",","."),
    recebido:false,
    boleto:false
  });
  location.reload();
};

carregarProdutos();
</script>

</body>
</html>
