<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zincagem / Tratamento</title>

<link rel="stylesheet" href="css/dashboard.css">

<style>
.form-zincagem{
  max-width:900px;
  margin:auto;
  background:rgba(0,0,0,.5);
  padding:24px;
  border-radius:16px;
}
.form-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}
label{
  font-size:13px;
  opacity:.8;
}
input,select{
  width:100%;
  padding:10px;
  background:#020617;
  border:1px solid #38bdf8;
  color:#e5e7eb;
  border-radius:8px;
}
input[readonly]{
  background:#020b1a;
  color:#7dd3fc;
}
.botao{
  padding:12px;
  background:#22c55e;
  border:none;
  color:#022c22;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
}
.botao:hover{opacity:.9}
</style>

</head>
<body>

<div class="layout">

  <aside class="sidebar">
    <div class="logo-sistema">MATÃO USINAGEM</div>
    <nav class="menu">
      <a href="dashboard.html" class="menu-item">⬅ Voltar</a>
    </nav>
  </aside>

  <main class="main">
    <h1 style="color:#38bdf8;margin-bottom:20px">Zincagem / Tratamento Térmico</h1>

    <div class="form-zincagem">
      <div class="form-grid">

        <div>
          <label>OP</label>
          <input id="op">
        </div>

        <div>
          <label>Data</label>
          <input type="date" id="data">
        </div>

        <div>
          <label>Produto</label>
          <select id="produtoSelect"></select>
        </div>

        <div>
          <label>Comprimento</label>
          <input id="comp" readonly>
        </div>

        <div>
          <label>Serviço</label>
          <input id="servico" readonly>
        </div>

        <div>
          <label>Peças por Caixa</label>
          <input id="ppc" readonly>
        </div>

        <div>
          <label>Kg</label>
          <input id="kg" type="number" step="0.01">
        </div>

        <div>
          <label>Quantidade</label>
          <input id="quantidade" readonly>
        </div>

        <div>
          <label>Kg Material Bruto</label>
          <input id="kgBruto" readonly>
        </div>

        <div>
          <label>Entregue</label>
          <select id="entregue">
            <option value="false"></option>
            <option value="true">OK</option>
          </select>
        </div>

        <div>
          <label>Boleto</label>
          <select id="boleto">
            <option value="false"></option>
            <option value="true">OK</option>
          </select>
        </div>

      </div>

      <br>
      <button class="botao" id="btnSalvar">Salvar</button>

    </div>

  </main>
</div>

<script type="module" src="js/zincagem.js"></script>

</body>
</html>
