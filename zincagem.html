<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:24px 32px;
  gap:16px;
}
h1{color:#38bdf8;margin:0}

button{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}

/* TABELA */
.container{padding:0 32px 40px}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{padding:12px;border-bottom:1px solid rgba(255,255,255,.1)}
th{color:#38bdf8;text-align:left}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal{
  width:min(980px, calc(100vw - 48px));
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:18px;
  padding:24px;
  border:1px solid rgba(56,189,248,.18);
  box-shadow:0 18px 60px rgba(0,0,0,.65);
}
.modal h2{
  color:#38bdf8;
  margin:0 0 14px 0;
  font-size:26px;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px 18px;
}

label{
  display:block;
  font-size:13px;
  color:#9ca3af;
  margin:0 0 6px 2px;
}

input,select{
  width:100%;
  padding:11px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.14);
  background:#020617;
  color:#fff;
  outline:none;
}
input:focus, select:focus{
  border-color:rgba(56,189,248,.55);
  box-shadow:0 0 0 3px rgba(56,189,248,.12);
}

input[readonly]{opacity:.75}

.footer{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top:18px;
}

@media (max-width: 820px){
  header{flex-direction:column; align-items:flex-start}
  .form-grid{grid-template-columns:1fr}
  .span2{grid-column:auto!important}
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div style="display:flex; gap:12px; flex-wrap:wrap;">
    <button class="btn-branco" onclick="location.href='menu.html'">← Voltar ao menu</button>
    <button class="btn-azul" id="btnNovaOP">+ Nova OP</button>
  </div>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>OP</th>
        <th>Data</th>
        <th>Peça</th>
        <th>Acab.</th>
        <th>Kg Líq.</th>
        <th>Qtd</th>
        <th>Kg Bruto</th>
        <th>R$/Kg</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="listaOps">
      <tr><td colspan="9">Carregando...</td></tr>
    </tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="form-grid">
      <div>
        <label>OP</label>
        <input id="op" value="001">
      </div>

      <div>
        <label>Data</label>
        <input id="data" type="date">
      </div>

      <div>
        <label>Peça</label>
        <select id="peca">
          <option value="">Carregando...</option>
        </select>
      </div>

      <div>
        <label>Acabamento</label>
        <select id="acabamento">
          <option value="Zincado">Zincado</option>
          <option value="Tratado">Tratado</option>
        </select>
      </div>

      <div>
        <label>Kg Líquido</label>
        <input id="kgLiquido" inputmode="decimal" placeholder="0,00">
      </div>

      <div>
        <label>R$/Kg</label>
        <input id="rsKg" inputmode="decimal" placeholder="0,00">
      </div>

      <div>
        <label>Quantidade (peças)</label>
        <input id="quantidadePecas" readonly>
      </div>

      <div>
        <label>Kg Bruto</label>
        <input id="kgBruto" readonly>
      </div>

      <div class="span2" style="grid-column:1/3">
        <label>Total (R$)</label>
        <input id="total" readonly>
      </div>
    </div>

    <div class="footer">
      <button class="btn-branco" id="btnCancelar">Cancelar</button>
      <button class="btn-azul" id="btnSalvar">Salvar</button>
    </div>
  </div>
</div>

<script>
/* =========================================================
   IMPORTANTE:
   - O CDN cria window.supabase (global).
   - NÃO declare "const supabase = ..." senão dá conflito.
   - Aqui usamos "sb" como cliente.
========================================================= */

const SB_URL  = "https://uxtgicfuggpuyjybwawa.supabase.co";
const SB_KEY  = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg";

/* Cliente Supabase */
const sb = window.supabase.createClient(SB_URL, SB_KEY);

/* ELEMENTOS */
const modalBg = document.getElementById("modalBg");
const btnNovaOP = document.getElementById("btnNovaOP");
const btnCancelar = document.getElementById("btnCancelar");

const selPeca = document.getElementById("peca");
const inpData = document.getElementById("data");
const inpKgLiquido = document.getElementById("kgLiquido");
const inpRsKg = document.getElementById("rsKg");
const inpQtdPecas = document.getElementById("quantidadePecas");
const inpKgBruto = document.getElementById("kgBruto");
const inpTotal = document.getElementById("total");

/* PESOS DA PEÇA SELECIONADA */
let peso_liquido = 0;  // por peça
let peso_bruto = 0;    // por peça

/* ====== UTIL ====== */
function hojeISO(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}
function n(v){
  if(v === null || v === undefined) return 0;
  return Number(String(v).replace(/\./g,'').replace(',','.')) || 0;
}
function f2(v){
  return Number(v || 0).toLocaleString("pt-BR",{minimumFractionDigits:2, maximumFractionDigits:2});
}

/* ====== MODAL ====== */
function abrirModal(){
  modalBg.style.display = "flex";
}
function fecharModal(){
  modalBg.style.display = "none";
}

/* ====== CARREGAR PEÇAS ======
   Usa somente colunas que EXISTEM na sua tabela:
   - descricao
   - peso_liquido
   - peso_bruto
*/
async function carregarPecas(){
  selPeca.innerHTML = "<option value=''>Carregando...</option>";

  const { data, error } = await sb
    .from("produtos")
    .select("id, descricao, peso_liquido, peso_bruto")
    .order("descricao", { ascending: true });

  if(error){
    alert(error.message);
    console.error(error);
    selPeca.innerHTML = "<option value=''>Erro ao carregar</option>";
    return;
  }

  selPeca.innerHTML = "<option value=''>Selecione</option>";
  data.forEach(p=>{
    const o = document.createElement("option");
    o.value = p.id;
    o.textContent = p.descricao || ("Produto " + p.id);
    o.dataset.pl = p.peso_liquido ?? 0;
    o.dataset.pb = p.peso_bruto ?? 0;
    selPeca.appendChild(o);
  });
}

/* ====== CÁLCULO ======
   - Quantidade (peças) = KgLíquido / peso_liquido (inteiro, sem casas)
   - KgBruto = Quantidade * peso_bruto (2 casas)
   - Total = KgBruto * (R$/Kg) (2 casas)
*/
function calcular(){
  const kgL = n(inpKgLiquido.value);
  const rs = n(inpRsKg.value);

  const qtdP = (peso_liquido > 0) ? Math.floor(kgL / peso_liquido) : 0;
  const kgB = qtdP * (peso_bruto || 0);
  const tot = kgB * rs;

  inpQtdPecas.value = String(qtdP);     // SEM casas
  inpKgBruto.value  = f2(kgB);          // 2 casas
  inpTotal.value    = f2(tot);          // 2 casas
}

/* ====== EVENTOS ====== */
document.addEventListener("DOMContentLoaded", async ()=>{
  inpData.value = hojeISO();

  btnNovaOP.addEventListener("click", async ()=>{
    abrirModal();
    await carregarPecas();              // CARREGA AO ABRIR
  });

  btnCancelar.addEventListener("click", fecharModal);
  modalBg.addEventListener("click", (e)=>{
    if(e.target === modalBg) fecharModal();
  });

  selPeca.addEventListener("change", ()=>{
    const o = selPeca.selectedOptions[0];
    peso_liquido = n(o?.dataset?.pl);
    peso_bruto   = n(o?.dataset?.pb);
    calcular();
  });

  inpKgLiquido.addEventListener("input", calcular);
  inpRsKg.addEventListener("input", calcular);
});
</script>

</body>
</html>
