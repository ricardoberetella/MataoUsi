<!DOCTYPE html>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}

/* ===== HEADER ===== */
header{
  padding:20px 30px;
  display:flex;
  align-items:center;
}
header h1{
  margin:0;
  color:#38bdf8;
  flex:1; /* empurra botões pra direita */
}
.header-actions{
  display:flex;
  gap:12px;
}

button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}

/* botão voltar igual print */
.btn-voltar{
  background:transparent;
  color:#38bdf8;
  border:2px solid #38bdf8;
}

/* ===== TABELA ===== */
.container{padding:0 30px 30px}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left;white-space:nowrap}

.acoes{
  display:flex;
  gap:8px;
  white-space:nowrap;
}
.btn-pill{
  padding:7px 12px;
  border-radius:10px;
  font-weight:700;
  font-size:13px;
}
.pendente{background:#ef4444;color:#fff}
.ok{background:#22c55e;color:#06110a}
.btn-editar{background:#334155;color:#e5e7eb}
.btn-excluir{background:#7f1d1d;color:#fff}

/* ===== MODAL ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:1000px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{display:flex;flex-direction:column}
.campo label{font-size:13px;margin-bottom:4px;color:#cbd5f5}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{background:#020b1a;color:#9ca3af}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>

  <div class="header-actions">
    <button class="btn-voltar"
      onclick="location.href='https://matao-usi.vercel.app/dashboard.html'">
      ← Voltar ao menu
    </button>

    <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
  </div>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
  <th>Ações</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="10">Carregando...</td></tr>
</tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2 id="tituloModal">Nova OP</h2>

    <div class="grid">
      <div class="campo"><label>OP</label><input id="op"></div>
      <div class="campo"><label>Data</label><input type="date" id="data"></div>
      <div class="campo"><label>Peça (código)</label><select id="codigo_peca"></select></div>
      <div class="campo"><label>Acabamento</label><input id="acabamento" readonly></div>
      <div class="campo"><label>Kg</label><input id="kg"></div>
      <div class="campo"><label>Quantidade</label><input id="quantidade" readonly></div>
      <div class="campo"><label>Kg Bruto</label><input id="kg_bruto" readonly></div>
      <div class="campo"><label>R$/Kg</label><input id="valor_kg"></div>
      <div class="campo" style="grid-column:1/3">
        <label>Total</label><input id="valor_total" readonly>
      </div>
    </div>

    <div class="footer">
      <button class="btn-branco" onclick="fecharModal()">Cancelar</button>
      <button class="btn-azul" onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>
