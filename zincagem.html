<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}
h1{color:#38bdf8;margin:0}

/* BOTÕES */
.btn{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#020617}
.btn-verde{background:#22c55e;color:#020617}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:900px;
  background:#020b1a;
  border-radius:18px;
  border:2px solid #38bdf8;
  padding:24px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.field{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.field label{
  font-size:12px;
  color:#38bdf8;
}
select,input{
  background:#020b1a;
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:10px;
  color:#e5e7eb;
}
</style>
</head>

<body>

<div class="header">
  <button class="btn btn-azul" onclick="history.back()">← Voltar</button>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn btn-verde" onclick="abrirModal()">+ Nova OP</button>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">

      <div class="field">
        <label>OP</label>
        <input>
      </div>

      <div class="field">
        <label>Data</label>
        <input type="date">
      </div>

      <div class="field">
        <label>Peça</label>
        <select id="pecaSelect">
          <option>Carregando...</option>
        </select>
      </div>

      <div class="field">
        <label>Kg Líquido</label>
        <input>
      </div>

    </div>

    <br>
    <button class="btn btn-verde">Salvar</button>
    <button class="btn btn-azul" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
/* SUPABASE */
const supabaseClient = supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

function abrirModal(){
  document.getElementById("modal").style.display = "flex";
}
function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

/* PASSO 1 — CARREGAR PEÇAS */
document.addEventListener("DOMContentLoaded", async ()=>{
  try{
    const { data, error } = await supabaseClient
      .from("produtos")
      .select("codigo")
      .order("codigo");

    if(error) throw error;

    const select = document.getElementById("pecaSelect");
    select.innerHTML = `<option value="">Selecione a peça</option>`;

    data.forEach(p=>{
      const opt = document.createElement("option");
      opt.value = p.codigo;
      opt.textContent = p.codigo;
      select.appendChild(opt);
    });

    console.log("Peças carregadas:", data.length);

  }catch(err){
    console.error("Erro ao carregar peças:", err);
    alert("Erro ao carregar peças. Veja o console.");
  }
});
</script>

</body>
</html>
