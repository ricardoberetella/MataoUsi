<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}

/* HEADER */
header{
  padding:20px 30px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}
h1{margin:0;color:#38bdf8}

.header-botoes{
  display:flex;
  gap:12px;
}

/* BOTÕES */
button{
  border:none;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:500;
}

.btn-azul{
  background:#38bdf8;
  color:#000;
}

.btn-voltar{
  background:transparent;
  color:#38bdf8;
  border:2px solid #38bdf8;
}

.btn-vermelho{
  background:#ef4444;
  color:#fff;
}

.btn-cinza{
  background:#374151;
  color:#fff;
}

.btn-excluir{
  background:#7f1d1d;
  color:#fff;
}

/* CONTAINER */
.container{
  padding:0 30px 30px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px 10px;
  border-bottom:1px solid #1e293b;
  text-align:center;
  vertical-align:middle;
}
th{
  color:#38bdf8;
}

/* AÇÕES */
.acoes{
  display:flex;
  flex-direction:column;
  gap:6px;
  align-items:center;
}

/* UTIL */
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>

  <div class="header-botoes">
    <button class="btn-voltar" onclick="location.href='menu.html'">← Voltar ao menu</button>
    <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
  </div>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
  <th>Ações</th>
</tr>
</thead>

<tbody id="lista">
<tr><td colspan="10">Carregando...</td></tr>
</tbody>
</table>
</div>

<script>
const sb = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

function fmt(v){
  return Number(v).toFixed(2).replace(".", ",");
}

function formatarDataBR(dataISO){
  if(!dataISO) return "";
  const [ano, mes, dia] = dataISO.split("-");
  return `${dia}/${mes}/${ano}`;
}

async function carregarLista(){
  const { data } = await sb
    .from("zincagem_tratamento")
    .select("*")
    .order("data",{ascending:false});

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(r => {
    tbody.innerHTML += `
    <tr>
      <td>${r.op}</td>
      <td>${formatarDataBR(r.data)}</td>
      <td>${r.codigo_peca}</td>
      <td>${r.acabamento}</td>
      <td>${fmt(r.kg)}</td>
      <td>${r.quantidade}</td>
      <td>${fmt(r.kg_bruto)}</td>
      <td>${fmt(r.valor_kg)}</td>
      <td>${fmt(r.valor_total)}</td>
      <td>
        <div class="acoes">
          <button class="btn-vermelho">Entregue</button>
          <button class="btn-vermelho">Boleto</button>
          <button class="btn-cinza">Editar</button>
          <button class="btn-excluir">Excluir</button>
        </div>
      </td>
    </tr>`;
  });
}

carregarLista();
</script>

</body>
</html>
