<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}
h1{color:#38bdf8;margin:0}
.btn{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#020617}
.btn-verde{background:#22c55e;color:#020617}
.btn-vermelho{background:#ef4444}
.filtros{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
  padding:0 30px 20px;
}
select,input{
  background:#020b1a;
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:10px;
  color:#e5e7eb;
}
table{
  width:calc(100% - 60px);
  margin:0 30px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
th{color:#38bdf8}
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:900px;
  background:#020b1a;
  border-radius:18px;
  border:2px solid #38bdf8;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.actions{
  margin-top:20px;
  display:flex;
  gap:12px;
}
</style>
</head>

<body>

<div class="header">
  <button class="btn btn-azul" onclick="history.back()">← Voltar</button>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn btn-verde" onclick="abrirModal()">+ Nova OP</button>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <input id="op" placeholder="OP">
      <input id="data" type="date">

      <!-- PEÇA -->
      <select id="pecaSelect"></select>

      <input id="kgLiquido" placeholder="Kg Líquido">

      <input id="comprimento" placeholder="Comprimento">
      <input id="pcCx" placeholder="Pç/Cx">

      <select id="acabamento">
        <option>Zincado</option>
        <option>Tratado</option>
      </select>

      <input id="pesoCaixa" placeholder="Peso Caixa">

      <input id="quantidade" placeholder="Quantidade">
      <input id="kgBruto" placeholder="Kg Bruto">
      <input id="rsKg" placeholder="R$/Kg">
      <input id="total" placeholder="Total">
    </div>

    <div class="actions">
      <button class="btn btn-verde">Salvar</button>
      <button class="btn btn-vermelho" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

function abrirModal(){ modal.style.display="flex"; }
function fecharModal(){ modal.style.display="none"; }

/* CARREGAR PEÇAS */
async function carregarPecas(){
  const { data } = await supabaseClient
    .from("produtos")
    .select("codigo")
    .order("codigo");

  let opts = `<option value="">Selecione a peça</option>`;
  data.forEach(p=>opts+=`<option value="${p.codigo}">${p.codigo}</option>`);
  pecaSelect.innerHTML = opts;
}

/* AO ESCOLHER A PEÇA */
pecaSelect.addEventListener("change", async ()=>{
  if(!pecaSelect.value) return;

  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo", pecaSelect.value)
    .single();

  if(!data) return;

  comprimento.value = data.comprimento_mm || "";
  pcCx.value        = data.pecas_por_caixa || "";
  kgLiquido.value   = data.peso_liquido || "";
  kgBruto.value     = data.peso_bruto || "";
  pesoCaixa.value   = data.peso_caixa || "";
});

/* TOTAL */
rsKg.addEventListener("input",()=>{
  let v  = rsKg.value.replace(",",".");
  let kg = kgBruto.value.replace(",",".");
  total.value = (v*kg).toFixed(2).replace(".",",");
});

carregarPecas();
</script>

</body>
</html>
