<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:900px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.modal h2{margin-top:0;color:#38bdf8}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{
  display:flex;
  flex-direction:column;
}
.campo label{
  font-size:13px;
  margin-bottom:4px;
  color:#cbd5f5;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{
  background:#020b1a;
  color:#9ca3af;
}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div>
    <button class="btn-branco" onclick="location.href='menu.html'">‚Üê Voltar ao menu</button>
    <button class="btn-azul" id="btnNovaOp">+ Nova OP</button>
  </div>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Pe√ßa</th>
        <th>Acab.</th>
        <th>Kg</th>
        <th>Qtd</th>
        <th>Kg Bruto</th>
        <th>R$/Kg</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Nenhum registro</td></tr>
    </tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">

      <div class="campo">
        <label>Pe√ßa</label>
        <select id="peca"></select>
      </div>

      <div class="campo">
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div class="campo">
        <label>Kg enviado</label>
        <input id="kg">
      </div>

      <div class="campo">
        <label>Quantidade (pe√ßas)</label>
        <input id="quantidade" readonly>
      </div>

      <div class="campo">
        <label>Kg material bruto</label>
        <input id="kg_material_bruto" readonly>
      </div>

      <div class="campo">
        <label>R$/Kg</label>
        <input id="valor_kg">
      </div>

      <div class="campo" style="grid-column:1/3">
        <label>Total (R$)</label>
        <input id="valor_total" readonly>
      </div>

    </div>

    <div class="footer">
      <button class="btn-branco" id="btnCancelar">Cancelar</button>
      <button class="btn-azul" id="btnSalvar">Salvar</button>
    </div>
  </div>
</div>

<script>
/* üîí CLIENTE SUPABASE (SEM CONFLITO) */
const sb = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

const modalBg = document.getElementById("modalBg");
const btnNovaOp = document.getElementById("btnNovaOp");
const btnCancelar = document.getElementById("btnCancelar");

btnNovaOp.addEventListener("click", async () => {
  modalBg.style.display = "flex";
  await carregarPecas();
});

btnCancelar.addEventListener("click", () => {
  modalBg.style.display = "none";
});

async function carregarPecas(){
  const peca = document.getElementById("peca");
  peca.innerHTML = "<option>Carregando...</option>";

  const { data, error } = await sb
    .from("produtos")
    .select("codigo");

  if(error){
    alert(error.message);
    return;
  }

  peca.innerHTML = "<option value=''>Selecione</option>";
  data.forEach(p=>{
    const o = document.createElement("option");
    o.value = p.codigo;
    o.textContent = p.codigo;
    peca.appendChild(o);
  });
}
</script>

</body>
</html>
