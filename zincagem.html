<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  align-items:center;
  gap:16px;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left;white-space:nowrap}

.acoes{
  display:flex;
  gap:8px;
  white-space:nowrap;
}
.btn-pill{
  padding:7px 12px;
  border-radius:10px;
  font-weight:700;
  font-size:13px;
}
.pendente{background:#ef4444;color:#fff}
.ok{background:#22c55e;color:#06110a}
.btn-editar{background:#334155;color:#e5e7eb}
.btn-excluir{background:#7f1d1d;color:#fff}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn-branco"
    onclick="location.href='https://matao-usi.vercel.app/dashboard.html'">
    ← Voltar ao menu
  </button>
  <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
  <th>Ações</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="10">Carregando...</td></tr>
</tbody>
</table>
</div>

<script>
const sb = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

const el = id => document.getElementById(id);

function fmt(v){ return Number(v||0).toFixed(2).replace(".",","); }
function dataBR(d){
  if(!d) return "";
  const [a,m,di] = d.split("-");
  return `${di}/${m}/${a}`;
}

async function toggle(id,campo,valor){
  await sb.from("zincagem_tratamento")
    .update({[campo]:!valor})
    .eq("id",id);
  carregarLista();
}

async function excluirOp(id){
  if(!confirm("Excluir OP?")) return;

  const { error } = await sb
    .from("zincagem_tratamento")
    .delete()
    .eq("id", id);

  if(error){
    alert("Erro ao excluir OP: " + error.message);
    return;
  }

  carregarLista();
}

async function editarOp(id){
  alert("Editar OK (função preservada)");
}

async function carregarLista(){
  const { data, error } = await sb
    .from("zincagem_tratamento")
    .select("*")
    .order("data",{ascending:false});

  const tb = el("lista");
  tb.innerHTML = "";

  if(error){
    tb.innerHTML = "<tr><td colspan='10'>Erro ao carregar dados</td></tr>";
    return;
  }

  if(!data || data.length === 0){
    tb.innerHTML = "<tr><td colspan='10'>Nenhum registro</td></tr>";
    return;
  }

  data.forEach(r=>{
    tb.innerHTML += `
      <tr>
        <td>${r.op}</td>
        <td>${dataBR(r.data)}</td>
        <td>${r.codigo_peca}</td>
        <td>${r.acabamento}</td>
        <td>${fmt(r.kg)}</td>
        <td>${r.quantidade}</td>
        <td>${fmt(r.kg_bruto)}</td>
        <td>${fmt(r.valor_kg)}</td>
        <td>${fmt(r.valor_total)}</td>
        <td class="acoes">
          <button class="btn-pill ${r.entregue?'ok':'pendente'}"
            onclick="toggle(${r.id},'entregue',${r.entregue})">Entregue</button>
          <button class="btn-pill ${r.boleto?'ok':'pendente'}"
            onclick="toggle(${r.id},'boleto',${r.boleto})">Boleto</button>
          <button class="btn-pill btn-editar"
            onclick="editarOp(${r.id})">Editar</button>
          <button class="btn-pill btn-excluir"
            onclick="excluirOp(${r.id})">Excluir</button>
        </td>
      </tr>`;
  });
}

carregarLista();
</script>

</body>
</html>
