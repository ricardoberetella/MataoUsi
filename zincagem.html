<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}

.modal-bg{

.campo{display:flex;flex-direction:column}
.campo label{font-size:13px;margin-bottom:4px;color:#cbd5f5}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{background:#020b1a;color:#9ca3af}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn-branco" onclick="location.href='menu.html'">← Voltar ao menu</button>
  <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="9">Carregando...</td></tr>
</tbody>
</table>
</div>

<script>
const sb = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",

);

function fmt(v){ return Number(v).toFixed(2).replace(".", ","); }

function formatarDataBR(dataISO){
  if(!dataISO) return "";
  const [ano, mes, dia] = dataISO.split("-");
  return `${dia}/${mes}/${ano}`;
}

async function carregarLista(){
  const { data } = await sb
    .from("zincagem_tratamento")
    .select("*")
    .order("data",{ascending:false});

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(r => {
    tbody.innerHTML += `
    <tr>
      <td>${r.op}</td>
      <td>${formatarDataBR(r.data)}</td>
      <td>${r.codigo_peca}</td>
      <td>${r.acabamento}</td>
      <td>${fmt(r.kg)}</td>
      <td>${r.quantidade}</td>
      <td>${fmt(r.kg_bruto)}</td>
      <td>${fmt(r.valor_kg)}</td>
      <td>${fmt(r.valor_total)}</td>
    </tr>`;
  });
}

carregarLista();
</script>
