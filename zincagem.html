<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}
h1{color:#38bdf8;margin:0}

/* BOTÕES */
.btn{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#020617}
.btn-verde{background:#22c55e;color:#020617}
.btn-vermelho{background:#ef4444}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
  padding:0 30px 20px;
}
select,input{
  background:#020b1a;
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:10px;
  color:#e5e7eb;
}

/* TABELA */
table{
  width:calc(100% - 60px);
  margin:0 30px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
th{color:#38bdf8}

/* STATUS */
.status{
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}
.pendente{background:#ef4444}
.ok{background:#22c55e;color:#020617}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:900px;
  background:#020b1a;
  border-radius:18px;
  border:2px solid #38bdf8;
  padding:24px;
}
.modal h2{color:#38bdf8;margin-top:0}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.actions{
  margin-top:20px;
  display:flex;
  gap:12px;
}
</style>
</head>

<body>

<div class="header">
  <button class="btn btn-azul" onclick="history.back()">← Voltar</button>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn btn-verde" onclick="abrirModal()">+ Nova OP</button>
</div>

<div class="filtros">
  <input placeholder="OP">
  <select id="filtroPeca"></select>
  <select id="filtroAcab">
    <option value="">Todos Acabamentos</option>
    <option>Zincado</option>
    <option>Tratado</option>
  </select>
  <input type="date">
  <input type="date">
  <button class="btn btn-azul">Filtrar</button>
</div>

<table>
<thead>
<tr>
<th>OP</th><th>Data</th><th>Peça</th><th>Acab.</th>
<th>Kg</th><th>Qtd</th><th>Total</th>
<th>Recebido</th><th>Boleto</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <input placeholder="OP">
      <input type="date">
      <select id="pecaSelect"></select>
      <input placeholder="Kg Líquido">

      <input placeholder="Comprimento">
      <input placeholder="Pç/Cx">
      <select>
        <option>Zincado</option>
        <option>Tratado</option>
      </select>
      <input placeholder="Peso Caixa">

      <input placeholder="Quantidade">
      <input placeholder="Kg Bruto" id="kgBruto">
      <input id="rsKg" placeholder="R$/Kg">
      <input id="total" placeholder="Total">
    </div>

    <div class="actions">
      <button class="btn btn-verde">Salvar</button>
      <button class="btn btn-vermelho" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
/* SUPABASE – CORRETO */
const supabaseClient = supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

/* MODAL */
function abrirModal(){
  document.getElementById("modal").style.display="flex";
}
function fecharModal(){
  document.getElementById("modal").style.display="none";
}

/* CALCULO TOTAL */
document.getElementById("rsKg").addEventListener("input",()=>{
  let v = document.getElementById("rsKg").value.replace(",",".");
  let kg = document.getElementById("kgBruto").value.replace(",",".");
  document.getElementById("total").value =
    (parseFloat(v||0)*parseFloat(kg||0)).toFixed(2).replace(".",",");
});

/* CARREGAR PEÇAS (FILTRO + MODAL) */
async function carregarPecas(){
  const { data, error } = await supabaseClient
    .from("produtos")
    .select("codigo")
    .order("codigo");

  if(error){
    console.error("Erro ao carregar peças:", error);
    return;
  }

  let opts = `<option value="">Selecione</option>`;
  data.forEach(p=>{
    opts += `<option value="${p.codigo}">${p.codigo}</option>`;
  });

  document.getElementById("pecaSelect").innerHTML = opts;
  document.getElementById("filtroPeca").innerHTML = opts;
}

carregarPecas();
</script>

</body>
</html>
