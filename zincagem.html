<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
}
header{
  padding:20px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;color:#38bdf8}
button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#000}
.btn-branco{background:#fff;color:#000}
.container{padding:0 30px 30px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #1e293b}
th{color:#38bdf8;text-align:left}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  width:1000px;
  background:linear-gradient(180deg,#020b1a,#020617);
  border-radius:16px;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.campo{display:flex;flex-direction:column}
.campo label{font-size:13px;margin-bottom:4px;color:#cbd5f5}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
}
input[readonly]{background:#020b1a;color:#9ca3af}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<header>
  <h1>Zincagem / Tratamento</h1>
  <div>
    <button class="btn-branco" onclick="location.href='menu.html'">← Voltar ao menu</button>
    <button class="btn-azul" onclick="abrirModal()">+ Nova OP</button>
  </div>
</header>

<div class="container">
<table>
<thead>
<tr>
  <th>OP</th>
  <th>Data</th>
  <th>Peça</th>
  <th>Acab.</th>
  <th>Kg</th>
  <th>Qtd</th>
  <th>Kg Bruto</th>
  <th>R$/Kg</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="lista">
<tr><td colspan="9">Carregando...</td></tr>
</tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
<div class="modal">
<h2>Nova OP</h2>

<div class="grid">
  <div class="campo">
    <label>OP</label>
    <input id="op">
  </div>

  <div class="campo">
    <label>Data</label>
    <input type="date" id="data">
  </div>

  <div class="campo">
    <label>Peça</label>
    <select id="produto_id"></select>
  </div>

  <div class="campo">
    <label>Acabamento</label>
    <input id="acabamento">
  </div>

  <div class="campo">
    <label>Kg</label>
    <input id="kg">
  </div>

  <div class="campo">
    <label>Quantidade</label>
    <input id="quantidade" readonly>
  </div>

  <div class="campo">
    <label>Kg Bruto</label>
    <input id="kg_bruto" readonly>
  </div>

  <div class="campo">
    <label>R$/Kg</label>
    <input id="preco_kg">
  </div>

  <div class="campo" style="grid-column:1/3">
    <label>Total</label>
    <input id="valor_total" readonly>
  </div>
</div>

<div class="footer">
  <button class="btn-branco" onclick="fecharModal()">Cancelar</button>
  <button class="btn-azul" onclick="salvar()">Salvar</button>
</div>

</div>
</div>

<script>
/* ===============================
   SUPABASE CLIENT (ÚNICO)
================================ */
const supabase = supabaseJs.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

/* ===============================
   VARIÁVEIS DE PRODUTO
================================ */
let pesoUnitario = 0;
let pesoBrutoUnitario = 0;

/* ===============================
   MODAL
================================ */
function abrirModal(){
  document.getElementById("modalBg").style.display="flex";
  carregarProdutos();
}
function fecharModal(){
  document.getElementById("modalBg").style.display="none";
}

/* ===============================
   PRODUTOS
================================ */
async function carregarProdutos(){
  const sel = document.getElementById("produto_id");

  const { data } = await supabase
    .from("produtos")
    .select("id, descricao, peso_unitario, peso_bruto");

  sel.innerHTML="<option value=''>Selecione</option>";

  data.forEach(p=>{
    const o=document.createElement("option");
    o.value=p.id;
    o.textContent=p.descricao;
    o.dataset.pesoUnit=p.peso_unitario;
    o.dataset.pesoBruto=p.peso_bruto;
    sel.appendChild(o);
  });

  sel.onchange=()=>{
    const opt=sel.selectedOptions[0];
    pesoUnitario=Number(opt.dataset.pesoUnit);
    pesoBrutoUnitario=Number(opt.dataset.pesoBruto);
    calcular();
  };
}

["kg","preco_kg"].forEach(id=>{
  document.getElementById(id).addEventListener("input",calcular);
});

/* ===============================
   CÁLCULOS AUTOMÁTICOS
================================ */
function calcular(){
  const kg=Number(kg.value)||0;
  const preco=Number(preco_kg.value)||0;

  if(pesoUnitario>0){
    const qtd=Math.floor(kg/pesoUnitario);
    quantidade.value=qtd;
    kg_bruto.value=(qtd*pesoBrutoUnitario).toFixed(2);
  }

  valor_total.value=(kg*preco).toFixed(2);
}

/* ===============================
   SALVAR
================================ */
async function salvar(){
  const payload={
    op:op.value,
    data:data.value,
    produto_id:produto_id.value,
    acabamento:acabamento.value,
    kg:+kg.value,
    quantidade:+quantidade.value,
    kg_bruto:+kg_bruto.value,
    preco_kg:+preco_kg.value,
    valor_total:+valor_total.value
  };

  const { error } = await supabase
    .from("zincagem_tratamento")
    .insert(payload);

  if(error){
    alert(error.message);
  }else{
    location.reload();
  }
}

/* ===============================
   LISTAGEM
================================ */
async function carregarLista(){
  const { data } = await supabase
    .from("zincagem_tratamento")
    .select(`
      op,
      data,
      acabamento,
      kg,
      quantidade,
      kg_bruto,
      preco_kg,
      valor_total,
      produtos ( descricao )
    `)
    .order("data",{ascending:false});

  const tbody=document.getElementById("lista");
  tbody.innerHTML="";

  data.forEach(r=>{
    tbody.innerHTML+=`
    <tr>
      <td>${r.op}</td>
      <td>${r.data}</td>
      <td>${r.produtos?.descricao||"-"}</td>
      <td>${r.acabamento}</td>
      <td>${r.kg}</td>
      <td>${r.quantidade}</td>
      <td>${r.kg_bruto}</td>
      <td>${r.preco_kg}</td>
      <td>${r.valor_total}</td>
    </tr>`;
  });
}

carregarLista();
</script>

</body>
</html>
