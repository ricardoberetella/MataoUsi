<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#020b1a;
  padding:24px;
  border-radius:14px;
  width:720px;
  border:2px solid #38bdf8;
}
.modal h2{color:#38bdf8;margin-top:0}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}
.grid label{font-size:12px}
.grid input,.grid select{
  width:100%;
  padding:10px;
  background:#020617;
  border:1px solid #38bdf8;
  color:#e5e7eb;
  border-radius:8px;
}
.table{
  width:100%;
  border-collapse:collapse;
}
.table th,.table td{
  padding:8px;
  border-bottom:1px solid #1e293b;
}
.table th{color:#38bdf8}
.btn{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
.btn-green{background:#22c55e;color:#022c22}
.btn-red{background:#ef4444;color:white}
</style>
</head>

<body>
<div class="layout">

<aside class="sidebar">
  <div class="logo-sistema">MATÃO USINAGEM</div>
  <a href="dashboard.html" class="menu-item">⬅ Voltar</a>
</aside>

<main class="main">
  <h1 style="color:#38bdf8">Zincagem / Tratamento</h1>
  <button class="btn btn-green" onclick="abrirModal()">+ Nova OP</button>

  <br><br>

  <input id="filtroOP" placeholder="Filtrar OP" oninput="carregarLista()">

  <table class="table">
    <thead>
      <tr>
        <th>OP</th><th>Data</th><th>Peça</th><th>Comp</th><th>Pç/Cx</th>
        <th>Acabamento</th><th>Kg</th><th>Bruto</th><th>Peso Caixa</th><th>Qtd</th>
        <th>Entregue</th><th>Boleto</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</main>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>Nova OP</h2>
    <div class="grid">
      <div><label>OP</label><input id="op"></div>
      <div><label>Data</label><input type="date" id="data"></div>
      <div><label>Produto</label><select id="produto"></select></div>
      <div><label>Kg</label><input id="kg" type="number" step="0.01"></div>

      <div><label>Comprimento</label><input id="comp" readonly></div>
      <div><label>Peças/Caixa</label><input id="pcx" readonly></div>
      <div><label>Acabamento</label><input id="acab" readonly></div>
      <div><label>Peso Caixa</label><input id="pesoCx" readonly></div>

      <div><label>Quantidade</label><input id="qtd" readonly></div>
      <div><label>Kg Bruto</label><input id="bruto" readonly></div>
    </div>
    <br>
    <button class="btn btn-green" onclick="salvar()">Salvar</button>
    <button class="btn btn-red" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
let produtos=[];

window.abrirModal=()=>document.getElementById("modal").style.display="flex";
window.fecharModal=()=>document.getElementById("modal").style.display="none";

async function carregarProdutos(){
 const {data}=await supabase.from("produtos")
 .select("id,codigo,comprimento_mm,pecas_por_caixa,acabamento,peso_liquido,peso_bruto")
 .order("codigo");
 produtos=data;
 const sel=document.getElementById("produto");
 sel.innerHTML="<option></option>";
 data.forEach(p=>{
   let o=document.createElement("option");
   o.value=p.id;o.textContent=p.codigo;
   sel.appendChild(o);
 });
}

document.getElementById("produto").onchange=e=>{
 const p=produtos.find(x=>x.id==e.target.value);
 if(!p)return;
 comp.value=p.comprimento_mm;
 pcx.value=p.pecas_por_caixa;
 acab.value=p.acabamento;
 pesoCx.value=(p.pecas_por_caixa*p.peso_liquido).toFixed(2);
 calcular();
}

kg.oninput=calcular;
function calcular(){
 const p=produtos.find(x=>x.id==produto.value);
 if(!p)return;
 const k=parseFloat(kg.value||0);
 const q=k/p.peso_liquido;
 qtd.value=q.toFixed(0);
 bruto.value=(q*p.peso_bruto).toFixed(2);
}

window.salvar=async()=>{
 const p=produtos.find(x=>x.id==produto.value);
 await supabase.from("zincagem_tratamento").insert({
   op:op.value,
   data:data.value,
   produto_id:p.id,
   codigo_peca:p.codigo,
   comprimento:p.comprimento_mm,
   pecas_por_caixa:p.pecas_por_caixa,
   acabamento:p.acabamento,
   kg:parseFloat(kg.value),
   quantidade:parseFloat(qtd.value),
   kg_material_bruto:parseFloat(bruto.value),
   peso_caixa:parseFloat(pesoCx.value),
   entregue:false,
   boleto:false
 });
 fecharModal();
 carregarLista();
}

window.carregarLista=async()=>{
 const f=filtroOP.value;
 let q=supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});
 if(f) q=q.ilike("op","%"+f+"%");
 const {data}=await q;
 lista.innerHTML="";
 data.forEach(r=>{
  lista.innerHTML+=`<tr>
    <td>${r.op}</td><td>${r.data}</td><td>${r.codigo_peca}</td>
    <td>${r.comprimento}</td><td>${r.pecas_por_caixa}</td><td>${r.acabamento}</td>
    <td>${r.kg}</td><td>${r.kg_material_bruto}</td><td>${r.peso_caixa}</td><td>${r.quantidade}</td>
    <td>${r.entregue?"OK":"Pendente"}</td>
    <td>${r.boleto?"OK":"Pendente"}</td>
  </tr>`;
 });
}

carregarProdutos();
carregarLista();
</script>
</body>
</html>
