<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

.main{ padding:20px 30px }

.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

h1{ color:#38bdf8; margin:0 }

.btn{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}
.btn-green{background:#22c55e;color:#022c22}
.btn-blue{background:#38bdf8;color:#022c22}
.btn-red{background:#ef4444;color:white}
.btn-mini{ padding:6px 10px; font-size:13px }

.filtros{
  display:grid;
  grid-template-columns:180px 180px 180px 140px 140px 120px;
  gap:10px;
  margin-bottom:16px;
}
.filtros select,.filtros input{
  padding:8px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #1e293b;
  text-align:center;
}
th{ color:#38bdf8; font-size:13px }

tfoot td{
  font-weight:bold;
  color:#38bdf8;
}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#020b1a;
  padding:22px;
  border-radius:18px;
  width:900px;
  max-width:95vw;
  border:2px solid #38bdf8;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}
.grid label{
  font-size:12px;
  color:#38bdf8;
}
.grid input,.grid select{
  padding:8px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
}
</style>
</head>

<body>
<div class="main">

  <div class="topo">
    <button class="btn btn-blue" onclick="location.href='dashboard.html'">← Voltar</button>
    <h1>Zincagem / Tratamento</h1>
    <button class="btn btn-green" id="btnNova">+ Nova OP</button>
  </div>

  <div class="filtros">
    <select id="fOp"></select>
    <select id="fPeca"></select>
    <select id="fAcab">
      <option value="">Todos Acabamentos</option>
      <option value="Zincado">Zincado</option>
      <option value="Tratado">Tratado</option>
    </select>
    <input type="date" id="fIni">
    <input type="date" id="fFim">
    <button class="btn btn-blue" onclick="carregar()">Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>OP</th><th>Data</th><th>Peça</th><th>Comp</th><th>Pç/Cx</th>
        <th>Acab.</th><th>Kg</th><th>Bruto</th><th>Peso Cx</th>
        <th>Qtd</th><th>R$/Kg</th><th>Total</th>
        <th>Recebido</th><th>Boleto</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
    <tfoot>
      <tr>
        <td colspan="6">TOTAL</td>
        <td id="tKg"></td>
        <td id="tBruto"></td>
        <td></td>
        <td id="tQtd"></td>
        <td></td>
        <td id="tTotal"></td>
        <td colspan="2"></td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2 style="color:#38bdf8">Nova OP</h2>

    <div class="grid">
      <div><label>OP</label><input id="op"></div>
      <div><label>Data</label><input type="date" id="data"></div>
      <div><label>Peça</label><select id="produto"></select></div>
      <div><label>Kg Líquido</label><input id="kg"></div>

      <div><label>Comprimento</label><input id="comp" readonly></div>
      <div><label>Pç/Cx</label><input id="pcx" readonly></div>
      <div><label>Acabamento</label><input id="acab" readonly></div>
      <div><label>Peso Caixa</label><input id="pesoCx" readonly></div>

      <div><label>Quantidade</label><input id="qtd" readonly></div>
      <div><label>Kg Bruto</label><input id="bruto" readonly></div>
      <div><label>R$/Kg</label><input id="valorKg"></div>
      <div><label>Total (R$)</label><input id="total" readonly></div>
    </div>

    <br>
    <button class="btn btn-green" onclick="salvar()">Salvar</button>
    <button class="btn btn-red" onclick="modal.style.display='none'">Cancelar</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
let produtos=[];

const modal=document.getElementById("modal");

document.getElementById("btnNova").onclick=async()=>{
  modal.style.display="flex";
  await carregarProdutos();
};

function fmt(n){ return Number(n||0).toLocaleString("pt-BR",{minimumFractionDigits:2}) }

async function carregarProdutos(){
  const {data}=await supabase.from("produtos").select("*").order("codigo");
  produtos=data||[];
  produto.innerHTML="<option value=''>Selecione</option>";
  fPeca.innerHTML="<option value=''>Todas as Peças</option>";
  produtos.forEach(p=>{
    produto.innerHTML+=`<option value="${p.id}">${p.codigo}</option>`;
    fPeca.innerHTML+=`<option value="${p.id}">${p.codigo}</option>`;
  });
}

produto.onchange=()=>{
  const p=produtos.find(x=>x.id==produto.value);
  if(!p) return;
  comp.value=p.comprimento_mm;
  pcx.value=p.pecas_por_caixa;
  acab.value=p.acabamento;
  pesoCx.value=fmt(p.pecas_por_caixa*p.peso_liquido);
  calcular();
};

kg.oninput=calcular;
valorKg.oninput=calcular;

function calcular(){
  const p=produtos.find(x=>x.id==produto.value);
  if(!p||!kg.value) return;
  const q=kg.value/p.peso_liquido;
  qtd.value=Math.round(q);
  bruto.value=fmt(q*p.peso_bruto);
  total.value=fmt(kg.value*(valorKg.value||0));
}

async function salvar(){
  const p=produtos.find(x=>x.id==produto.value);
  await supabase.from("zincagem_tratamento").insert({
    op:op.value,
    data:data.value,
    produto_id:p.id,
    codigo_peca:p.codigo,
    comprimento_mm:p.comprimento_mm,
    pecas_por_caixa:p.pecas_por_caixa,
    acabamento:p.acabamento,
    kg:kg.value,
    quantidade:qtd.value,
    kg_material_bruto:bruto.value.replace(".","").replace(",","."),
    peso_caixa:pesoCx.value.replace(".","").replace(",","."),
    valor_kg:valorKg.value,
    valor_total:total.value.replace(".","").replace(",","."),
    recebido:false,
    boleto:false
  });
  modal.style.display="none";
  carregar();
}

async function carregar(){
  let q=supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});
  if(fOp.value) q=q.eq("op",fOp.value);
  if(fPeca.value) q=q.eq("produto_id",fPeca.value);
  if(fAcab.value) q=q.eq("acabamento",fAcab.value);
  if(fIni.value) q=q.gte("data",fIni.value);
  if(fFim.value) q=q.lte("data",fFim.value);

  const {data}=await q;
  lista.innerHTML="";
  let sKg=0,sBr=0,sQtd=0,sTot=0;
  fOp.innerHTML="<option value=''>Todas OPs</option>";

  data.forEach(r=>{
    sKg+=+r.kg; sBr+=+r.kg_material_bruto; sQtd+=+r.quantidade; sTot+=+r.valor_total;
    fOp.innerHTML+=`<option>${r.op}</option>`;
    lista.innerHTML+=`
    <tr>
      <td>${r.op}</td><td>${r.data.split("-").reverse().join("/")}</td>
      <td>${r.codigo_peca}</td><td>${r.comprimento_mm}</td>
      <td>${r.pecas_por_caixa}</td><td>${r.acabamento}</td>
      <td>${fmt(r.kg)}</td><td>${fmt(r.kg_material_bruto)}</td>
      <td>${fmt(r.peso_caixa)}</td><td>${r.quantidade}</td>
      <td>${fmt(r.valor_kg)}</td><td>${fmt(r.valor_total)}</td>
      <td><button class="btn btn-mini ${r.recebido?'btn-green':'btn-red'}"
        onclick="toggle(${r.id},'recebido',${r.recebido})">${r.recebido?'OK':'Pendente'}</button></td>
      <td><button class="btn btn-mini ${r.boleto?'btn-green':'btn-red'}"
        onclick="toggle(${r.id},'boleto',${r.boleto})">${r.boleto?'OK':'Pendente'}</button></td>
    </tr>`;
  });

  tKg.innerText=fmt(sKg);
  tBruto.innerText=fmt(sBr);
  tQtd.innerText=sQtd;
  tTotal.innerText=fmt(sTot);
}

window.toggle=async(id,c,v)=>{
  await supabase.from("zincagem_tratamento").update({[c]:!v}).eq("id",id);
  carregar();
};

carregarProdutos();
carregar();
</script>
</body>
</html>
