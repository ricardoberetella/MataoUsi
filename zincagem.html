<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px 30px;
}
h1{color:#38bdf8;margin:0}

/* BOTÕES */
.btn{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
}
.btn-azul{background:#38bdf8;color:#020617}
.btn-verde{background:#22c55e;color:#020617}
.btn-vermelho{background:#ef4444}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
  padding:0 30px 20px;
}
select,input{
  background:#020b1a;
  border:1px solid #38bdf8;
  border-radius:10px;
  padding:10px;
  color:#e5e7eb;
}

/* TABELA */
table{
  width:calc(100% - 60px);
  margin:0 30px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}
th{color:#38bdf8}

/* STATUS */
.status{
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
}
.pendente{background:#ef4444}
.ok{background:#22c55e;color:#020617}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:900px;
  background:#020b1a;
  border-radius:18px;
  border:2px solid #38bdf8;
  padding:24px;
}
.modal h2{color:#38bdf8;margin-top:0}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.actions{
  margin-top:20px;
  display:flex;
  gap:12px;
}
</style>
</head>

<body>

<div class="header">
  <button class="btn btn-azul" onclick="history.back()">← Voltar</button>
  <h1>Zincagem / Tratamento</h1>
  <button class="btn btn-verde" onclick="abrirModal()">+ Nova OP</button>
</div>

<div class="filtros">
  <input id="filtroOP" placeholder="OP">
  <select id="filtroPeca"></select>
  <select id="filtroAcab">
    <option value="">Todos Acabamentos</option>
    <option value="Zincado">Zincado</option>
    <option value="Tratado">Tratado</option>
  </select>
  <input type="date" id="dataIni">
  <input type="date" id="dataFim">
  <button class="btn btn-azul" onclick="filtrar()">Filtrar</button>
</div>

<table>
<thead>
<tr>
<th>OP</th><th>Data</th><th>Peça</th><th>Acab.</th>
<th>Kg</th><th>Qtd</th><th>Total</th>
<th>Recebido</th><th>Boleto</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h2>Nova OP</h2>

    <div class="grid">
      <input placeholder="OP">
      <input type="date">
      <select id="pecaSelect"></select>
      <input placeholder="Kg Líquido">

      <input placeholder="Comprimento">
      <input placeholder="Pç/Cx">
      <select>
        <option>Zincado</option>
        <option>Tratado</option>
      </select>
      <input placeholder="Peso Caixa">

      <input placeholder="Quantidade">
      <input id="kgBruto" placeholder="Kg Bruto">
      <input id="rsKg" placeholder="R$/Kg">
      <input id="total" placeholder="Total">
    </div>

    <div class="actions">
      <button class="btn btn-verde">Salvar</button>
      <button class="btn btn-vermelho" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
/* SUPABASE */
const supabaseClient = supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "SUA_ANON_KEY"
);

/* MODAL */
function abrirModal(){
  document.getElementById("modal").style.display="flex";
}
function fecharModal(){
  document.getElementById("modal").style.display="none";
}

/* CALCULO TOTAL */
document.getElementById("rsKg").addEventListener("input",()=>{
  let v = document.getElementById("rsKg").value.replace(",",".");
  let kg = document.getElementById("kgBruto").value.replace(",",".");
  document.getElementById("total").value =
    (parseFloat(v||0)*parseFloat(kg||0)).toFixed(2).replace(".",",");
});

/* CARREGAR PEÇAS */
async function carregarPecas(){
  const { data } = await supabaseClient
    .from("produtos")
    .select("codigo")
    .order("codigo");

  let opts = `<option value="">Todas Peças</option>`;
  data.forEach(p=>{
    opts += `<option value="${p.codigo}">${p.codigo}</option>`;
  });

  document.getElementById("filtroPeca").innerHTML = opts;
  document.getElementById("pecaSelect").innerHTML = opts;
}

/* FILTRAR */
async function filtrar(){
  const op   = document.getElementById("filtroOP").value;
  const peca = document.getElementById("filtroPeca").value;
  const acab = document.getElementById("filtroAcab").value;
  const ini  = document.getElementById("dataIni").value;
  const fim  = document.getElementById("dataFim").value;

  let query = supabaseClient
    .from("zincagem")
    .select("*")
    .order("data",{ascending:false});

  if(op)   query = query.ilike("op",`%${op}%`);
  if(peca) query = query.eq("peca",peca);
  if(acab) query = query.eq("acabamento",acab);
  if(ini)  query = query.gte("data",ini);
  if(fim)  query = query.lte("data",fim);

  const { data } = await query;
  renderizarTabela(data);
}

/* RENDER */
function renderizarTabela(lista){
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  if(!lista || lista.length === 0){
    tbody.innerHTML = `<tr><td colspan="9">Nenhum registro encontrado</td></tr>`;
    return;
  }

  lista.forEach(r=>{
    tbody.innerHTML += `
    <tr>
      <td>${r.op}</td>
      <td>${formatarData(r.data)}</td>
      <td>${r.peca}</td>
      <td>${r.acabamento}</td>
      <td>${r.kg}</td>
      <td>${r.quantidade}</td>
      <td>R$ ${Number(r.total).toFixed(2).replace(".",",")}</td>
      <td><span class="status ${r.recebido?"ok":"pendente"}">${r.recebido?"OK":"Pendente"}</span></td>
      <td><span class="status ${r.boleto?"ok":"pendente"}">${r.boleto?"OK":"Pendente"}</span></td>
    </tr>`;
  });
}

function formatarData(d){
  if(!d) return "";
  const [a,m,dd] = d.split("-");
  return `${dd}/${m}/${a}`;
}

/* INIT */
carregarPecas();
filtrar();
</script>

</body>
</html>
