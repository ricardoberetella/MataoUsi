<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zincagem / Tratamento</title>

<link rel="stylesheet" href="css/dashboard.css">

<style>
.main{
  padding:24px;
}

.topo-pagina{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.topo-pagina h1{
  color:#38bdf8;
  margin:0;
}

.tabela{
  width:100%;
  border-collapse:collapse;
}

.tabela th{
  text-align:left;
  padding:10px;
  color:#38bdf8;
  border-bottom:1px solid rgba(56,189,248,.3);
}

.tabela td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal{
  background:#020b1a;
  border:2px solid #38bdf8;
  border-radius:18px;
  padding:26px;
  width:95%;
  max-width:1100px;
}

.modal h2{
  color:#38bdf8;
  margin-top:0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

label{
  font-size:13px;
  color:#cbd5e1;
}

  width:100%;
  padding:10px;
  border-radius:10px;
  background:#020617;
  color:#fff;

  margin-top:20px;
  display:flex;
  gap:12px;
}
</style>
</head>

<body>

<div class="layout">

  <!-- MENU -->
  <aside class="sidebar">
    <div class="logo-sistema">MAT√ÉO USINAGEM</div>

    <nav class="menu">
      <div class="menu-titulo">M√≥dulos</div>
      <a href="clientes.html" class="menu-item">üë§ Clientes</a>
      <a href="pedidos_lista.html" class="menu-item">üìë Pedidos</a>
      <a href="pedidos_abertos.html" class="menu-item">üìå Pedidos em Aberto</a>
      <a href="produtos_lista.html" class="menu-item">üì¶ Produtos</a>
      <a href="notas_lista.html" class="menu-item">üßæ Notas Fiscais</a>
      <a href="contas_receber.html" class="menu-item">üí∞ Contas a Receber</a>
      <a href="zincagem.html" class="menu-item ativo">‚öôÔ∏è Zincagem / Tratamento</a>
    </nav>

    <button id="btnLogout" class="menu-item botao-sair">üö™ Sair</button>
  </aside>

  <!-- CONTE√öDO -->
  <main class="main">

    <div class="topo-pagina">
      <h1>Zincagem / Tratamento</h1>
      <button class="btn-verde" onclick="abrirModal()">+ Nova OP</button>
    </div>

    <table class="tabela">
      <thead>
        <tr>
          <th>OP</th>
          <th>Data</th>
          <th>Pe√ßa</th>
          <th>Acab.</th>
          <th>Kg</th>
          <th>Qtd</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="lista">
        <!-- registros -->
      </tbody>
    </table>

  </main>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">

    <h2>Nova OP</h2>

    <div class="grid">

      <div>
        <label>OP</label>
        <input id="op">
      </div>

      <div>
        <label>Data</label>
        <input type="date" id="data">
      </div>

      <div>
        <label>Pino de Engate</label>
        <select id="peca">
          <option value="">Carregando...</option>
        </select>
      </div>

      <div>
        <label>Kg L√≠quido</label>
        <input id="kg_liquido">
      </div>

      <div>
        <label>Comprimento</label>
        <input id="comprimento" readonly>
      </div>

      <div>
        <label>P√ß / Caixa</label>
        <input id="pc_caixa" readonly>
      </div>

      <div>
        <label>Acabamento</label>
        <select id="acabamento">
          <option>Zincado</option>
          <option>Tratado</option>
        </select>
      </div>

      <div>
        <label>Peso Caixa</label>
        <input id="peso_caixa" readonly>
      </div>

      <div>
        <label>Quantidade</label>
        <input id="quantidade" readonly>
      </div>

      <div>
        <label>Kg Bruto</label>
        <input id="kg_bruto" readonly>
      </div>

      <div>
        <label>R$/Kg</label>
        <input id="rs_kg">
      </div>

      <div>
        <label>Total</label>
        <input id="total" readonly>
      </div>

    </div>

    <div class="acoes">
      <button class="btn-verde">Salvar</button>
      <button class="btn-vermelho" onclick="fecharModal()">Cancelar</button>
    </div>

  </div>
</div>

<script type="module">
import { verificarLogin, supabase } from "./js/auth.js";

document.addEventListener("DOMContentLoaded", async ()=>{
  const user = await verificarLogin();
  if(!user) return;

  document.getElementById("btnLogout").onclick = async ()=>{
    await supabase.auth.signOut();
    window.location.href = "index.html";
  };

  carregarPinos();
});

window.abrirModal = ()=> modalBg.style.display="flex";
window.fecharModal = ()=> modalBg.style.display="none";

const num = v => Number(String(v).replace(",", ".")) || 0;
const fmt = v => v.toLocaleString("pt-BR",{minimumFractionDigits:3});

async function carregarPinos(){
  const sel = document.getElementById("peca");
  sel.innerHTML = `<option value="">Selecione</option>`;

  const { data } = await supabase
    .from("produtos")
    .select("codigo,descricao,comprimento,pc_caixa,peso_caixa")
    .ilike("descricao","%pino%")
    .order("codigo");

  data.forEach(p=>{
    const o=document.createElement("option");
    o.value=p.codigo;
    o.textContent=`${p.codigo} ‚Äì ${p.descricao}`;
    o.dataset.comp=p.comprimento;
    o.dataset.pc=p.pc_caixa;
    o.dataset.peso=p.peso_caixa;
    sel.appendChild(o);
  });
}

peca.onchange = e=>{
  const o=e.target.selectedOptions[0];
  if(!o) return;
  comprimento.value=o.dataset.comp||0;
  pc_caixa.value=o.dataset.pc||0;
  peso_caixa.value=fmt(num(o.dataset.peso));
};
</script>

</body>
</html>
