<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zincagem / Tratamento</title>

<link rel="stylesheet" href="css/dashboard.css">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1224,#020617 70%);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
}

/* HEADER */
.header{
  padding:16px 24px;
  border-bottom:1px solid rgba(56,189,248,.2);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  margin:0;
  color:#38bdf8;
}
.header .acoes{
  display:flex;
  gap:10px;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:12px;
  padding:14px 24px;
  background:rgba(2,11,26,.7);
  border-bottom:1px solid rgba(56,189,248,.15);
  flex-wrap:wrap;
}
.filtros input,.filtros select{
  padding:8px 10px;
  border-radius:8px;
  border:1px solid rgba(148,163,184,.3);
  background:#020617;
  color:#e5e7eb;
}

/* TABELA */
main{ padding:20px 24px; }

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid rgba(148,163,184,.15);
}
th{
  color:#38bdf8;
  text-align:left;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:flex-start;
  padding-top:80px;
}
.modal{
  background:#020b1a;
  padding:20px;
  border-radius:14px;
  width:900px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
label{ font-size:13px; }
input,select{
  width:100%;
  padding:9px;
  border-radius:8px;
  border:1px solid rgba(148,163,184,.3);
  background:#020617;
  color:#e5e7eb;
}
.acoes-modal{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:16px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Zincagem / Tratamento</h1>
  <div class="acoes">
    <button class="btn-azul" onclick="location.href='dashboard.html'">← Voltar ao menu</button>
    <button class="btn-verde" onclick="abrirModal()">+ Nova OP</button>
  </div>
</div>

<!-- FILTROS -->
<div class="filtros">
  <input id="fOp" placeholder="OP">
  <select id="fPeca"><option value="">Peça</option></select>
  <select id="fAcab">
    <option value="">Acabamento</option>
    <option>Zincado</option>
    <option>Tratado</option>
  </select>
  <input type="date" id="fIni">
  <input type="date" id="fFim">
  <button class="btn-azul" onclick="carregarOps()">Filtrar</button>
</div>

<main>
<table>
<thead>
<tr>
<th>OP</th><th>Data</th><th>Peça</th><th>Acab.</th>
<th>Kg Líq.</th><th>Qtd</th><th>Kg Bruto</th><th>R$/Kg</th><th>Total</th>
</tr>
</thead>
<tbody id="lista"><tr><td colspan="9">Carregando…</td></tr></tbody>
</table>
</main>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Nova OP</h2>
    <div class="grid">
      <div><label>OP</label><input id="op"></div>
      <div><label>Data</label><input type="date" id="data"></div>
      <div><label>Peça</label><select id="peca"></select></div>
      <div><label>Acabamento</label>
        <select id="acabamento"><option>Zincado</option><option>Tratado</option></select>
      </div>
      <div><label>Kg Líquido</label><input id="kg_liq"></div>
      <div><label>R$/Kg</label><input id="rs_kg"></div>
      <div><label>Quantidade</label><input id="qtd" readonly></div>
      <div><label>Kg Bruto</label><input id="kg_bruto" readonly></div>
      <div><label>Total</label><input id="total" readonly></div>
    </div>
    <div class="acoes-modal">
      <button class="btn-verde" onclick="salvar()">Salvar</button>
      <button class="btn-vermelho" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://uxtgicfuggpuyjybwawa.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dGdpY2Z1Z2dwdXlqeWJ3YXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNjIyNjIsImV4cCI6MjA3ODgzODI2Mn0.bYAyuTccwk21yWiYrFt_v6mWubDWJGVRWT0rJT74fGg"
);

const n=v=>Number(String(v).replace(",","."))||0;
const f2=v=>n(v).toLocaleString("pt-BR",{minimumFractionDigits:2});

function abrirModal(){ modalBg.style.display="flex"; carregarProdutos(); }
function fecharModal(){ modalBg.style.display="none"; }

async function carregarProdutos(){
  const { data } = await supabase.from("produtos").select("id,codigo,descricao");
  peca.innerHTML='<option value="">Selecione</option>';
  fPeca.innerHTML='<option value="">Peça</option>';
  data.forEach(p=>{
    peca.innerHTML+=`<option value="${p.id}">${p.codigo} - ${p.descricao}</option>`;
    fPeca.innerHTML+=`<option value="${p.codigo}">${p.codigo}</option>`;
  });
}

async function carregarOps(){
  let q=supabase.from("zincagem_tratamento").select("*");
  if(fOp.value) q=q.eq("op",fOp.value);
  if(fAcab.value) q=q.eq("acabamento",fAcab.value);
  if(fPeca.value) q=q.eq("codigo_peca_text",fPeca.value);
  if(fIni.value) q=q.gte("data",fIni.value);
  if(fFim.value) q=q.lte("data",fFim.value);

  const { data }=await q.order("created_at",{ascending:false});
  lista.innerHTML=data.length?data.map(o=>`
    <tr>
      <td>${o.op}</td><td>${o.data}</td><td>${o.codigo_peca_text}</td>
      <td>${o.acabamento}</td><td>${o.kg_liquido}</td>
      <td>${o.quantidade}</td><td>${o.kg_bruto}</td>
      <td>${f2(o.rs_kg)}</td><td>${f2(o.total)}</td>
    </tr>`).join(""):`<tr><td colspan="9">Nenhum registro</td></tr>`;
}

async function salvar(){
  const kg=n(kg_liq.value), r=n(rs_kg.value);
  const qtd=Math.floor(kg/1);
  const bruto=qtd*1;
  await supabase.from("zincagem_tratamento").insert({
    op:op.value,data:data.value,produto_id:peca.value,
    codigo_peca_text:peca.selectedOptions[0].text,
    acabamento:acabamento.value,kg_liquido:kg,
    quantidade:qtd,kg_bruto:bruto,rs_kg:r,total:bruto*r
  });
  fecharModal(); carregarOps();
}

carregarOps();
</script>

</body>
</html>
