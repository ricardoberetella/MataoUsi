<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zincagem / Tratamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0}
.main{margin:0;padding:20px}

h1{color:#38bdf8;margin:0 0 16px 0}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#020b1a;
  padding:24px;
  border-radius:14px;
  width:820px;
  border:2px solid #38bdf8;
}
.modal h2{color:#38bdf8;margin-top:0}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}
.grid label{font-size:12px}
.grid input,.grid select{
  width:100%;
  padding:10px;
  background:#020617;
  border:1px solid #38bdf8;
  color:#e5e7eb;
  border-radius:8px;
}

.table{width:100%;border-collapse:collapse;margin-top:10px}
.table th,.table td{padding:10px;border-bottom:1px solid #1e293b;text-align:center}
.table th{color:#38bdf8}

.btn{padding:6px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:bold}
.btn-green{background:#22c55e;color:#022c22}
.btn-red{background:#ef4444;color:white}
.btn-blue{background:#38bdf8;color:#022c22}

.filtro{
  padding:10px;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#e5e7eb;
  margin-left:12px;
}
</style>
</head>

<body>

<main class="main">

<h1>Zincagem / Tratamento</h1>

<button class="btn btn-green" onclick="abrirModal()">+ Nova OP</button>
<input id="filtroOP" class="filtro" placeholder="Filtrar OP" oninput="carregarLista()">

<table class="table">
<thead>
<tr>
<th>OP</th><th>Data</th><th>Peça</th><th>Comp</th><th>Pç/Cx</th>
<th>Acabamento</th><th>Kg</th><th>Bruto</th><th>Peso Caixa</th><th>Qtd</th>
<th>Entregue</th><th>Boleto</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

</main>

<!-- MODAL -->
<div class="modal-bg" id="modal">
<div class="modal">
<h2>Nova OP</h2>

<div class="grid">
<div><label>OP</label><input id="op"></div>
<div><label>Data</label><input type="date" id="data"></div>
<div><label>Produto</label><select id="produto"></select></div>
<div><label>Kg</label><input id="kg" type="number" step="0.01"></div>

<div><label>Comprimento</label><input id="comp" readonly></div>
<div><label>Peças/Caixa</label><input id="pcx" readonly></div>
<div><label>Acabamento</label><input id="acab" readonly></div>
<div><label>Peso da Caixa</label><input id="pesoCx" readonly></div>

<div><label>Quantidade</label><input id="qtd" readonly></div>
<div><label>Kg Bruto</label><input id="bruto" readonly></div>
</div>

<br>
<button class="btn btn-green" onclick="salvar()">Salvar</button>
<button class="btn btn-red" onclick="fecharModal()">Cancelar</button>
</div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
let produtos=[];

window.abrirModal=()=>modal.style.display="flex";
window.fecharModal=()=>modal.style.display="none";

const br = n => Number(n||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

const dataBR = iso=>{
 if(!iso) return "";
 const [y,m,d]=iso.split("-");
 return `${d}/${m}/${y}`;
};

async function carregarProdutos(){
 const {data}=await supabase.from("produtos")
 .select("id,codigo,comprimento_mm,pecas_por_caixa,acabamento,peso_liquido,peso_bruto")
 .order("codigo");

 produtos=data;
 produto.innerHTML="<option></option>";
 data.forEach(p=>{
   const o=document.createElement("option");
   o.value=p.id;
   o.textContent=p.codigo;
   produto.appendChild(o);
 });
}

produto.onchange=()=>{
 const p=produtos.find(x=>x.id==produto.value);
 if(!p) return;
 comp.value=p.comprimento_mm;
 pcx.value=p.pecas_por_caixa;
 acab.value=p.acabamento;
 pesoCx.value=br(p.pecas_por_caixa*p.peso_liquido);
 calcular();
};

kg.oninput=calcular;

function calcular(){
 const p=produtos.find(x=>x.id==produto.value);
 if(!p) return;
 const k=parseFloat(kg.value||0);
 const q=k/p.peso_liquido;
 qtd.value=Math.round(q);
 bruto.value=br(q*p.peso_bruto);
}

window.salvar=async()=>{
 const p=produtos.find(x=>x.id==produto.value);
 const {error}=await supabase.from("zincagem_tratamento").insert({
  op:op.value,
  data:data.value,
  produto_id:p.id,
  codigo_peca:p.codigo,
  comprimento_mm:p.comprimento_mm,
  pecas_por_caixa:p.pecas_por_caixa,
  acabamento:p.acabamento,
  kg:kg.value,
  quantidade:qtd.value,
  kg_material_bruto:bruto.value.replace(".","").replace(",","."),
  peso_caixa:pesoCx.value.replace(".","").replace(",","."),
  entregue:false,
  boleto:false
 });
 if(error) return alert(error.message);
 fecharModal();carregarLista();
};

window.toggleCampo=async(id,campo,valor)=>{
 await supabase.from("zincagem_tratamento")
 .update({[campo]:!valor}).eq("id",id);
 carregarLista();
};

window.carregarLista=async()=>{
 const f=filtroOP.value;
 let q=supabase.from("zincagem_tratamento").select("*").order("data",{ascending:false});
 if(f) q=q.ilike("op","%"+f+"%");
 const {data}=await q;

 lista.innerHTML="";
 data.forEach(r=>{
  lista.innerHTML+=`
  <tr>
   <td>${r.op}</td>
   <td>${dataBR(r.data)}</td>
   <td>${r.codigo_peca}</td>
   <td>${r.comprimento_mm}</td>
   <td>${r.pecas_por_caixa}</td>
   <td>${r.acabamento}</td>
   <td>${br(r.kg)}</td>
   <td>${br(r.kg_material_bruto)}</td>
   <td>${br(r.peso_caixa)}</td>
   <td>${r.quantidade}</td>
   <td><button class="btn ${r.entregue?"btn-green":"btn-red"}" onclick="toggleCampo(${r.id},'entregue',${r.entregue})">${r.entregue?"OK":"Pendente"}</button></td>
   <td><button class="btn ${r.boleto?"btn-green":"btn-red"}" onclick="toggleCampo(${r.id},'boleto',${r.boleto})">${r.boleto?"OK":"Pendente"}</button></td>
  </tr>`;
 });
};

carregarProdutos();
carregarLista();
</script>

</body>
</html>
