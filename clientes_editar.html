<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/clientes.css">
</head>
<body>

<header class="topbar">
    <h1 class="topbar-title">Editar Cliente</h1>

    <a href="clientes.html">
        <button class="btn-voltar-menu">← Voltar</button>
    </a>
</header>

<div class="container">

    <section class="card">
        <h2 class="card-title">Alterar Dados</h2>

        <form id="formCliente" class="form-grid">

            <div class="form-group">
                <label>Razão Social</label>
                <input type="text" id="razao" required>
            </div>

            <div class="form-group">
                <label>CNPJ / CPF</label>
                <input type="text" id="cpf_cnpj" required oninput="mascaraCpfCnpj(this)">
            </div>

            <div class="form-group">
                <label>Endereço</label>
                <input type="text" id="endereco">
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="text" id="telefone" oninput="mascaraTelefone(this)">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email">
            </div>

            <button type="submit" class="btn-primario">Salvar Alterações</button>
        </form>

    </section>

</div>

<!-- JS PRINCIPAL -->
<script type="module" src="js/clientes_editar.js"></script>

<script defer src="js/mascaras.js"></script>

</body>
</html>
