<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Nota Fiscal</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pedidos_lista.css">

    <style>
        /* MODAL BOLETO */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-box {
            background: #0b1220;
            padding: 20px;
            border-radius: 10px;
            width: 360px;
            border: 1px solid #38bdf8;
        }
        .modal-box h3 {
            margin-top: 0;
            color: #38bdf8;
        }
        .modal-box input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background: #020617;
            border: 1px solid #1e293b;
            color: #e5e7eb;
        }
        .modal-actions {
            display: flex; gap: 10px; justify-content: flex-end;
        }

        .linha-tipo-nf {
            display: flex; gap: 12px; margin-bottom: 10px;
        }
        .opcao-nf {
            display: flex; align-items: center; gap: 6px;
            padding: 6px 12px; border: 1px solid #1e293b;
            border-radius: 6px; cursor: pointer;
            background: #020617; color: #e5e7eb;
        }
    </style>
</head>

<body>

<header class="topbar">
    <button onclick="window.location.href='notas_lista.html'">⬅ Voltar</button>
    <h1>Detalhes da Nota Fiscal</h1>
</header>

<div class="container">
    <section class="card">
        <h2>Informações da Nota Fiscal</h2>
        <p><strong>Número:</strong> <span id="nfNumero"></span></p>
        <p><strong>Data:</strong> <span id="nfData"></span></p>
        <p><strong>Cliente:</strong> <span id="nfCliente"></span></p>
    </section>

    <section class="card">
        <h2>Itens da Nota Fiscal</h2>
        <table>
            <thead><tr><th>Produto</th><th>Quantidade NF</th></tr></thead>
            <tbody id="listaItens"></tbody>
        </table>
    </section>

    <section class="card">
        <h2>Baixas Realizadas nos Pedidos</h2>
        <table>
            <thead><tr><th>Pedido</th><th>Produto</th><th>Qtd Baixada</th><th>Situação</th></tr></thead>
            <tbody id="listaBaixas"></tbody>
        </table>
    </section>

    <section class="card">
        <h2>Boletos</h2>
        <button id="btnNovoBoleto" class="btn-verde">➕ Incluir Boleto</button>
        <table>
            <thead>
                <tr>
                    <th>Vinculação</th><th>Origem</th><th>Valor</th><th>Vencimento</th><th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaBoletos"></tbody>
        </table>
    </section>
</div>

<div class="modal" id="modalBoleto">
    <div class="modal-box">
        <h3>Boleto</h3>
        <div class="linha-tipo-nf">
            <label class="opcao-nf"><input type="radio" name="tipo_nf" value="NF" checked><span>Com NF</span></label>
            <label class="opcao-nf"><input type="radio" name="tipo_nf" value="SEM_NF"><span>Sem NF</span></label>
        </div>
        <label>Origem</label><input id="boletoOrigem" type="text">
        <label>Valor</label><input id="boletoValor" type="number" step="0.01">
        <label>Vencimento</label><input id="boletoVencimento" type="date">
        <div class="modal-actions">
            <button id="btnCancelarBoleto" class="btn-cinza">Cancelar</button>
            <button id="btnSalvarBoleto" class="btn-azul">Salvar</button>
        </div>
    </div>
</div>

<script type="module">
    import * as Funcoes from './js/notas_ver.js';
    
    // Vincula as funções do seu arquivo JS ao escopo global para os botões funcionarem
    window.excluirBoleto = async (id) => {
        if (!confirm("Tem certeza que deseja excluir este boleto?")) return;
        
        // Chama a função que já existe no seu notas_ver.js
        if (typeof Funcoes.excluirBoleto === 'function') {
            await Funcoes.excluirBoleto(id);
            // Dá um pequeno tempo para o Supabase processar e recarrega a página
            setTimeout(() => { location.reload(); }, 500);
        } else {
            console.error("Função excluirBoleto não exportada no JS.");
        }
    };

    window.editarBoleto = Funcoes.editarBoleto;
</script>

<script type="module" src="js/notas_ver.js"></script>
</body>
</html>
