<script type="module">
    // Importa o seu arquivo de lógica
    import * as NotasJS from './js/notas_ver.js';

    /**
     * Como você usa type="module", precisamos garantir que, 
     * após a exclusão no banco, a tela recarregue para o boleto sumir.
     */
    const originalExcluir = window.excluirBoleto;
    window.excluirBoleto = async function(id) {
        if (!id) return;
        
        // Chama a função que já existe no seu notas_ver.js
        await originalExcluir(id);
        
        // Pequeno atraso para o banco processar e recarregar a lista
        setTimeout(() => {
            if (typeof window.carregarBoletos === 'function') {
                window.carregarBoletos();
            } else {
                window.location.reload(); // Fallback: recarrega a página inteira
            }
        }, 500);
    };
</script>

<script type="module" src="js/notas_ver.js"></script>
</body>
</html>
