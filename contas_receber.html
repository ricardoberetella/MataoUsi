        <table>

                    <th>Vencimento</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="listaReceber">
                <tr>
                    <td colspan="5">Carregando...</td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top:10px; font-weight:bold">
            Total filtrado: <span id="totalReceber">R$ 0,00</span>
        </div>
    </section>

</div>
