<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatórios de Movimentação - Matão Usinagem</title>

<link rel="stylesheet" href="css/dashboard.css">
<script type="module" src="js/auth.js"></script>

<style>
body{
  background:#0b0e14;
  font-family:Segoe UI,Arial;
  margin:0;
}

.container{
  padding:30px;
  max-width:1200px;
  margin:auto;
}

/* HEADER PADRÃO */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
  flex-wrap:wrap;
  gap:15px;
}
.btn{
  padding:12px 18px;
  border-radius:12px;
  font-weight:900;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:10px;
  border:1px solid rgba(255,255,255,0.12);
  cursor:pointer;
  transition:.18s;
  user-select:none;
}
.btn:hover{ filter:brightness(1.05); }
.btn:active{ transform:translateY(1px); }

.btn-sec{
  background:#1f2937;
  color:#fff;
  border-color: rgba(55,65,81,0.8);
}
.btn-pri{
  background:#38bdf8;
  color:#0b0e14;
  border-color: rgba(56,189,248,0.35);
  box-shadow: 0 10px 30px rgba(56,189,248,0.15);
}

/* CARD FILTROS */
.card{
  background: rgba(17,24,39,0.82);
  border:1px solid rgba(55,65,81,0.55);
  border-radius:16px;
  padding:18px;
  box-shadow: 0 18px 60px rgba(0,0,0,0.35);
  margin-bottom:18px;
}

.grid-filtros{
  display:grid;
  grid-template-columns: 1.2fr 0.8fr 0.8fr auto;
  gap:12px;
  align-items:end;
}
@media (max-width: 900px){
  .grid-filtros{ grid-template-columns: 1fr 1fr; }
}

.label{
  color:#9ca3af;
  font-weight:900;
  display:block;
  margin-bottom:8px;
}
.input, .select{
  width:100%;
  background:#0f172a;
  border:1px solid rgba(55,65,81,0.75);
  color:#e5e7eb;
  padding:12px 12px;
  border-radius:12px;
  font-weight:800;
  outline:none;
}
.input:focus, .select:focus{
  border-color: rgba(56,189,248,0.6);
  box-shadow: 0 0 0 3px rgba(56,189,248,0.12);
}

/* RESUMO */
.resumo{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
  margin-top:12px;
}
@media (max-width: 900px){
  .resumo{ grid-template-columns: 1fr; }
}
.kpi{
  background: rgba(15,23,42,0.70);
  border:1px solid rgba(55,65,81,0.50);
  border-radius:14px;
  padding:14px;
}
.kpi .t{
  color:#9ca3af;
  font-weight:900;
  font-size:13px;
  margin-bottom:6px;
}
.kpi .v{
  font-weight:1000;
  font-size:22px;
  color:#e5e7eb;
}
.kpi .v.entrada{ color:#10b981; }
.kpi .v.saida{ color:#f59e0b; }
.kpi .v.saldo{ color:#38bdf8; }

/* TABELA */
.table{
  width:100%;
  border-collapse:collapse;
  background:#111827;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #1f2937;
}
.table th{
  background:#1f2937;
  color:#38bdf8;
  padding:18px;
  text-align:left;
  font-weight:1000;
}
.table td{
  padding:18px;
  border-bottom:1px solid rgba(55,65,81,0.35);
  color:#e5e7eb;
}
.badge{
  font-weight:1000;
  padding:6px 10px;
  border-radius:999px;
  display:inline-flex;
  border:1px solid rgba(255,255,255,0.10);
}
.badge.entrada{
  background: rgba(16,185,129,0.12);
  border-color: rgba(16,185,129,0.25);
  color:#10b981;
}
.badge.saida{
  background: rgba(245,158,11,0.12);
  border-color: rgba(245,158,11,0.25);
  color:#f59e0b;
}
.muted{ color:#9ca3af; }
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <a href="insertos_lista.html" class="btn btn-sec">← Voltar para Lista</a>

    <h1 style="color:white;margin:0;font-size:36px;">
      Relatórios de Movimentação
    </h1>

    <a href="insertos_novo.html" class="btn btn-pri">+ Novo Inserto</a>
  </div>

  <!-- FILTROS -->
  <div class="card">
    <div class="grid-filtros">
      <div>
        <label class="label">Inserto</label>
        <select id="filtroInserto" class="select">
          <option value="">Todos</option>
        </select>
      </div>

      <div>
        <label class="label">De</label>
        <input id="filtroDe" type="date" class="input">
      </div>

      <div>
        <label class="label">Até</label>
        <input id="filtroAte" type="date" class="input">
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="btnFiltrar" class="btn btn-pri" type="button">Filtrar</button>
        <button id="btnLimpar" class="btn btn-sec" type="button">Limpar</button>
      </div>
    </div>

    <!-- RESUMO -->
    <div class="resumo">
      <div class="kpi">
        <div class="t">Total Entradas</div>
        <div id="kpiEntradas" class="v entrada">0</div>
      </div>
      <div class="kpi">
        <div class="t">Total Saídas</div>
        <div id="kpiSaidas" class="v saida">0</div>
      </div>
      <div class="kpi">
        <div class="t">Saldo do Período</div>
        <div id="kpiSaldo" class="v saldo">0</div>
      </div>
    </div>
  </div>

  <!-- TABELA -->
  <table class="table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Inserto</th>
        <th>Tipo</th>
        <th>Qtd</th>
        <th>Observação</th>
      </tr>
    </thead>
    <tbody id="corpoRelatorio"></tbody>
  </table>

</div>

<script type="module">
import { supabase } from "./js/auth.js";

document.addEventListener("DOMContentLoaded", async () => {
  document.getElementById("btnFiltrar").addEventListener("click", carregarRelatorio);
  document.getElementById("btnLimpar").addEventListener("click", limparFiltros);

  await carregarDropdownInsertos();
  await carregarRelatorio();
});

function escapeHtml(str){
  return String(str ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

function formatarDataHoraBR(iso){
  if(!iso) return "-";
  const d = new Date(iso);
  const data = d.toLocaleDateString("pt-BR");
  const hora = d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  return `${data} ${hora}`;
}

function limparFiltros(){
  document.getElementById("filtroInserto").value = "";
  document.getElementById("filtroDe").value = "";
  document.getElementById("filtroAte").value = "";
  carregarRelatorio();
}

async function carregarDropdownInsertos(){
  const sel = document.getElementById("filtroInserto");
  sel.innerHTML = `<option value="">Todos</option>`;

  const { data, error } = await supabase
    .from("insertos")
    .select("id, descricao")
    .order("descricao", { ascending: true });

  if(error){
    console.error(error);
    return;
  }

  (data || []).forEach(i => {
    const opt = document.createElement("option");
    opt.value = i.id;
    opt.textContent = i.descricao;
    sel.appendChild(opt);
  });
}

async function carregarRelatorio(){
  const tbody = document.getElementById("corpoRelatorio");
  tbody.innerHTML = `<tr><td colspan="5">Carregando...</td></tr>`;

  const insertoId = document.getElementById("filtroInserto").value;
  const de = document.getElementById("filtroDe").value;   // yyyy-mm-dd
  const ate = document.getElementById("filtroAte").value; // yyyy-mm-dd

  let query = supabase
    .from("insertos_movimentacoes")
    .select("id, inserto_id, tipo, quantidade, data, observacao, insertos(descricao)")
    .order("data", { ascending: false });

  if(insertoId){
    query = query.eq("inserto_id", insertoId);
  }

  // filtro de data (considerando dia inteiro)
  if(de){
    query = query.gte("data", new Date(de + "T00:00:00").toISOString());
  }
  if(ate){
    query = query.lte("data", new Date(ate + "T23:59:59").toISOString());
  }

  const { data, error } = await query;

  if(error){
    console.error(error);
    tbody.innerHTML = `<tr><td colspan="5">Erro ao carregar relatório.</td></tr>`;
    atualizarKPIs([]);
    return;
  }

  if(!data || data.length === 0){
    tbody.innerHTML = `<tr><td colspan="5">Nenhuma movimentação encontrada.</td></tr>`;
    atualizarKPIs([]);
    return;
  }

  atualizarKPIs(data);

  tbody.innerHTML = data.map(mov=>{
    const desc = escapeHtml(mov.insertos?.descricao || "N/A");
    const tipo = mov.tipo === "entrada" ? "entrada" : "saida";
    const badge = tipo === "entrada" ? "badge entrada" : "badge saida";
    const sinal = tipo === "entrada" ? "+" : "-";
    const obs = escapeHtml(mov.observacao || "-");

    return `
      <tr>
        <td>${formatarDataHoraBR(mov.data)}</td>
        <td style="color:#38bdf8;font-weight:1000;">${desc}</td>
        <td><span class="${badge}">${tipo}</span></td>
        <td style="font-weight:1000;">${sinal}${Number(mov.quantidade ?? 0)}</td>
        <td class="muted">${obs}</td>
      </tr>
    `;
  }).join("");
}

function atualizarKPIs(rows){
  let entradas = 0;
  let saidas = 0;

  rows.forEach(r => {
    const qtd = Number(r.quantidade ?? 0);
    if(r.tipo === "entrada") entradas += qtd;
    else if(r.tipo === "saida") saidas += qtd;
  });

  const saldo = entradas - saidas;

  document.getElementById("kpiEntradas").textContent = entradas;
  document.getElementById("kpiSaidas").textContent = saidas;
  document.getElementById("kpiSaldo").textContent = saldo;
}
</script>

</body>
</html>
