<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Fiscais</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pedidos_lista.css">
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: #1e293b; margin: 5% auto; padding: 20px; border: 1px solid #334155; width: 400px; border-radius: 8px; color: white; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #334155; background: #0f172a; color: white; }
        .btn-acao { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .tag-tipo { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        @media print { header, .acoes, button, th:last-child, td:last-child, .modal { display:none !important; } }
    </style>
</head>
<body>
    <header class="topbar">
        <a href="dashboard.html"><button class="btn-voltar">⬅ Voltar ao Menu</button></a>
        <h1 class="topbar-title">Notas Fiscais</h1>
    </header>

    <div class="container">
        <section class="card">
            <div class="acoes" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <a href="notas_nova.html" id="linkNovaNF"><button class="btn-primario">Lançar Nova NF</button></a>
                <button class="btn-primario" style="background-color: #10b981;" onclick="abrirModalFaturamento()">Faturamento Mensal</button>
            </div>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Tipo</th>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaNotas">
                    <tr><td colspan="6" style="text-align:center;">Carregando notas...</td></tr>
                </tbody>
            </table>
        </section>
    </div>

    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <h3>Editar Registro</h3>
            <input type="hidden" id="editId">
            <div class="form-group"><label>Número</label><input type="text" id="editNumero"></div>
            <div class="form-group">
                <label>Tipo</label>
                <select id="editTipo">
                    <option value="NF">Com NF</option>
                    <option value="Sem NF">Sem NF</option>
                </select>
            </div>
            <div class="form-group"><label>Valor Total (R$)</label><input type="number" id="editTotal" step="0.01"></div>
            <button class="btn-acao" style="background: #10b981;" onclick="salvarEdicao()">Salvar</button>
            <button class="btn-acao" style="background: #64748b;" onclick="fecharModalEdicao()">Cancelar</button>
        </div>
    </div>

    <div id="modalFaturamento" class="modal">
        <div class="modal-content">
            <h3>Faturamento Mensal</h3>
            <div class="form-group">
                <label>Tipo</label>
                <select id="fatTipo">
                    <option value="TODOS">Todos</option>
                    <option value="NF">Apenas NF</option>
                    <option value="Sem NF">Apenas Sem NF</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mês/Ano</label>
                <div style="display: flex; gap: 5px;">
                    <select id="fatMes">
                        <option value="01">Jan</option><option value="02">Fev</option><option value="03">Mar</option>
                        <option value="04">Abr</option><option value="05">Mai</option><option value="06">Jun</option>
                        <option value="07">Jul</option><option value="08">Ago</option><option value="09">Set</option>
                        <option value="10">Out</option><option value="11">Nov</option><option value="12">Dez</option>
                    </select>
                    <input type="number" id="fatAno" value="2026" style="width: 80px;">
                </div>
            </div>
            <button class="btn-acao" style="background: #0ea5e9;" onclick="calcularFaturamento()">Calcular</button>
            <button class="btn-acao" style="background: #64748b;" onclick="fecharModalFaturamento()">Fechar</button>
            <div id="resFaturamento" style="display:none; margin-top:20px; text-align:center;">
                <span id="labelFaturamento" style="font-size: 12px;">Total:</span>
                <h2 id="valorTotalTxt" style="color:#10b981;">R$ 0,00</h2>
            </div>
        </div>
    </div>

    <script type="module" src="./js/notas_lista.js"></script>
</body>
</html>
