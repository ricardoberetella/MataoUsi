<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar Nota Fiscal</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/clientes_novo.css">
</head>
<body>
    <header class="topbar">
        <a href="notas_lista.html"><button class="btn-voltar">⬅ Voltar</button></a>
        <h1 class="topbar-title">Lançar Nova NF</h1>
    </header>

    <div class="container">
        <form id="formNota" class="card">
            <div class="form-grid">
                <div class="form-group">
                    <label for="numero_nf">Número da Nota/Documento</label>
                    <input type="text" id="numero_nf" required placeholder="Ex: 1234">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Registro</label>
                    <select id="tipo" required>
                        <option value="NF">Com NF (Fiscal)</option>
                        <option value="Sem NF">Sem NF (Simples Conferência)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cliente_id">Cliente</label>
                    <select id="cliente_id" required>
                        <option value="">Carregando clientes...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data_nf">Data da Emissão</label>
                    <input type="date" id="data_nf" required>
                </div>

                <div class="form-group">
                    <label for="total">Valor Total (R$)</label>
                    <input type="number" id="total" step="0.01" required placeholder="0,00">
                </div>
            </div>

            <div class="form-acoes">
                <button type="submit" class="btn-primario">Salvar Nota</button>
                <button type="reset" class="btn-secundario">Limpar</button>
            </div>
        </form>
    </div>

    <script type="module" src="./js/notas_nova.js"></script>
</body>
</html>
