<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar Nota Fiscal</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pedidos_nova.css">
</head>
<body>
    <header class="topbar">
        <a href="notas_lista.html"><button class="btn-voltar">⬅ Voltar</button></a>
        <h1 class="topbar-title">Lançar Nova NF</h1>
    </header>

    <div class="container">
        <form id="formNota" class="card">
            <div class="form-group">
                <label for="numero_nf">Número da Nota (ou 'Sem NF')</label>
                <input type="text" id="numero_nf" required>
            </div>

            <div class="form-group">
                <label for="cliente_id">Cliente</label>
                <select id="cliente_id" required>
                    <option value="">Selecione um cliente...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data_nf">Data de Emissão</label>
                <input type="date" id="data_nf" required>
            </div>

            <div class="form-group">
                <label for="total">Valor Total da Nota (R$)</label>
                <input type="number" id="total" step="0.01" placeholder="0.00" required>
            </div>

            <div class="acoes-form">
                <button type="submit" class="btn-primario" id="btnSalvar">Salvar Nota</button>
            </div>
        </form>
    </div>

    <script type="module" src="./js/notas_nova.js"></script>
</body>
</html>
