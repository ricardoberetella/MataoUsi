<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pedidos.css">

    <style>
        .autocomplete-list {
            background: #0f172a;
            border: 1px solid #38bdf8;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            position: absolute;
            width: calc(100% - 30px);
            z-index: 1000;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background: #1e293b;
        }
    </style>
</head>

<body>

<header class="topbar">
    <h1 class="topbar-title">Adicionar Item</h1>

    <a id="voltarLink" href="#">
        <button class="btn-voltar">Voltar</button>
    </a>
</header>

<div class="container">

    <section class="card">

        <h2 class="card-title">Dados do Item</h2>

        <!-- PRODUTO -->
        <label>Produto</label>
        <div style="position: relative;">
            <input type="text" id="busca_produto" placeholder="Buscar código ou descrição">
            <div id="listaProdutos" class="autocomplete-list"></div>
        </div>

        <!-- QUANTIDADE -->
        <label>Quantidade</label>
        <input type="number" id="quantidade">

        <!-- VALOR UNITÁRIO -->
        <label>Valor Unitário (R$)</label>
        <input type="text" id="valor_unitario">

        <!-- DATA DE ENTREGA -->
        <label>Data de Entrega</label>
        <input type="date" id="data_entrega">

        <button id="btnSalvarItem" class="btn-primario">Salvar Item</button>

    </section>

</div>

<script type="module" src="js/item_adicionar.js"></script>

</body>
</html>
