<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Pedido</title>

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/pedidos_novo.css" />
</head>
<body>
  <header class="topbar">
    <h1>Novo Pedido</h1>
    <a href="painel_pedidos.html">
      <button class="btn-voltar">Voltar</button>
    </a>
  </header>

  <div class="container">
    <!-- ============================= -->
    <!-- DADOS DO PEDIDO              -->
    <!-- ============================= -->
    <section class="card">
      <h2>Dados do Pedido</h2>

      <label>Cliente</label>
      <select id="cliente"></select>

      <label>Data do Pedido</label>
      <input type="date" id="data_pedido" />

      <label>Número do Pedido</label>
      <input type="text" id="numero_pedido" />
    </section>

    <!-- ============================= -->
    <!-- ITENS DO PEDIDO              -->
    <!-- ============================= -->
    <section class="card">
      <h2>Itens do Pedido</h2>

      <button id="btnAddItem" type="button" class="btn-azul">
        Adicionar Item
      </button>

      <table class="tabela-itens">
        <thead>
          <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Valor Unit.</th>
            <th>Data Entrega</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaItens"></tbody>
      </table>

      <div class="total-container">
        <strong>Total: R$ <span id="total">0,00</span></strong>
      </div>

      <button id="btnSalvar" class="btn-verde-grande" type="button">
        Salvar Pedido
      </button>
    </section>
  </div>

  <!-- ============================= -->
  <!-- MODAL DE ITEM                -->
  <!-- ============================= -->
  <div id="modalItem" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Adicionar Item</h2>

      <label>Produto (código — descrição)</label>
      <div class="autocomplete-wrapper">
        <input
          type="text"
          id="produto_busca"
          placeholder="Clique aqui para listar ou comece a digitar..."
          autocomplete="off"
        />
        <div id="listaProdutos" class="autocomplete-list"></div>
      </div>

      <label>Quantidade</label>
      <input type="number" id="quantidade" min="1" />

      <label>Valor Unitário (R$)</label>
      <input type="text" id="valor_unitario" />

      <label>Data de Entrega</label>
      <input type="date" id="data_entrega" />

      <div class="modal-actions">
        <button id="btnConfirmarItem" class="btn-verde" type="button">
          Adicionar ao Pedido
        </button>
        <button id="btnFecharModal" class="btn-cinza" type="button">
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="js/pedidos_novo.js"></script>
</body>
</html>
