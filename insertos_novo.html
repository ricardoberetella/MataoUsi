<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Inserto - Mat√£o Usinagem</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/insertos.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-sistema">MAT√ÉO USINAGEM</div>
      <nav class="menu">
        <a href="dashboard.html" class="menu-item">üè† Dashboard</a>
        <a href="insertos_lista.html" class="menu-item">üì¶ Estoque de Insertos</a>
      </nav>
    </aside>

    <main class="main">
      <div style="max-width: 600px; margin: 0 auto;">
        <h1 style="color: var(--primary-color); margin-bottom: 20px;">Cadastrar Novo Inserto</h1>
        <div style="background: var(--bg-card); padding: 30px; border-radius: 10px; border: 1px solid var(--border-color);">
          <div style="margin-bottom: 20px;">
            <label style="color: var(--primary-color); display: block; margin-bottom: 8px;">Descri√ß√£o do Inserto</label>
            <input type="text" id="ins_descricao" placeholder="Ex: TNMG 160404" style="width:100%; padding:12px; background:#1f2937; color:white; border:1px solid #374151; border-radius:6px;">
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
              <label style="color: var(--primary-color); display: block; margin-bottom: 8px;">Marca</label>
              <input type="text" id="ins_marca" style="width:100%; padding:12px; background:#1f2937; color:white; border:1px solid #374151; border-radius:6px;">
            </div>
            <div>
              <label style="color: var(--primary-color); display: block; margin-bottom: 8px;">Quantidade Inicial</label>
              <input type="number" id="ins_quantidade" value="0" style="width:100%; padding:12px; background:#1f2937; color:white; border:1px solid #374151; border-radius:6px;">
            </div>
          </div>
          <button id="btnSalvarInserto" style="width:100%; margin-top:30px; padding:15px; background:var(--primary-color); color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Salvar no Estoque</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
