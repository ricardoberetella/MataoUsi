<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Inserto - Matão Usinagem</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>
    <header class="topbar">
        <a href="insertos_lista.html" class="btn-voltar-menu">⬅ Voltar</a>
        <h1 class="titulo-pagina">Cadastrar Novo Inserto</h1>
    </header>

    <main class="page-container">
        <section class="card-form">
            <div class="form-grid">
                <div class="form-group full">
                    <label>Descrição do Inserto</label>
                    <input type="text" id="ins_descricao" placeholder="Ex: WNMG 080408">
                </div>
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" id="ins_marca" placeholder="Ex: Sandvik">
                </div>
                <div class="form-group">
                    <label>Quantidade em Estoque</label>
                    <input type="number" id="ins_qtd" value="0">
                </div>
                <div class="form-group full">
                    <button id="btnSalvarInserto" class="btn-primario" style="width: 100%;">Salvar Inserto</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/insertos.js"></script>
</body>
</html>
