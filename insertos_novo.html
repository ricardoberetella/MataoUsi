<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Inserto - Matão Usinagem</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/insertos.js"></script>
</head>
<body style="background: #0b0e14; padding: 20px;">
    <div style="max-width: 600px; margin: 50px auto; background: #111827; padding: 40px; border-radius: 16px; border: 1px solid #1f2937;">
        <h2 style="color: white; margin-bottom: 30px;">Cadastrar Novo Inserto</h2>
        
        <div style="margin-bottom: 20px;">
            <label style="color: #38bdf8; display: block; margin-bottom: 10px;">Descrição do Inserto</label>
            <input type="text" id="ins_descricao" placeholder="Ex: TNMG" style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 15px; border-radius: 8px;">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div>
                <label style="color: #38bdf8; display: block; margin-bottom: 10px;">Marca</label>
                <input type="text" id="ins_marca" placeholder="SUMITOMO" style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 15px; border-radius: 8px;">
            </div>
            <div>
                <label style="color: #38bdf8; display: block; margin-bottom: 10px;">Quantidade</label>
                <input type="number" id="ins_quantidade" value="0" style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 15px; border-radius: 8px;">
            </div>
        </div>

        <button id="btnSalvarInserto" style="width: 100%; background: #38bdf8; color: #0b0e14; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer;">Salvar Inserto</button>
        <a href="insertos_lista.html" style="display: block; text-align: center; margin-top: 20px; color: #9ca3af; text-decoration: none;">Cancelar e Voltar</a>
    </div>
</body>
</html>
