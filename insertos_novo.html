<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Inserto - MataoUsi</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/insertos.js"></script>
</head>
<body style="background: #0b0e14; color: white; font-family: sans-serif;">
    <div style="max-width: 600px; margin: 40px auto; padding: 20px;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <a href="insertos_lista.html" style="color: #38bdf8; text-decoration: none;">← Voltar</a>
            <h1 style="margin: 0;">Cadastrar Inserto</h1>
        </header>

        <div style="background: #111827; padding: 30px; border-radius: 12px; border: 1px solid #1f2937;">
            <label style="display: block; color: #38bdf8; margin-bottom: 8px;">Descrição</label>
            <input type="text" id="ins_descricao" placeholder="Ex: TNMG 160404" style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 12px; border-radius: 6px; margin-bottom: 20px;">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label style="display: block; color: #38bdf8; margin-bottom: 8px;">Marca</label>
                    <input type="text" id="ins_marca" style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 12px; border-radius: 6px;">
                </div>
                <div>
                    <label style="display: block; color: #38bdf8; margin-bottom: 8px;">Qtd Inicial</label>
                    <input type="number" id="ins_quantidade" value="0" style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 12px; border-radius: 6px;">
                </div>
            </div>

            <button id="btnSalvarInserto" style="width: 100%; background: #38bdf8; color: #0b0e14; border: none; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 30px; cursor: pointer;">Salvar Inserto</button>
        </div>
    </div>
</body>
</html>
