<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Inserto - MataoUsi</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/insertos.js"></script>
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="window.location.href='insertos_lista.html'" style="background: #374151; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                ← Voltar
            </button>
            <h1 style="color: #38bdf8;">Cadastrar Novo Inserto</h1>
        </header>

        <main style="background: #111827; padding: 30px; border-radius: 10px; border: 1px solid #1f2937;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; color: #38bdf8; margin-bottom: 8px; font-weight: bold;">Descrição do Inserto</label>
                <input type="text" id="ins_descricao" placeholder="Ex: TNMG 160404" 
                       style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 12px; border-radius: 5px; box-sizing: border-box;">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                <div>
                    <label style="display: block; color: #38bdf8; margin-bottom: 8px; font-weight: bold;">Marca</label>
                    <input type="text" id="ins_marca" placeholder="Ex: SUMITOMO" 
                           style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 12px; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div>
                    <label style="display: block; color: #38bdf8; margin-bottom: 8px; font-weight: bold;">Quantidade em Estoque</label>
                    <input type="number" id="ins_quantidade" value="0" 
                           style="width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 12px; border-radius: 5px; box-sizing: border-box;">
                </div>
            </div>

            <button id="btnSalvarInserto" 
                    style="width: 100%; background: #38bdf8; color: #0b0e14; border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;">
                Salvar Inserto
            </button>
        </main>
    </div>
</body>
</html>
