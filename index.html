<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MataoUsi</title>

  <link rel="stylesheet" href="css/global.css">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0a0f1f;
      overflow: hidden;
    }

    .login-card {
      background: #0d162b;
      border: 1px solid rgba(56, 189, 248, 0.25);
      border-radius: 12px;
      padding: 24px 26px;
      width: 360px;
    }

    .login-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 28px;
    }

    .login-header img {
      width: 90px;
      filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.6));
    }

    .titulo-logo {
      font-size: 28px;
      font-weight: bold;
      color: #38bdf8;
      letter-spacing: 1px;
    }

    .titulo-login {
      text-align: center;
      font-size: 22px;
      color: #38bdf8;
      margin-bottom: 28px;
      font-weight: bold;
    }

    label { color: #cbd5e1; font-size: 14px; }

    input {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      background: #020617;
      color: white;
      border: 1px solid rgba(56, 189, 248, 0.25);
    }

    .btn-login {
      width: 100%;
      background: #38bdf8;
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="login-card" id="loginCard" style="display:none">

    <div class="login-header">
      <img src="img/logo-mataousi.png">
      <span class="titulo-logo">MATÃO USINAGEM</span>
    </div>

    <div class="titulo-login">Acesso ao Sistema</div>

    <label>E-mail</label>
    <input type="email" id="email">

    <label>Senha</label>
    <input type="password" id="senha">

    <button id="btnLogin" class="btn-login">Entrar</button>
  </div>

  <!-- CONTROLE DE SESSÃO -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://uxtgicfuggpuyjybwawa.supabase.co",
      "SUA_ANON_KEY"
    );

    const { data } = await supabase.auth.getSession();

    if (data.session) {
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("loginCard").style.display = "block";
    }
  </script>

  <script type="module" src="js/login.js"></script>

</body>
</html>
