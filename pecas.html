<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Peças</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #0f172a;
      margin-bottom: 20px;
    }

    .form-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #0f172a;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #0ea5e9;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Peças</h1>

  <div class="form-box">
    <label>SKU</label>
    <input type="text" id="sku" placeholder="Informe o SKU">

    <label>Nome da Peça</label>
    <input type="text" id="nome" placeholder="Digite o nome da peça">

    <label>Unidade</label>
    <input type="text" id="unidade" placeholder="Ex.: UN, CX, KG">

    <label>Preço de Custo</label>
    <input type="number" id="preco" placeholder="0.00" step="0.01">

    <button onclick="salvarPeca()">Salvar Peça</button>
  </div>

  <script type="module">
    import { supabase } from "./js/dashboard.js";

    window.salvarPeca = async () => {
      const sku = document.getElementById("sku").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const unidade = document.getElementById("unidade").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);

      if (!sku || !nome || !unidade || isNaN(preco)) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const { error } = await supabase.from("produtos").insert({
        sku,
        nome,
        unidade,
        preco_custo: preco,
        preco_venda: preco,
      });

      if (error) {
        alert("Erro ao salvar: " + error.message);
      } else {
        alert("Peça cadastrada com sucesso!");
        document.querySelector(".form-box").reset;
      }
    };
  </script>

</body>
</html>
