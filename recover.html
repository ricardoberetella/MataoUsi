<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - MataoUsi</title>

  <script type="module" src="./js/recover.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0ea5e9;
    }
    a {
      color: #38bdf8;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Recuperar Senha</h2>

    <input type="email" id="email" placeholder="Digite seu e-mail" />

    <button id="btnRecuperar">Enviar link de recuperação</button>

    <a href="index.html">Voltar ao Login</a>
  </div>
</body>
</html>
