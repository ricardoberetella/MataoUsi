<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos com Saldo em Aberto</title>

<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/pedidos_lista.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* =========================
   PADRÃO
========================= */
.logo-print,
.info-print,
.cabecalho-print { display: none; }

/* =========================
   MODO PDF (DESKTOP)
========================= */
body.modo-pdf header,
body.modo-pdf .card:first-child,
body.modo-pdf button {
    display: none !important;
}

body.modo-pdf #areaPdf,
body.modo-pdf #areaPdf * {
    background: #fff !important;
    color: #000 !important;
    box-shadow: none !important;
}

/* Cabeçalho */
body.modo-pdf .cabecalho-print {
    display: flex !important;
    gap: 12px;
    margin-bottom: 4px;
    align-items: flex-start;
}

body.modo-pdf .logo-print {
    display: block !important;
    height: 46px;
}

body.modo-pdf .info-print {
    display: block !important;
    font-size: 11px;
    line-height: 1.1;
}

/* =========================
   TABELA – GRADE COMPLETA
========================= */
body.modo-pdf table {
    width: 100% !important;
    border-collapse: collapse !important;
    table-layout: fixed !important;
    border: 1px solid #000 !important;
}

body.modo-pdf thead {
    display: table-header-group !important;
}

body.modo-pdf thead th {
    background: #e5e5e5 !important;
    border: 1px solid #000 !important;
    font-weight: bold !important;
}

body.modo-pdf th,
body.modo-pdf td {
    border: 1px solid #000 !important;
    padding: 3px 4px !important;
    font-size: 11.5px !important;
    line-height: 1.1 !important;
    text-align: center !important;
}

/* Produto e Entrega — MAIS LARGOS, SEM CORTAR */
body.modo-pdf td:nth-child(2),
body.modo-pdf td:nth-child(3) {
    text-align: left !important;
    white-space: nowrap !important;
    overflow: visible !important;
}

/* Evita quebra feia */
body.modo-pdf tr {
    page-break-inside: avoid !important;
}
   body.modo-pdf .card {
    border: none !important;
    box-shadow: none !important;
    border-radius: 0 !important;
}

/* =========================
   PRINT (CELULAR)
========================= */
@media print {

    @page {
        size: A4 portrait;
        margin: 3mm 8mm 8mm 8mm;
    }

    header, footer, .topbar, .btn-voltar,
    button, .card:first-child {
        display: none !important;
    }

    /* REMOVE RODAPÉ DO NAVEGADOR */
    body::after,
    body::before {
        content: none !important;
    }

    * {
        background: #fff !important;
        color: #000 !important;
        box-shadow: none !important;
    }

    .cabecalho-print {
        display: flex !important;
        gap: 12px;
        margin-bottom: 4px;
        align-items: flex-start;
    }

    .logo-print { display: block !important; height: 46px; }
    .info-print { display: block !important; font-size: 11px; line-height: 1.1; }

    table {
        width: 100% !important;
        border-collapse: collapse !important;
        table-layout: fixed !important;
        border: 1px solid #000 !important;
    }

    thead { display: table-header-group !important; }

    thead th {
        background: #e5e5e5 !important;
        border: 1px solid #000 !important;
        font-weight: bold !important;
    }

    th, td {
        border: 1px solid #000 !important;
        padding: 3px 4px !important;
        font-size: 11.5px !important;
        line-height: 1.1 !important;
        text-align: center !important;
    }

    td:nth-child(2),
    td:nth-child(3) {
        text-align: left !important;
        white-space: nowrap !important;
        overflow: visible !important;
    }

    tr { page-break-inside: avoid !important; }
   /* ==========================================
   REMOVE QUALQUER BORDA / GLOW CIANO NO PDF
   (container + pseudo-elementos)
========================================== */
body.modo-pdf .container,
body.modo-pdf .card,
body.modo-pdf #areaPdf {
    border: none !important;
    box-shadow: none !important;
    outline: none !important;
    border-radius: 0 !important;
}

/* mata efeitos ::before e ::after (neon) */
body.modo-pdf .container::before,
body.modo-pdf .container::after,
body.modo-pdf .card::before,
body.modo-pdf .card::after,
body.modo-pdf #areaPdf::before,
body.modo-pdf #areaPdf::after {
    content: none !important;
    display: none !important;
}

/* ===== PRINT (CELULAR) ===== */
@media print {
    .container,
    .card,
    #areaPdf {
        border: none !important;
        box-shadow: none !important;
        outline: none !important;
        border-radius: 0 !important;
    }

    .container::before,
    .container::after,
    .card::before,
    .card::after,
    #areaPdf::before,
    #areaPdf::after {
        content: none !important;
        display: none !important;
    }
   #areaPdf table th:nth-child(3),
#areaPdf table td:nth-child(3) {
    text-align: center;
}

</style>
</head>

<body>

<header class="topbar">
    <a href="dashboard.html">
        <button class="btn-voltar">⬅ Voltar ao Menu</button>
    </a>
    <h1 class="topbar-title">Pedidos com Saldo em Aberto</h1>
</header>

<div class="container" id="areaPdf">

<section class="card">
    <h2 class="card-title">Filtros</h2>
    <div class="form-grid">
        <div class="form-group">
            <label>Cliente:</label>
            <select id="clienteFiltro">
                <option value="">Todos</option>
            </select>
        </div>

        <div class="form-group">
            <label>Produto:</label>
            <select id="produtoFiltro">
                <option value="">Todos</option>
            </select>
        </div>

        <div class="form-group">
            <label>Entrega até:</label>
            <input type="date" id="dataFiltro">
        </div>

        <div class="form-group" style="display:flex;gap:10px;">
            <button id="btnFiltrar" class="btn-primario">Filtrar</button>
            <button id="btnPdf" class="btn-primario" style="background:#22c55e;color:#000;">
                Gerar PDF
            </button>
        </div>
    </div>
</section>

<section class="card">

<div class="cabecalho-print">
    <img src="/img/logo-mataousi2.png" class="logo-print">
    <div class="info-print">
        <strong>Relatório:</strong> Pedidos com Saldo em Aberto<br>
        <strong>Gerado em:</strong> <span id="dataHoraImpressao"></span><br>
        <strong>Cliente:</strong> <span id="relCliente">Todos</span><br>
        <strong>Produto:</strong> <span id="relProduto">Todos</span>
    </div>
</div>

<table>
    <colgroup>
        <col style="width:10%">
        <col style="width:45%">   <!-- Produto ↑ -->
        <col style="width:15%">   <!-- Entrega ↑ -->
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:10%">
    </colgroup>
    <thead>
        <tr>
            <th>Pedido</th>
            <th>Produto</th>
            <th>Entrega</th>
            <th>Total</th>
            <th>Baixado</th>
            <th>Em Aberto</th>
        </tr>
    </thead>
    <tbody id="listaPedidos">
        <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
</table>

</section>
</div>

<script type="module" src="js/pedidos_abertos.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const agora = new Date();
    document.getElementById("dataHoraImpressao").innerText =
        agora.toLocaleDateString("pt-BR") + " " +
        agora.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
});

document.getElementById("btnPdf").addEventListener("click", () => {
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    document.body.classList.add("modo-pdf");

    if (isMobile) {
        setTimeout(() => {
            window.print();
            document.body.classList.remove("modo-pdf");
        }, 300);
        return;
    }

    html2pdf().from(document.getElementById("areaPdf")).set({
        margin: [4, 8, 8, 8],
        filename: "pedidos_em_aberto.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 1, backgroundColor: "#ffffff" },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
    }).save().then(() => {
        document.body.classList.remove("modo-pdf");
    });
});
</script>

</body>
</html>
