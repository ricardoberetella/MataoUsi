<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Insertos - Mat√£o Usinagem</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/insertos.js"></script>
    <style>
        .container-insertos { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .header-pagina { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-acao-topo { padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; border: none; cursor: pointer; }
        .btn-primario { background: #38bdf8; color: #0b0e14; }
        .btn-secundario { background: #1f2937; color: white; border: 1px solid #374151; }
        .btn-primario:hover { background: #0ea5e9; }
        
        .tabela-estilizada { width: 100%; border-collapse: collapse; background: #111827; border-radius: 12px; overflow: hidden; border: 1px solid #1f2937; }
        .tabela-estilizada th { background: #1f2937; color: #38bdf8; padding: 18px; text-align: left; font-size: 14px; text-transform: uppercase; }
        .tabela-estilizada td { padding: 18px; border-bottom: 1px solid #1f2937; color: #e5e7eb; }
        
        .badge-qtd { padding: 6px 12px; border-radius: 20px; font-weight: bold; background: #064e3b; color: #34d399; }
        .qtd-baixa { background: #7f1d1d; color: #f87171; }

        .btn-tabela { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; margin-right: 8px; transition: 0.2s; }
        .btn-entrada { background: #10b981; color: white; }
        .btn-saida { background: #f59e0b; color: white; }
        .btn-excluir { background: #ef4444; color: white; }

        /* Modal padr√£o do sistema */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #111827; padding: 40px; border-radius: 16px; width: 450px; border: 1px solid #38bdf8; box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #38bdf8; margin-bottom: 8px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 12px; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container-insertos">
        <header class="header-pagina">
            <a href="dashboard.html" class="btn-acao-topo btn-secundario">‚Üê Voltar ao Menu</a>
            <h1 style="color: white; margin: 0; font-size: 32px;">Estoque de Insertos</h1>
            <div style="display: flex; gap: 12px;">
                <a href="insertos_relatorios.html" class="btn-acao-topo btn-secundario">üìä Relat√≥rios</a>
                <a href="insertos_novo.html" class="btn-acao-topo btn-primario">+ Novo Inserto</a>
            </div>
        </header>

        <table class="tabela-estilizada">
            <thead>
                <tr>
                    <th>Descri√ß√£o</th>
                    <th>Marca</th>
                    <th>Quantidade</th>
                    <th style="text-align: center;">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaInsertos">
                </tbody>
        </table>
    </div>

    <div id="modalMovimentacao" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo" style="color: #38bdf8; margin-top: 0; margin-bottom: 25px;">Registrar Movimento</h2>
            <input type="hidden" id="modalId">
            <input type="hidden" id="modalTipo">
            
            <div class="form-group">
                <label>Data</label>
                <input type="date" id="mov_data">
            </div>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" id="mov_qtd" value="1" min="1">
            </div>
            <div class="form-group">
                <label>Observa√ß√£o (Opcional)</label>
                <textarea id="mov_obs" rows="3" placeholder="Ex: M√°quina 04 ou NF-452"></textarea>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button onclick="window.confirmarMovimento()" class="btn-tabela btn-entrada" style="flex: 2; padding: 15px;">Confirmar</button>
                <button onclick="window.fecharModalMov()" class="btn-tabela btn-secundario" style="flex: 1; padding: 15px;">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
