<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque de Insertos - Matão Usinagem</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .tabela-limpa { width: 100%; border-collapse: collapse; margin-top: 15px; background: #1e293b; border-radius: 8px; }
        .tabela-limpa th { padding: 15px; text-align: left; border-bottom: 2px solid #38bdf8; color: #38bdf8; }
        .tabela-limpa td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-acao { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        .btn-mais { background: #22c55e; color: #000; margin-right: 5px; }
        .btn-menos { background: #ef4444; color: #fff; }
    </style>
</head>
<body>
    <div class="layout">
        <main class="main">
            <header class="topbar">
                <a href="dashboard.html" class="btn-voltar-menu">⬅ Menu</a>
                <h1 class="topbar-title">Controle de Insertos</h1>
                <button class="btn-primario" onclick="location.href='insertos_novo.html'">+ Novo</button>
            </header>

            <div class="container">
                <section class="card">
                    <table class="tabela-limpa">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Marca</th>
                                <th>Quantidade</th>
                                <th style="text-align: center;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaInsertos"></tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="js/insertos.js"></script>
</body>
</html>
