<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/dashboard.css">
  <script type="module" src="js/auth.js"></script>

  <style>
    .header-acoes { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .tabela-container { background: var(--bg-card); padding: 20px; border-radius: 10px; border: 1px solid var(--border-color); }
    table { width: 100%; border-collapse: collapse; color: white; }
    th { text-align: left; padding: 12px; border-bottom: 2px solid var(--border-color); color: var(--primary-color); }
    td { padding: 12px; border-bottom: 1px solid var(--border-color); }
    .btn-acao { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; margin-right: 5px; }
    .btn-entrada { background: #10b981; color: white; }
    .btn-saida { background: #f59e0b; color: white; }
    .btn-delete { background: #ef4444; color: white; }
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: #111827; padding: 30px; border-radius: 12px; width: 400px; border: 1px solid #38bdf8; }
    input, textarea { width: 100%; background: #1f2937; border: 1px solid #374151; color: white; padding: 10px; border-radius: 6px; margin-top: 5px; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">

        <h1 style="color: var(--primary-color);">Estoque de Insertos</h1>
