<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Insertos - Mat√£o Usinagem</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/insertos.js"></script>
    <style>
        .container-insertos { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .header-pagina { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-acao-topo { padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; border: none; cursor: pointer; }
        .btn-primario { background: #38bdf8; color: #0b0e14; }
        .btn-secundario { background: #1f2937; color: white; border: 1px solid #374151; }
        .tabela-estilizada { width: 100%; border-collapse: collapse; background: #111827; border-radius: 12px; overflow: hidden; border: 1px solid #1f2937; }
        .tabela-estilizada th { background: #1f2937; color: #38bdf8; padding: 18px; text-align: left; }
        .tabela-estilizada td { padding: 18px; border-bottom: 1px solid #1f2937; color: #e5e7eb; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #111827; padding: 40px; border-radius: 16px; width: 450px; border: 1px solid #38bdf8; }
    </style>
</head>
<body>
    <div class="container-insertos">
        <header class="header-pagina">
            <a href="dashboard.html" class="btn-acao-topo btn-secundario">‚Üê Voltar ao Menu</a>
            <h1 style="color: white; margin: 0;">Estoque de Insertos</h1>
            <div style="display: flex; gap: 12px;">
                <a href="insertos_relatorios.html" class="btn-acao-topo btn-secundario">üìä Relat√≥rios</a>
                <a href="insertos_novo.html" class="btn-acao-topo btn-primario">+ Novo Inserto</a>
            </div>
        </header>

        <table class="tabela-estilizada">
            <thead>
                <tr>
                    <th>Descri√ß√£o</th>
                    <th>Marca</th>
                    <th>Quantidade</th>
                    <th style="text-align: center;">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaInsertos"></tbody>
        </table>
    </div>

    <div id="modalMovimentacao" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo" style="color: #38bdf8; margin-top: 0;">Registrar Movimento</h2>
            <input type="hidden" id="modalId">
            <input type="hidden" id="modalTipo">
            <div style="margin-bottom: 15px;">
                <label style="color: #38bdf8; display: block; margin-bottom: 8px;">Quantidade</label>
                <input type="number" id="mov_qtd" value="1" min="1" style="width: 100%; padding: 12px; background: #1f2937; color: white; border: 1px solid #374151; border-radius: 8px;">
            </div>
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button onclick="window.confirmarMovimento()" style="flex: 2; background: #38bdf8; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer;">Confirmar</button>
                <button onclick="window.fecharModalMov()" style="flex: 1; background: #1f2937; color: white; border: 1px solid #374151; padding: 15px; border-radius: 8px; cursor: pointer;">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
